<p class="p">Дата-грамотность и диагностический анализ</p>
</div><p class="p1">Второй из четырех уровней аналитических методов – это диагностическая аналитика, которую я называю уровнем «почему». Дескриптивный анализ, повторюсь, это просто наблюдения. Мы наблюдаем за тем, что произошло или происходит, но не ищем причин этого. Причины относятся уже ко второму уровню. Этот уровень аналитики – сама сущность дата-грамотности. Возможность выяснить, <em>почему</em> произошло что-либо, позволяет организации по-настоящему проникнуть в суть вещей, найти ответы и в итоге принять правильные решения. Да, мы можем успешно наблюдать, но полноценно применить навыки дата-грамотности можно только в процессе обретения знаний, отвечая на вопросы «почему?». Давайте выясним, отчего дата-грамотность так хорошо сочетается с диагностическим анализом.</p><p class="p1">Первая ступень путешествия по второму уровню аналитики – это чтение данных. Чтение данных, первый элемент дата-грамотности, означает способность воспринимать и понимать данные. Чтение данных, представленных в процессе дескриптивного анализа, жизненно необходимо для успешного перехода на следующий уровень – к пониманию причин происходящего. Кроме того, чтение данных позволяет человеку задавать больше вопросов, запрашивать больше данных и анализировать больше информации.</p><p class="p1">Второй элемент дата-грамотности – это работа с данными. Работа с данными – прекрасный способ углубиться в результаты описательного анализа и найти стоящие за ними «почему». Благодаря таким компаниям, как Alteryx, Qlik, Tableau Software и другим, у нас есть прекрасные инструменты не только для построения визуализаций и анализа, но и для подробного изучения данных и манипуляций с ними. На рис. 6.4 представлен пример сводки, построенной при помощи программы Qlik Sense.</p><p class="p1">Обратите внимание на фильтрацию, которую обеспечивает эта таблица. Фильтрация данных позволяет нам получать нужные сведения гораздо быстрее. Или это не так? Давайте переформулируем: фильтрация позволяет нам все глубже и глубже погружаться в данные, чтобы найти эти сведения.</p><p class="p1">В рамках диагностического анализа разные сотрудники организации также могут работать с данными по-разному. Приведем несколько примеров.</p><p class="p1">● Топ-менеджеры. Руководители могут и должны играть важнейшую роль в определении причин, стоящих за появлением тех или иных данных. Рассматривая отчеты, сводки и другую информацию, топ-менеджеры анализируют ее с привлечением своего многолетнего опыта. Они ставят вопросы, высказывают идеи и активно участвуют в обсуждении. Главное для них – полноценно донести до технических специалистов свои мысли о причинах происходящего, а затем обратиться к ним за дальнейшими исследованиями.</p><p class="p1">● Аналитики. Демократизация данных предоставляет команде аналитиков доступ к огромному количеству информации. Аналитики могут строить визуализации, а затем проводить фильтрацию и другие манипуляции с данными, чтобы, проведя описательный анализ, увидеть, что произошло, и грамотно диагностировать ситуацию.</p><p class="p1">● Специалисты по обработке данных. Эти сотрудники тщательно изучают данные, чтобы найти все возможные «почему». Затем, опираясь на найденные причины, они строят прогнозы и модели (мы поговорим об этом подробнее, когда будем разбирать третий уровень аналитики).</p><p class="p1">Конечно, в организации не только эти сотрудники так или иначе работают с данными: эта работа на диагностическом уровне аналитики может принимать самые разные формы.</p><p class="p1">Третий элемент дата-грамотности – анализ данных: в нашем случае ее можно считать несколько избыточной. Анализ данных – суть диагностического анализа. Давайте вспомним наш гипотетический пример с врачом: он должен помочь пациенту и поставить диагноз. Сначала он ищет описательные признаки – симптомы, наблюдаемые внешне и описываемые пациентом. Затем, опираясь на свой опыт и знания, он предполагает диагноз. Чтобы подтвердить диагноз, он должен привлечь все свои профессиональные навыки. Так он постепенно выясняет, что же действительно случилось с пациентом.</p><p class="p1">То же самое должно происходить и в коллективе. Не у всех есть соответствующая подготовка, и не все способны провести полноценный диагностический анализ, но каждый сотрудник организации должен развивать навыки дата-грамотности, чтобы правильно отвечать все на тот же пресловутый вопрос <em>«почему?»</em>. Работа с данными дает возможность каждому вносить свой вклад в общее дело: сотрудники совместно получают знания, на которых впоследствии будут основаны взвешенные и продуманные решения.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_019.png"/>
</div><p class="empty-line"/><p class="p1">И наконец, последний элемент дата-грамотности – общение на языке данных. Это обязательная часть: умение донести до других полученные знания помогает в принятии решений. Если коммуникация нарушена, организация не в состоянии принимать обоснованные решения. К сожалению, умение говорить на языке данных – или свободное владение данными – в мире аналитики встречается реже, чем хотелось бы, поэтому обучение дата-грамотности просто жизненно необходимо. На диагностическом уровне, как и на дескриптивном, анализ должен отвечать тем же критериям: быть простым, исчерпывающим и эффективным. Когда вы делитесь полученными результатами с другими, не нужно живописать весь процесс анализа поэтическим языком, говорите строго по существу. Свободное обращение с данными всех сотрудников позволяет организации создать подходящий план коммуникации и поддерживать сам процесс диагностического анализа от начала и до конца.</p><p class="p1">Можно ли привести примеры диагностической аналитики в действии? Конечно.</p><p class="subtitle"><em>Пример 1</em></p><p class="p1">Один из лучших примеров использования дескриптивного и диагностического анализа – борьба со вспышкой холеры в Лондоне в 1854 году, о чем уже говорилось в главе 4 (см. рис. 6.5). Легенда гласит – а это, я настаиваю, именно легенда, поскольку со временем молва приукрашивает события, – что врач Джон Сноу с помощью визуализации данных помог остановить вспышку заболевания и предотвратить новую. Помимо того, что визуализация помогла сдержать болезнь, с ее помощью удалось сделать главное – подтвердить теорию, что вспышка была связана с загрязненной водой из водоразборной колонки. Так было опровергнуто ошибочное убеждение, будто холера передается по воздуху. Давайте рассмотрим эту визуализацию, чтобы еще лучше разобраться в двух первых уровнях аналитики.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_020.png"/>
</div><p class="empty-line"/><p class="p1">Во-первых, взгляните на рисунок и определите, что на нем изображено. Джон Сноу попросил нанести на карту все дома, где были отмечены случаи заболевания. Больше всего больных оказалось в районе Брод-стрит: там и располагалась колонка, из которой жители брали воду.</p><p class="p1">То, что написано в предыдущем абзаце, по сути и есть дескриптивный анализ. Я смог описать, <em>что</em> происходило и <em>где</em> происходило. Более глубокий анализ может выявить что-то еще, но сейчас нам интересен именно описательный метод. А вы, если хотите, можете провести дальнейший анализ карты – например, расположения пивоварен: высказывалось предположение, что на пивоварнях не было случаев заражения холерой, поскольку работники пили бесплатное пиво, а не воду.</p><p class="p1">Двигаясь по уровням аналитики, мы замечаем, что описательный анализ порождает новые вопросы: почему много случаев заболевания было отмечено в районе колонки на Брод-стрит? Так, слева особенно много отметок о случаях холеры. Масса случаев и вдоль самой Брод-стрит, но вдоль прилегающих улиц – уже меньше. Задаваясь вопросами, мы переходим на второй уровень аналитики – к использованию диагностических методов.</p><p class="p1">Имея перед глазами визуализацию данных о случаях холеры, мы погружаемся в диагностический анализ. Большое количество случаев холеры вокруг колонки? Повод для новых вопросов. Так или иначе, ответы ведут нас к колонке на Брод-стрит… И действительно: обнаружилось, что вода в колонке загрязнена. Через нее передавалась болезнь. Врача Джона Сноу можно считать одним из пионеров журналистики данных – когда в основе журналистского материала лежит обработка данных<a href="ch2.xhtml#id65" class="a">[33]</a>.</p><p class="subtitle"><em>Пример 2</em></p><p class="p1">А теперь давайте обратимся к сфере продаж. Компании, работающие в самых разных отраслях, стремятся выводить на рынок новые продукты, привлекать клиентов и получать доход – это естественно. Есть ли польза от дескриптивной и диагностической аналитики для отделов продаж? Помогает ли работа с данными эффективно осуществлять продажи? Этот пример наглядно показывает, что польза, безусловно, есть. Знаю, что эту тему мы уже рассмотрели, но для начала сделаем шаг назад и вспомним про <em>дескриптивную аналитику</em>: что она может рассказать о потенциальных клиентах, их распределении по демографическим группам и о реальных показателях в сравнении со спрогнозированными.</p><p class="p1">● Первый пример применения описательной аналитики – потенциальные клиенты организации. При помощи аналитического ПО (например, Qlik или Tableau) компания может визуализировать данные по потенциальным клиентам. А затем, применив фильтры, можно получить картину, которая позволит рассортировать клиентов (по финансовым возможностям, по местоположению и т. д.), чтобы передать результаты соответствующим торговым представителям или в другие подразделения компании, затребовавшие такие данные для своих целей. Как вы понимаете, посредством дескриптивного анализа организация может писать свою историю работы с потенциальными клиентами.</p><p class="p1">● Второй пример – это демографическая структура клиентской базы. Возможность визуально оценить распределение клиентов по местоположению, длительности взаимодействия с компанией, потраченным на ее продукцию средствам и множеству других показателей дает продавцам массу информации для понимания общей картины продаж в организации.</p><p class="p1">● Наконец, очень важно отмечать и описывать степень совпадения реальных показателей с прогнозами. Если организация не способна сравнить эти цифры, то у нее не получится ни поставить правильные задачи перед торговыми представителями, ни получить полную и безошибочную картину происходящего в сфере продаж. Однако не нужно забывать о том, что это лишь дескриптивный анализ. Все эти примеры необходимо дополнить диагностическими методами.</p><p class="p1">Итак, с дескриптивным анализом разобрались. Мы движемся дальше по аналитической цепочке и переходим от описательных к <em>диагностическим методам</em> анализа ситуации в продажах (чему и посвящен этот раздел главы 6).</p><p class="p1">● В нашем первом примере торговый представитель рассматривает потенциальных клиентов организации. Благодаря владению дата-грамотностью он может прочитать представленные ему данные и предположить, с какими из потенциальных клиентов будет наиболее выгодно работать. Это очень ценное умение. Затем торговый представитель может проанализировать данные о выбранных клиентах, чтобы спланировать общение с ними.</p><p class="p1">● Второй пример – распределение клиентской базы по демографическим показателям. Описательный анализ не дает нам полной картины, а вот дальнейшая диагностика – почему те или иные клиенты тратят определенное количество денег и покупают определенные продукты – позволяет лучше их понять и правильно выстроить взаимодействие с ними.</p><p class="p1">● Наконец, продавцу, стремящемуся выполнить месячную норму, просто необходимо понять тенденции продаж в сравнении с ранее сделанными прогнозами. Изучая реальное положение дел (которое может оказаться лучше или хуже предсказанного), он переходит от дескриптивного анализа к диагностическому и пытается выявить, почему все оказалось так, а не иначе. Этот навык крайне важен, и применять его следует регулярно. Кроме того, такой анализ дает организации возможность составлять более точные прогнозы в будущем.</p><p class="p1">Вышеприведенные примеры со вспышкой холеры и продажами наглядно показывают, что способность к наблюдению при помощи дескриптивной аналитики и умение совершить переход к поиску причин при помощи диагностических методов жизненно необходимы для успешной деятельности организации. Руководство должно предоставлять сотрудникам возможность развивать навыки дата-грамотности – чтение данных, работу с ними, их анализ и, наконец, общение на языке данных. Ни в коем случае нельзя забывать о последней составляющей – общении, то есть возможности делиться друг с другом полученными в ходе анализа знаниями. Только представьте, как все могло бы обернуться в Лондоне в 1854 году, если бы Джон Сноу не смог донести до других людей свое открытие по поводу колонки на Брод-стрит. А что было бы с продажами в нашей гипотетической компании, если бы ее торговые представители не смогли поделиться полученными при анализе данных важными знаниями о потенциальных клиентах? Странная была бы ситуация, согласитесь: специалисты нашли в демографической структуре клиентской базы важные факторы, определяющие те или иные тенденции, но никому о них не рассказали. Навыки общения на языке данных нужно совершенствовать в рамках дескриптивного и диагностического анализа.</p></span><span id="id44"><div class="title1">
<p class="p">Дата-грамотность и предиктивный анализ</p>
</div><p class="p1">Третий уровень аналитических методов – конечно же, <em>предиктивный</em>, то есть предсказательный. Какое отношение имеет к нему дата-грамотность? Ведь не все обязаны обладать техническими навыками. К сожалению, из-за того, что прогностический (и следующий уровень, прескриптивный) анализ может требовать технической подготовки, например умения программировать или знания статистики, часто считается, что он не для всех. Но такой подход вредит общей работе с данными. Дата-грамотность напрямую связана с прогностическим анализом – давайте посмотрим, каким образом.</p><p class="p1">Во-первых, мы помним, что в понятие дата-грамотности входит один ключевой навык – чтение данных. После того как специалисты с помощью предсказательных методов построили модель или провели анализ, все остальные заинтересованные лица должны суметь прочитать его результаты. Только в этом случае они смогут принять обоснованные решения – для чего и нужна дата-грамотность.</p><p class="p1">Во-вторых, дата-грамотность тесно связана со свободным владением данными, то есть способностью говорить на языке данных. Представьте себе: вы работаете на маркетинговую фирму, и вам нужно проанализировать данные по последней кампании (вспомним третью составляющую дата-грамотности – способность анализировать данные). Проблема в том, что представленные вам данные слишком сложны, поэтому вы вынуждены обратиться к специалисту, который сможет их обработать с применением не только дескриптивных методов. Иными словами, вам нужна помощь в диагностике. Если вы достаточно хорошо владеете дата-грамотностью, то сможете эффективно описать другому, что вам нужно. Вам удастся успешно донести до технических специалистов, что вы хотели бы получить из этих данных, а затем вы вместе с ними завершите анализ. Это и есть целостная работа всех четырех уровней аналитики.</p><p class="p1">Чтобы лучше понять, что к чему в предсказательном анализе, давайте рассмотрим примеры.</p><p class="subtitle"><em>Пример 1. Метеорология и прогноз погоды</em></p><p class="p1">Всем нам интересно, какой будет погода в ближайшее время. Кто из вас пользуется специальными метеоприложениями для смартфона, чтобы вовремя узнавать, как лучше одеться? Наверняка многие из вас, а лично я – всегда, особенно если планирую рабочие поездки. Как-то в ноябре я собирался в командировку в Финляндию. Надо сказать, ноябрь в Финляндии не самый теплый месяц. Я, конечно, все же взял с собой не самое подходящее пальто, но без прогноза погоды наверняка замерз бы насмерть в такой дальней поездке.</p><p class="p1">А осознаете ли вы, сколько труда за прогностическим моделированием погоды? Подробно останавливаться на этом я не буду, Нейт Сильвер прекрасно раскрыл тему в своей книге «Сигнал и шум: Почему одни прогнозы сбываются, а другие – нет» (The Signal and the Noise: Why So Many Predictions Fail – but Some Don't)<a href="ch2.xhtml#id63" class="a">[34]</a>. И все же следует заметить, что метеорологический прогноз – это уникальная задача.</p><p class="p1">Во-первых, погода – очень сложная система. В последние годы метеопрогнозирование шагнуло далеко вперед, однако не забывайте: специалисты по предиктивной аналитике должны не только провести анализ, но и донести его результаты до простых граждан, то есть до нас с вами. Если у нас нет сомнений, что прогноз нам понятен, то мы можем принять решение, какую одежду, исходя из ожидающейся погоды, стоит иметь под рукой. И вот мы снова видим в действии дескриптивный (прогноз), диагностический (почему погода будет такой) и предиктивный (как может измениться погода в дальнейшем) уровни аналитики. А дата-грамотность имеет к этому самое прямое отношение: здесь есть и чтение данных (и со стороны тех, кто строит модели, и со стороны тех, кто изучает прогноз, чтобы принять решение), и работа с данными (построение моделей, дальнейший их технический анализ и сообщение результатов аудитории).</p><p class="subtitle"><em>Пример 2. Спорт</em></p><p class="p1">Есть и еще одна сфера, где прогнозы делаются постоянно: это, конечно же, спорт. Если вы следите за спортивными событиями, вспомните последний матч: какая команда была фаворитом? Были ли прогнозы, сколько голов забьет ваш любимый игрок? А как насчет прогнозов на сезон (кто выиграет чемпионат, кто станет лучшим бомбардиром и т. д.)? А еще интереснее – насколько верными оказались все эти прогнозы? В спорте так много факторов, что предиктивный анализ способен серьезно помочь спортсменам, тренерам и руководителям спортивных команд в достижении успеха. Приведу конкретный пример.</p><p class="p1">Национальная баскетбольная ассоциация США широко использует предсказательные методы – например, как говорится в одной статье, в тренерских стратегиях: «С помощью моделей можно предсказывать, будет ли игрок в той или иной позиции бросать мяч в корзину или передаст его кому-то (и кому именно)»<a href="ch2.xhtml#id61" class="a">[35]</a>. Логично предположить, что если в таком популярном виде спорта, как баскетбол, охотно прибегают к огромным возможностям предсказательных аналитических методов, то и другие спортсмены тоже широко ими пользуются.</p><p class="p1">Но есть и ловушка: мало построить такие модели, надо еще суметь донести их результаты до тренеров и спортсменов, иначе в них не будет смысла. Поэтому следует помогать техническим специалистам как следует формулировать, что именно они почерпнули из данных. Спортсмены и тренеры просто обязаны обладать достаточной дата-грамотностью, чтобы понимать прогнозы, а общий успех должен обеспечиваться целостным подходом и следованием общей стратегии.</p><p class="subtitle"><em>Пример 3. Маркетинговые кампании</em></p><p class="p1">Рассмотрим последний пример, на этот раз непосредственно из мира бизнеса: как решить, кому адресовать нашу маркетинговую кампанию? Бизнес всегда старается совершенствовать способы обращения к потребителям, и отличным подспорьем в этом становится предиктивная аналитика. Целевой маркетинг – прекрасный пример ее применения. Пожалуйста, обратите внимание: предсказательный анализ в целевом маркетинге должен гарантировать, что кампания обойдется без предубеждений и дискриминации. И конечно, необходима последовательная стратегия – только так дата-грамотность может обеспечить организации успех в работе с данными и прогнозами.</p><p class="p1">Когда руководство компании поручает отделу маркетинга применить целевой подход, аналитики или специалисты по обработке данных строят прогностические модели – а для этого им необходимы данные. Задача других сотрудников – предоставить им эти данные и четко донести до них цели и задачи анализа. По завершении моделирования команда специалистов должна передать его результаты сотрудникам отдела маркетинга, которые, обладая (хочется надеяться) навыками дата-грамотности, смогут решить, как использовать все эти данные. Только тогда можно запускать кампанию. Когда будут получены первые показатели успешности этой кампании, их снова можно использовать в итеративном процессе анализа.</p><p class="p1">Все три примера наглядно демонстрируют нам важную роль дата-грамотности в предиктивной аналитике. Сотрудникам организации необходимо уметь читать результаты, работать с моделями и данными, анализировать информацию и общаться с остальными на общепонятном языке.</p></span><span id="id45"><div class="title1">
<p class="p">Дата-грамотность и прескриптивный анализ</p>
</div><p class="p1">Прескриптивный (или предписывающий) анализ неизбежно требует, чтобы мы мыслили более «технически», но не стоит думать, что этим все и исчерпывается. Сейчас вы возразите: а зачем тогда было писать, что дата-грамотность – это не технические навыки? Вы что, хотели нас обмануть? Ни в коем случае! Дата-грамотность не имеет отношения к технической стороне вопроса, однако не забывайте о таких аспектах, как свободное владение данными и способность говорить на их языке. Работая с данными и результатами их анализа, люди применяют навыки дата-грамотности; им необходимо свободно ориентироваться в результатах предписывающей аналитики, а также делиться с другими полученными знаниями и сообщать о принятых решениях. Итак, что же такое прескриптивный анализ? Определение, сформулированное авторами одной статьи, приведено ниже:</p><div class="cite">
<p class="p1">Прескриптивная аналитика – процесс анализа данных для составления рекомендаций по оптимизации бизнес-практик в соответствии с предсказанными результатами. Прескриптивная аналитика берет «то, что известно» (данные), изучает эти данные, чтобы понять, «что может произойти», а затем предлагает наиболее подходящее руководство к действию на основании строгого моделирования<a href="ch2.xhtml#id59" class="a">[36]</a>.</p>
</div><p class="p1">Далее в статье говорится, что в рамках прескриптивной аналитики используются смоделированные структуры для предсказания результатов, а затем при помощи технологий машинного обучения, искусственного интеллекта, делового регламента (алгоритма деловых операций в рамках автоматизированной системы управления организацией) и прочих алгоритмов проводятся симуляции различных подходов, соответствующих разным возможным результатам. После этого специалисты предлагают наилучшие варианты действий для оптимизации бизнес-процессов. Проще говоря, прескриптивная аналитика говорит нам, что <em>должно</em> произойти. Таким образом, мы видим, как на этом уровне анализа сочетаются различные навыки – технические и нет.</p><p class="p1">Давайте начнем с технического аспекта. В сфере данных и дата-аналитики мы сталкиваемся с терминами, которые сейчас используются повсеместно и неизменно вызывают интерес у широкой публики: машинное обучение и искусственный интеллект. В области прескриптивного анализа потребность в технических специалистах очевидна: они разбираются в программировании, обработке данных, статистике и других технологиях, связанных с данными. Умные машины и искусственный интеллект делают за человека большую часть работы (мы не будем останавливаться на этом подробно), но не могут подменить его во всем. «На выходе» информацию всегда должен встречать человек, способный интерпретировать полученные результаты, применить их и использовать для обоснования решений. Примеры из реальной практики помогут нам лучше разобраться в этом вопросе.</p><p class="subtitle"><em>Пример 1. Медицинская диагностика</em></p><p class="p1">В медицинской сфере машинное обучение и искусственный интеллект расширяют возможности человека, повышая эффективность диагностики и лечения. Представьте, что вы врач, а рядом с вами компьютер, который способен быстро проанализировать обширную медицинскую историю пациента наряду со всеми симптомами, текущим состоянием здоровья и т. д. Вы как врач хотите максимально эффективно помочь пациенту. Умные машины способны проделать массу работы, и искусственный интеллект позволяет вам как можно скорее поставить этому пациенту правильный диагноз и назначить самое подходящее лечение – то есть осуществить прескриптивный анализ. Представьте, например, что благодаря новым технологиям вы сможете диагностировать определенный тип рака задолго до того, как опухоль можно будет разглядеть на снимках, или открыть неизвестные способы лечения различных болезней. Медицина – одна из тех сфер, где благодаря данным возможны огромные преобразования (и они происходят уже сегодня).</p><p class="p1">Может возникнуть вопрос: а что делать со скептиками от медицины – врачами, медсестрами и администраторами, которые не хотят идти по этому пути? Медицина, как и естественные науки в целом, постоянно развивается. Три тысячи лет кряду одной из самых распространенных медицинских практик было кровопускание, когда больному для облегчения состояния вскрывали вены, чтобы выпустить «дурную» кровь (это, конечно, упрощенное описание, но можете сами что-нибудь почитать об этом методе, если хотите)<a href="ch2.xhtml#id57" class="a">[37]</a>. Из той же статьи мы узнаем, что кровопускание прекратили применять только в конце XIX века, то есть сравнительно недавно. Если бы не новые знания (данные, если хотите), врачи пускали бы нам кровь до сих пор, надеясь на лучшее. Не знаю, как вы, но лично я очень рад переменам.</p><p class="subtitle"><em>Пример 2. Продажа продукта</em></p><p class="p1">Второй пример представляется мне весьма очевидным, но давайте все-таки его рассмотрим: это продажи продукта. Как вы думаете, много ли может дать прескриптивный анализ компаниям, которые хотят продать свой продукт, определить, какие продукты нужны потребителю и т. д.? Если вы ответили, что очень много, то вы правы.</p><p class="p1">Возьмем, к примеру, некоторые из наших любимых компаний (хорошо-хорошо, из наиболее популярных). Представьте себе, что вы работаете с данными и дата-аналитикой в Coca-Cola. Это один из наиболее узнаваемых брендов, он часто попадает в десятку самых успешных брендов мира. Руководство Coca-Cola отлично разбирается в данных. Допустим, ваша задача – определить три показателя: самые популярные вкусы газировки; где лучше всего продается продукция; где стоит запустить маркетинговые кампании для повышения продаж. Хотите ли вы собственноручно перелопачивать все данные? Хотите ли вы поручить это машине, которая способна обучаться гораздо быстрее, чем вы (простите, но это правда), или искусственному интеллекту, который сам проанализирует все данные и поможет вам выбрать правильный курс? Лично я выбрал бы второе. Означает ли это, что техника никогда не ошибается? Нет, конечно! Но мы, обладая дата-грамотностью, всегда можем все перепроверить и внести коррективы в наши планы.</p><p class="p1">Другая организация, получающая огромную выгоду от прескриптивного анализа, – это Ford Motor Company. Какие модели и типы автомобилей стоит выпускать, основываясь на имеющихся данных? Какие характеристики стоит добавить? И, возможно, самое главное: как эти новые характеристики и другие изменения повлияют на безопасность? С помощью прескриптивных методов организация может работать со сложными данными и моделями, анализировать различные предполагаемые результаты и принимать верные решения – при наличии уверенных в своей дата-грамотности сотрудников.</p><p class="p1">Последний пример, который мне хотелось бы привести, – это Disney, одна из моих любимых компаний. Disney довольно редко терпит неудачи с фильмами и сериалами, с парками, с товарами. Компания поставила себе на службу машинное обучение и искусственный интеллект, чтобы лучше понимать, какие товары пользуются наибольшим спросом, о чем должен быть следующий фильм, как еще больше порадовать посетителей тематических парков. Disney прекрасно знает, чего хочет, и умные машины стали замечательным инструментом в его арсенале.</p><p class="p1">Итак, прескриптивный анализ – это очень мощный инструмент. Способность машин выполнять трудоемкую работу с данными высвобождает время и силы сотрудников для других важных дел, где необходимо участие человека. Поэтому сотрудники должны обладать дата-грамотностью, чтобы проверять и верно интерпретировать результаты, выданные компьютерами.</p></span><span id="id46"><div class="title1">
<p class="p">Дата-грамотность и четыре уровня аналитики: готовая мозаика</p>
</div><p class="p1">Прочитав эту главу, вы, вероятно, поняли, насколько важна дата-грамотность для успеха четырех уровней аналитики. Способность человека читать данные, работать с ними, анализировать их и общаться на языке данных напрямую связана со сбором аналитической мозаики. Если организация испытывает проблемы на любом из аналитических уровней, она не сможет выработать и воплотить стройную общую стратегию. Способность читать данные позволяет нам наблюдать за происходящим, понимать прогнозы и результаты. Работа с данными дает возможность манипулировать информацией, которая у нас в наличии, лучше ее понимать, фильтровать, модифицировать и смотреть на нее по-новому. Благодаря этим двум важнейшим процессам мы получаем новые знания, необходимые для поиска причин при диагностическом анализе. Способность анализировать данные зиждется на чтении и понимании данных, она позволяет рассматривать варианты и искать закономерности. Так как нам необходима целостная картина, это делается на всех уровнях аналитики. Способность общаться на языке данных также пронизывает все уровни: ведь нам необходимо делиться нашими наблюдениями, открытиями, прогнозами и вариантами ответов. И только тогда мозаика складывается.</p></span><span id="id47"><div class="title1">
<p class="p">Краткое содержание главы</p>
</div><p class="p1">Надеюсь, теперь вы убедились в силе четырех уровней аналитики и дата-грамотности. На связь этих двух сфер часто не обращают должного внимания, хотя компании тратят миллионы долларов на работу с данными и аналитику. Но если руководители недостаточно четко понимают, из чего складываются четыре уровня аналитики, дата-аналитика не принесет должных плодов. К сожалению, это частая беда организаций, вследствие чего у них возникают трудности с возвратом инвестиций в эту сферу. Кроме того, четыре уровня аналитики успешно применяются только в одном случае – если все сотрудники обладают навыками дата-грамотности. Но если они не чувствуют себя уверенно в обращении с данными, вряд ли можно ожидать, что им покорятся все четыре уровня, а мозаика будет собрана.</p><p class="p1">Следовательно, организации необходима продуманная стратегия обучения персонала, но она немыслима без общей стратегии в сфере данных и аналитики. В следующей главе мы подробнее рассмотрим, какой должна быть эта стратегия и какую роль в ней играет дата-грамотность. В частности, узнаем, как распределяются разные функции между сотрудниками на разных должностях. Мы коснемся особенностей работы топ-менеджеров, ответственных за принятие решений, лидеров команд, аналитиков и специалистов по обработке данных, а также отдельных рядовых сотрудников. Помните зонтик дата-грамотности, изображенный на рис. 4.1? В четвертой главе мы рассмотрели некоторые области под этим зонтиком, но какова их связь с реальными (и разнообразными) обязанностями сотрудников в компании? Мы попробуем разобраться с этим, призвав на помощь дата-грамотность и стратегию.</p></span></span>
