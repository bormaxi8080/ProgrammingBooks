<p class="p">Ваше личное путешествие в мир данных: первые шаги</p>
</div><span><p class="p1">В этой книге мы разобрали множество областей и аспектов дата-грамотности и поговорили о шагах, которые необходимо предпринять для ее внедрения среди сотрудников и выработки стратегии. Заключительная глава будет посвящена первым шагам вашего личного путешествия в мир данных. Вы сможете:</p><p class="p1">● узнать, откуда начать путешествие;</p><p class="p1">● убедиться, что вы <em>способны</em> его совершить;</p><p class="p1">● почувствовать восторг перед предстоящим путешествием.</p><p class="p1">Чтобы наметить главные рекомендации для этого путешествия, мы взглянем на мир, в котором живем, – и, в частности, на то, как сказалась на нем пандемия COVID-19. А еще вспомним про кулинарные рецепты: это прекрасная аналогия, которая поможет нам представить ингредиенты дата-грамотности. Лично мне очень нравится что-нибудь печь – и, если я ошибусь в рецептуре «папиного» печенья, семья мне этого не простит! Это верно и для вашего путешествия в мир дата-грамотности. Увы, организации очень часто кладут в свое «блюдо» – стратегию работы с данными – не те ингредиенты, а о некоторых вообще забывают.</p><p class="p1">Но прежде всего я хочу сказать о главном условии, без которого вы не доберетесь до цели путешествия: вам необходим правильный менталитет. Нужно осознавать, что мир данных и аналитики постоянно (и очень быстро) меняется и развивается. Мы производим все больше и больше данных. Нельзя застревать в прошлом и продолжать делать что-то привычное по-прежнему, необходимо осваивать новые методы. Эта книга – не пособие по развитию правильного менталитета (таких пособий много), но для успеха в сфере данных и аналитики важно понимать, в каком мире мы живем. Чем лучше мы представляем себе будущее и современные тенденции, чем лучше мы разбираемся в данных и аналитике в целом, тем лучше мы подготовлены к путешествию.</p><p class="p1">Важно понимать: все, о чем мы будем говорить в этой главе, верно и для повседневной жизни. Мы живем в мире, который управляется и будет управляться данными. И в связи с этим мы сейчас поговорим о том, что повлияло на всех нас и навсегда изменило лицо цифрового мира и сферу данных и аналитики: о пандемии COVID-19.</p></span><span id="id82"><div class="title1">
<p class="p">COVID-19, данные и аналитика</p>
</div><p class="p1">В начале 2020-го мир перевернулся. А мой личный опыт, связанный с пандемией и различными ограничениями, оказался довольно любопытным. В конце февраля 2020 года я наслаждался отпуском: мы с семьей отдыхали на круизном лайнере. Вскоре после нашего возвращения домой – 1 марта – во всем штате, а затем во всей стране и во всем мире начали вводить ограничения, чтобы предотвратить распространение коронавируса. Миру пришлось приспосабливаться к новым условиям, и стиль жизни и работы, основанный на данных и на цифровых технологиях, внезапно стал нормой. Работа из дома перестала быть чем-то странным – многие организации были просто вынуждены перейти на такой режим. Что же касается методов работы с данными, в этой сфере тоже оказалось необходимо многое переоценить.</p><p class="p1">Такие резкие и внезапные перемены в мировой экономике заставили нас трансформировать и процесс принятия решений: он должен был стать более совершенным, быстрым и гибким. И это проявилось не только на уровне организаций – каждому из нас пришлось меняться и в повседневной жизни, учась по-новому принимать более точные и гибкие решения. В такой критический период ни организациям, ни людям было без этого не обойтись. Увы, оказалось, что деятельность очень многих организаций недостаточно управляется данными, а руководители не готовы к переменам. Эта «новая норма», похоже, с нами навсегда, и мы – люди и организации – должны учиться жить в мире, управляемом данными и цифровыми технологиями.</p><p class="p1">В период пандемии мы столкнулись с беспрецедентным количеством графиков, статистических подсчетов и прочих данные. А самое неприятное, что не все эти многочисленные данные точны. А неверные или заведомо ложные сведения способны причинить большой вред. Когда происходит нечто настолько масштабное, как пандемия, ничему и никому не позволено вмешиваться в данные: ни политический пиар, ни собственная эмоциональная предвзятость не должны влиять на нашу оценку. «Инфодемия» – так ВОЗ назвала текущую ситуацию. Можете считать, что я зациклился, но, на мой взгляд, без дата-грамотности бороться с инфодемией невозможно.</p><p class="p1">Я много говорил и писал о будущем данных и аналитики в связи с кризисом, вызванным пандемией, и мне удалось выявить ряд тенденций и ключевых моментов, которые, скорее всего, будут так или иначе влиять на нашу жизнь<a href="ch2.xhtml#id62" class="a">[66]</a>. Кое-что из этого сможет вам помочь, когда вы будете учиться дата-грамотности и размышлять, как лучше начать ваше путешествие.</p><p class="subtitle"><em>Культура, определяемая данными</em></p><p class="p1">Это модное понятие теперь с нами навсегда. Руководители организаций мучительно пытаются сообразить, как внедрить такую культуру. Они хватаются за привычные рычаги, но ничего не помогает. Необходимо что-то новое. Культура, определяемая данными, требует обучения. И это обучение необходимо – как для выполнения рабочих обязанностей, так и для повседневной жизни. Каждый из нас в быту принимает множество решений (какой дом купить, куда вложить деньги и т. д.), и данные могли бы серьезно нам помочь. Начиная путешествие в мир данных, определите для себя, что означает это понятие – культура, <em>определяемая данными</em>.</p><p class="subtitle"><em>Освоение методов обращения с данными</em></p><p class="p1">Одна из самых важных тенденций, возникших в связи с пандемией COVID-19, – освоение методов обращения с данными и аналитикой. Я называю это «синдром новогоднего обещания». Когда я, работая с руководителями организаций, расспрашиваю их, чего же они хотят добиться при помощи данных, то часто вижу, что у многих процесс не идет дальше разговоров. Они решают для себя, что хотят сделать то-то и то-то, но ни к каким ощутимым результатам это не приводит. А между тем необходимо сделать данные неотъемлемой частью рабочей рутины, убедить коллектив освоить методы обращения с ними.</p><p class="p1">Вы должны определить, где лично у вас имеются пробелы в знаниях и опыте. Для этого воспользуйтесь методами оценки ваших навыков, о чем говорилось в главе 7. Так вы определите, чему и как вам стоит учиться, чтобы внедрить данные и аналитику в вашу жизнь (или жизнь вашей организации). Зачастую мы обращаем внимание в первую очередь на то, что у нас <em>уже есть</em>, и продолжаем развивать свои сильные стороны. Но правильнее будет определить, чего нам <em>не хватает</em>, и работать именно над этими аспектами.</p><p class="p1">А еще непременно найдите то, что поможет вам не бросить начатое. Именно так часто происходит с нашими новогодними обещаниями (отсюда и название синдрома). Что вы внедрили бы в собственную жизнь с огромным удовольствием? Если вам совершенно не хочется строить визуализации, то и не делайте этого, а поищите варианты использования данных, которые вам по душе. Со временем, возможно, вы захотите поближе познакомиться и с тем, что сегодня кажется вам не слишком интересным, а пока начните с того, что точно вас увлечет.</p><p class="subtitle"><em>Дата-грамотность</em></p><p class="p1">Меня очень радует, что одной из тенденций будущего, проявившихся во время пандемии COVID-19, стала дата-грамотность. Надеюсь, вы понимаете, что должны поставить дата-грамотность во главу угла, начиная путешествие в мир данных.</p><p class="p1">Пандемия вызвала к жизни массу изменений и заставила организации и отдельных людей пересмотреть отношение к данным и обращение с ними – что само по себе прекрасно, несмотря на столь печальный повод. Она помогла нам понять, каким должно быть наше будущее в сфере данных. В прежнем мире умение обращаться с данными казалось чем-то полезным, но отнюдь не обязательным. Перемены, случившиеся с обществом в 2020 году, останутся с нами навсегда, и мы должны как можно быстрее научиться пользоваться той силой, которую дают нам данные и технологии.</p></span><span id="id83"><div class="title1">
<p class="p">Рецепты</p>
</div><p class="p1">Вы любите готовить? Лично мне нравится печь печенье. Вы, возможно, сейчас недоумеваете: какое отношение имеет кулинария к путешествию в мир данных? Однако это очень точная аналогия: она поможет нам не забыть о важных ингредиентах.</p><p class="p1">Когда мы готовим что-то по рецепту, то всегда учитываем два аспекта: ингредиенты, которые нужно добавить в блюдо, чтобы получилось именно то, что задумано, и порядок действий. Возможно, для начала нужно прогреть духовку до определенной температуры, прежде чем поставить туда невнятное месиво, которое, конечно же, должно стать вкуснятиной. Или же вам необходимы подходящие емкости, специальные кухонные принадлежности, устройства (скажем, миксер) и т. д. Ингредиенты тоже зачастую нуждаются в предварительной обработке – например, разморозке. Затем, подготовив все необходимое, вы следуете определенной схеме, пока блюдо не окажется в духовке. Но даже после этого вам придется постоянно проверять, как оно поживает, – а потом еще и прибраться на кухне! И вот вы наконец-то вынимаете блюдо из духовки и можете им насладиться.</p><p class="p1">Вкусно? Наверное, да – если вы следовали рецепту и все сделали по порядку. Если вы забыли добавить важный ингредиент, не разогрели духовку до нужной температуры или перепутали еще что-нибудь, окажется ли ваше блюдо таким, как вы ожидали? Наверное, нет. Очень может быть, что это будет полная катастрофа, а не блюдо. В кулинарии не стоит надеяться на авось. То же самое можно сказать и о путешествии в мир данных.</p><p class="p1">Выходя в путешествие, убедитесь, что у вас правильный «рецепт». Что это значит? Если у вас в руках эта книга, вы можете считать, что уже сделали достойный первый шаг к обретению дата-грамотности – ингредиента, необходимого для «рецепта». Но это лишь один из ингредиентов. Мы много говорили о зонтике дата-грамотности и о том, что расположено под этим зонтиком. Мы разбирали стратегию, необходимую для успешного обращения с данными и аналитикой (помните, для рецепта зачастую важен порядок действий). А в предыдущей главе даже добавили, скажем так, специи, о которых вы, вероятно, не раз услышите в вашем путешествии.</p><p class="p1">Взяв все ключевые ингредиенты (четыре элемента дата-грамотности, четыре уровня аналитики) и нужные принадлежности (инструменты, необходимые для приготовления вашего блюда), мы закладываем прочную основу для дальнейшей работы. Вот еще несколько составляющих, без которых не стоит приступать к приготовлению «пищи».</p><p class="p1">● <strong>Найдите наставника</strong>. Почему это так важно? Прибегнув к аналогии с кулинарным рецептом, мы забыли об одном – о человеке, который и придумал этот рецепт. О том, кто первым записал, что именно и в какой последовательности нужно делать, чтобы приготовить нечто вкусное. Иными словами, кто-то до вас уже проложил эту дорогу. То же самое можно сказать и о сфере данных. Всегда есть те, кто до вас прошел долгий путь к успеху в сфере данных. Те, кто пережил все взлеты и падения, пытаясь установить, сколько именно сахара нужно добавить в рецепт. Найдите таких людей! Возможно, они рядом.</p><p class="p1">● <strong>Инвестируйте в себя и в инструменты.</strong> Был ли у вас собственный набор инструментов для работы с данными (например, Tableau или Qlik) до того, как вы прочитали эту книгу? Что-нибудь (например, Alteryx) облегчало вам процесс обработки данных? У вас есть книги по данным и аналитике? Приобщение к этой книге – неплохой первый шаг, особенно если он для вас <em>действительно</em> первый, но даже самое внимательное чтение одной-единственной книги не может быть залогом успеха в обращении с данными. Вы должны вкладывать много сил и средств в свое образование. Например, в обучение построению визуализаций и в необходимые инструменты. Есть ПО с бесплатным пробным периодом, поэтому можно перепробовать массу самых разных программ и найти то, что понравится именно вам. А затем – инвестируйте в себя! Мы уже упоминали о дата-сторителлинге. Что нужно для того, чтобы рассказывать истории с помощью данных? Конечно, учиться! А еще очень полезно почаще участвовать в дискуссиях и выступать перед людьми.</p><p class="p1">● <strong>Пользуйтесь возможностями для практики.</strong> Практика, практика, практика. Ищите возможности для совершенствования. Можно читать, можно учиться, но практика – ключ ко всему. Можно прочитать биографию Майкла Джордана или увидеть в кулинарном шоу, как пекут торт, но чтение не «конвертируется» в навыки автоматически. В вашем «рецепте» успеха в сфере данных есть обязательный ингредиент – применять на практике то, что вы узнали. Например, вы познакомились с четырьмя уровнями аналитики и нашли прекрасный метод дескриптивного анализа, с которого можно начать. Затем вы пытаетесь понять, почему дескриптивный анализ производится именно так, а не иначе. После этого можно приступить к прогнозированию: что будет с X, если вы поменяете Y? И наконец, настанет время для повторной оценки. Если вы никогда не принимали решений, подкрепленных данными, по схеме, описанной в этой книге, практикуйтесь. Пробуйте снова и снова. Проходите все стадии. Практика ведет к совершенству. Однако хочу заметить, что это должна быть не просто бесцельная «практика». Кто угодно может выйти на площадку и просто кидать мяч в кольцо. Я уже говорил, что мне очень нравится сравнительно новое понятие «целенаправленная практика», то есть «особый тип конкретной и систематической практики»<a href="ch2.xhtml#id60" class="a">[67]</a>. Не стоит суетиться: сядьте спокойно, найдите, где у вас пробелы, и работайте над их заполнением.</p><p class="p1">Этот перечень ключевых аспектов отнюдь не исчерпывающее руководство к созданию идеального рецепта вашего путешествия, однако он может послужить неплохой отправной точкой.</p></span><span id="id84"><div class="title1">
<p class="p">Проактивная и реактивная аналитика</p>
</div><p class="p1">В самом начале этой главы говорилось, что правильный менталитет помогает определить, откуда и как начать путешествие. Сейчас мы попробуем разобраться с одной из составляющих такого менталитета. Обратите внимание, что оба типа аналитики важны и полезны, но на сегодня в бизнесе наблюдается очень большой перекос в сторону реактивной аналитики – и для изменения баланса нужно проделать огромную работу. Именно об этом я писал в своем блоге на сайте Qlik, начав с такого вопроса: «Часто ли, начиная работу над аналитическим проектом, вы чувствуете, что тушите пожар?»<a href="ch2.xhtml#id58" class="a">[68]</a>.</p><p class="p1">Я мог бы сформулировать этот вопрос иначе, поскольку ответ и без того очевиден: очень часто. То, что мы делаем (и речь уже не только о сфере данных), зачастую оказывается реакцией на что-либо, то есть тушением пожара, а не проактивной работой по собственной инициативе.</p><p class="p1">Думая о проактивном менталитете, я всегда вспоминаю Стива Джобса и Apple. Если вы помните биографию Джобса, то, наверное, согласитесь, что он <em>проактивно</em> устанавливал свои законы на рынке, а не просто реагировал на существующее положение вещей. Конечно, можно сказать, что его действия были <em>реакцией</em> на нехватку чего-то в IT-индустрии, но в целом несомненно одно: Джобс пришел и задал тон. Что было до первого iPhone? Ничего, iPhone и был <em>первым</em>. Да, Джобс реагировал на рыночную ситуацию, но он придумал нечто новое, поэтому действовал проактивно. А iTunes и первый iPod? Да, портативные музыкальные плееры существуют уже давно, но идея положить все любимые песни в собственный карман была гениальной. То же самое можно сказать и об iPad. Стив Джобс не ждал, пока до всего этого додумается рынок, он сам придумал то, что может захотеть рынок.</p><p class="p1">Перед началом путешествия в мир данных и аналитики мы должны выработать такой же менталитет. Конечно, Стив Джобс смог разглядеть лакуны на рынке, отреагировать на них и проактивно создать замечательные продукты, но сейчас речь не о такой реакции. Представьте себе, что ваш босс говорит на совещании: «Посмотрите на эти цифры, такого не должно быть. Стефани, идите и разберитесь, что случилось». Или: «У нас аврал, еще до обеда нам жизненно необходимо сделать X, Y и Z». Преобладание реактивной работы над проактивной портит жизнь множеству организаций.</p><p class="p1">В сфере данных и аналитики это происходит, увы, повсеместно. Вместо того чтобы изучать рынок, тенденции и т. д., аналитики застревают в бесконечной петле реактивного анализа: им задают вопросы, а они вынуждены отвечать на них и придумывать возможные реакции. Хочу сразу оговориться: я ни в коем случае не утверждаю, что реактивному анализу вообще не должно быть места в рабочих процессах. Наоборот, временами он необходим, поскольку является неотъемлемой составляющей четырех аналитических уровней. Нет, я лишь рекомендую вам обращать внимание на менталитет. Если мы постоянно будем только тушить пожары, то никогда не сможем их предотвращать. Иными словами, наши решения не должны сводиться исключительно к реакции на происходящее: в игре порой необходимо делать первый ход, полагаясь на навыки дата-грамотности и аналитические инструменты для того, чтобы самим определять рынок, а не реагировать на него.</p><p class="p1">Если сравнивать реактивную и проактивную аналитику, то наглядным примером может послужить кризис, связанный с COVID-19. Компании и организации, отдельные люди и целые страны <em>реагировали</em> на новости и свежие данные. Порой реакция заходила слишком далеко. Мир столкнулся с тем, с чем не сталкивался еще никогда, поэтому неудивительно, что он оказался не готов к такому повороту событий. Однако пандемии случались и раньше – нельзя ли было, как говорится, подстелить соломку заранее? Например, заранее позаботиться об обеспечении безопасности на случай подобного кризиса – не только с точки зрения здравоохранения, но и в экономическом смысле.</p><p class="p1">В сфере данных и аналитики необходимо вырабатывать проактивный менталитет. Без реактивной аналитики тоже порой не обойтись, но нужно работать и на опережение, изучая тенденции и внимательно следя за тем, что происходит в мире. Настройтесь на проактивную аналитику, стройте прогнозы, совершенствуйте навыки.</p></span><span id="id85"><div class="title1">
<p class="p">Начинайте с основ</p>
</div><p class="p1">Начинать с основ, казалось бы, логичнее всего, но не для всех это очевидно. Возможно, взрослым, состоявшимся людям не слишком приятно в очередной раз выслушивать, что основы – фундамент успеха. Простота может разочаровывать или даже раздражать. И все же – начиная путешествие в мир данных, сосредоточьтесь на основах. Пожалуйста.</p><p class="p1">Многие из нас в начале пути очарованы блеском: новейшие технологии – это же очень интересно! Однако, поддавшись очарованию, мы рискуем сбиться с пути к успеху. Мир данных полон таких примеров – когда руководители придают технологиям и процессам чрезмерное значение в надежде, что они смогут разрешить все проблемы сотрудников или организации в целом. Скажем, большие данные и обработка данных: и тем, и другим нас буквально пичкают последние лет десять; и то, и другое превращается чуть ли не в миф, в религию. Те же большие данные играют свою роль, но в нашей сфере не существует чудодейственных средств для решения любых проблем и удовлетворения любых потребностей. Однако руководители организаций надеются на чудо, а когда чуда не случается, закономерно расстраиваются.</p><p class="p1">Так что начинайте с основ. Проработайте их. В первую очередь изучите, что такое данные как таковые. Как они работают? Откуда они берутся? Точно так же поступите и с аналитикой. Не нужно сразу нырять в глубину и с ходу хвататься, к примеру, за изучение типов машинного обучения, если вы слабо разбираетесь в каких-то базовых вещах. Приступайте к делу разумно.</p><p class="p1">Когда я общаюсь с детьми, осваивающими новый навык, то всегда советую им посмотреть на профессионалов. Над чем работают эти люди? Возьмем профессионального баскетболиста: он посвятит всю тренировку отработке самого сложного броска на свете? Или начнет с разминки, с базовых упражнений? Разумеется, второе.</p><p class="p1">Когда будете учиться обращению с данными, берите пример с нашего гипотетического баскетболиста. Изучите основы визуализации данных – и со временем вы научитесь создавать удивительные визуализации, способные рассказать интереснейшие истории, которые будут иллюстрировать полученные вами знания. Этот день непременно наступит, если вы начнете с малого. Изучая анализ данных, начните с совершенствования навыков чтения результатов дескриптивного уровня. Разберитесь в том, как работают эти методы, попытайтесь прокачать навыки сторителлинга… и т. д. А затем можно будет пойти дальше и отрабатывать навыки, необходимые для диагностического уровня. Учитесь задавать правильные вопросы о данных, которые у вас есть. Так, от простого к сложному постепенно вы добьетесь прогресса.</p></span><span id="id86"><div class="title1">
<p class="p">Данные и аналитика: геймификация</p>
</div><p class="p1">Еще раз обращу ваше внимание на то, что мир данных и аналитики многим кажется очень скучным. А мне? Ни в коем случае! Но я знаю людей, которые страдают и жалуются, когда им приходится учиться обращению с данными: вдруг они из-за этого превратятся в «программистов» или, о ужас, в «ботаников»?! Кстати, мое прозвище – Главный Ботаник, и я им горжусь… Эти же люди, наверное, в школе тосковали на уроках математики, думая, что иксы и игреки никогда в жизни им не пригодятся. Нет, пригодятся!</p><p class="p1">Мне, как специалисту по дата-грамотности, читатели, зрители и слушатели часто задают множество вопросов, но мой любимый – тот, который я услышал в одном южноамериканском техническом университете: «Можете ли вы научить нас расчетам и анализу по-другому?» Странно, не правда ли? Но, если вспомнить школьные уроки математики, становится понятно, в чем проблема. Школьники, повторюсь, постоянно спрашивают: где и как в реальной жизни можно применить полученные знания? Это и есть главная проблема, причем не только школьного образования, но и университетского… да и мира данных в целом. Так вот, необходимо изменить подход к обучению – оно должно быть ориентировано на применимость и контекст.</p><p class="p1">В чем практическая польза того, чему вы собираетесь учиться? А каковы будут ощутимые результаты? Здесь может помочь геймификация, то есть игровой подход к образованию. Меня часто спрашивают те, кто проходит мой курс или программу: «А мы получим в конце какой-нибудь сертификат или диплом?» Замечательный вопрос! Но разве кто-то мешает вам самим придумать награду, которую вы получите, завершив путешествие? Начиная путь, подумайте о том, как вы можете «развлечь» себя обращением с данными. Как вы вознаградите себя, закончив изучать ту или иную тему? Как вы будете применять то, чему научились? Обязательно задайте себе эти вопросы! Ваше путешествие будет более успешным, если вы будете получать удовольствие от того, что делаете, а не мучиться от тоски и скуки. И это подводит нас к следующей теме этой главы.</p></span><span id="id87"><div class="title1">
<p class="p">Найдите то, что вам интересно, и займитесь этим</p>
</div><p class="p1">Мир данных и аналитики огромен и невероятен. Мы уже коснулись множества тем – а ведь эта книга посвящена в основном дата-грамотности. Такая широта возможностей для изучения тоже может стать проблемой.</p><p class="p1">Конечно, чем больше возможностей, тем лучше, и я согласен с тем, что хорошо, когда есть из чего выбирать. Однако бывает так, что проблема выбора мешает двигаться дальше. Мы видим перед собой бескрайние просторы – и просто не знаем, что делать. Я обожаю горы, но если стоишь у подножия, это подавляет, и хочется спросить: неужели я смогу взобраться? Конечно! Шаг за шагом – и мы на вершине. Это понятно, но понимание не всегда спасает от страха и растерянности.</p><p class="p1">Данные и аналитика дают широчайшие возможности для выбора и изучения, и выбор действительно может пугать. Многие отступают и возвращаются к рутинной работе, даже не пытаясь начать движение вперед. Но наше путешествие в мир данных, как и восхождение в гору, можно и нужно совершать постепенно. Для этого нужно только выбрать, что вас действительно интересует.</p><p class="p1">К дата-грамотности нельзя применять единый для всех подход. Обучение, программы и многое другое могут разниться – потому что мы с вами все очень разные. Поэтому выберите то, что вас зацепило во время чтения этой книги, и у вас будет с чего начать. Мне кажется, многие не смогли начать свое путешествие просто потому, что растерялись перед множеством возможностей, не зная, за что хвататься в первую очередь. Не уподобляйтесь им и не волнуйтесь: не вы первый, не вы последний. Выберите заинтересовавшую вас тему и приступайте. Не забывайте, что не всем нужно быть профессионалами в обработке данных, но всем нужны уверенность и дата-грамотность.</p></span><span id="id88"><div class="title1">
<p class="p">Найдите свои «почему»</p>
</div><p class="p1">В этой, заключительной главе мы рассмотрели кое-какие «посторонние» идеи, связанные с данными и аналитикой лишь опосредованно: кулинарные рецепты, менталитет, игры… Я часто упоминаю обо всем этом в лекциях о дата-грамотности. Почему? Потому что я уверен: успешность обучения дата-грамотности определяется не только и не столько технической стороной дела. Если думать только о скучных аспектах, то и весь мир данных будет казаться вам скучным и разжечь ваш интерес станет невозможно. Я обнаружил, что при нестандартном подходе к данным и аналитике увлечь людей обучением становится проще, да и само обучение оказывается эффективнее. А уже после этого можно погружаться и в технические аспекты – но начинать лучше не с них. Поэтому последняя тема заключительной главы – поиск ваших собственных «почему». И хотя она последняя, на самом деле начинать надо именно с этого.</p><p class="p1">Почему это так важно? Неужели нельзя просто «проходить темы», шаг за шагом? Конечно, можно, но… насколько это эффективно? Вспомните то, что вам очень нравится. Что угодно – хобби, фильм… Когда вы посвящаете время увлечению или пересматриваете любимый фильм, вы делаете это «шаг за шагом»? Конечно же, нет! Почему? Потому что для вас это важно и наполнено смыслом – а это и есть «почему». Благодаря «почему», благодаря причине и смыслу вы сосредотачиваетесь на своем деле, принимаете его близко к сердцу. Так же должно быть и с данными.</p><p class="p1">Мир изменился. Того мира, каким он был в моем детстве и юности, больше нет. И я очень этому рад! Нас окружают совершенно замечательные технологии, несопоставимые с теми, что были 30 лет назад, а технологии будущего точно так же во много раз превзойдут сегодняшние. И это прекрасно. Мир данных неразрывно связан с нашей жизнью. Поэтому очень важно развивать навыки дата-грамотности. Необходимо учиться тому, что в будущем сделает вас востребованным специалистом.</p><p class="p1">Имея все это в виду, подумайте немного о ваших «почему». Чего вы хотите достичь с помощью дата-грамотности? Карьерного роста, о котором мечтали годами? Лучшей жизни для себя и своей семьи? Или, может быть, вы мечтаете сделать мир совершеннее? (Подсказка: данные – это действительно сила, способная изменить мир, просто нужно правильно их использовать!)</p><p class="p1">Ответить на эти вопросы можете только вы сами. Только вы можете сформулировать для себя, что именно вы хотите делать при помощи данных и аналитики. Это и есть ваше «почему». Так что сядьте, подумайте и запишите ваши мысли, чтобы потом эти записи всегда были под рукой. Так вам будет проще искать решения и ответы. Вы найдете ваши собственные, личные «почему». А затем – отправляйтесь в путешествие!</p></span><span id="id89"><div class="title1">
<p class="p">Краткое содержание главы</p>
</div><p class="p1">«Путь в тысячу ли начинается с первого шага», – сказал Лао-цзы<a href="ch2.xhtml#id56" class="a">[69]</a>. Мир данных и аналитики необъятен, и эти бескрайние просторы могут пугать или подавлять, особенно если раньше вы не хотели лезть в этот мир или думали, что ничего о нем не знаете. Но я готов утверждать: в этом мире найдется место каждому. Не медлите. Не бойтесь, что станете «ботаником». Не бойтесь неудач. Вперед!</p></span></span>
