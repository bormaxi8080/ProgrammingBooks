<p class="p">Дата-грамотность и стратегия в сфере данных и аналитики</p>
</div><span><p class="p1">В предыдущих главах книги мы рассмотрели множество аспектов дата-грамотности. Но мы еще не говорили подробно о стратегии в сфере данных и аналитики. Углубляться в нее не стоит, это тема для отдельной книги, однако мне хотелось бы коснуться различных аспектов этой стратегии, которые я называю хайповыми. Я употребляю этот термин не в негативном, не в уничижительном смысле. Я просто имею в виду, что этим аспектам уделяется много внимания, о них много спорят – и нередко спорят весьма фанатично. Давайте разберем, что это за аспекты и как они связаны с дата-грамотностью. Итак, в этой главе мы остановимся на следующих темах:</p><p class="p1">● культура, основанная на данных;</p><p class="p1">● бизнес-аналитика;</p><p class="p1">● искусственный интеллект;</p><p class="p1">● машинное обучение и алгоритмы;</p><p class="p1">● большие данные;</p><p class="p1">● внутренняя аналитика;</p><p class="p1">● облако;</p><p class="p1">● периферийная аналитика;</p><p class="p1">● геоаналитика.</p><p class="p1">Конечно, стратегия в сфере данных и аналитики не исчерпывается этими аспектами, но мне хотелось бы, чтобы вы как следует разобрались именно в них – каково их место в общей стратегии и как они связаны с дата-грамотностью.</p></span><span id="id71"><div class="title1">
<p class="p">Культура, основанная на данных</p>
</div><p class="p1">В последнее время эта тема привлекает особенное внимание: компании одна за другой пытаются внедрять «культуру, основанную на данных». Эта задача требует серьезного обдумывания. Кроме того, в чем-то она переходит в разряд мифического: многие организации попросту не понимают, как внедрить такую культуру и что она вообще собой представляет.</p><p class="p1">В 2020 году, когда мир накрыло пандемией COVID-19, организациям пришлось принимать множество важнейших решений: как обезопасить сотрудников, как помочь клиентам пережить перемены к худшему в экономике, как не разрушить цепочки поставок, как осуществить цифровую трансформацию (при переходе сотрудников на удаленный режим работы) и т. д. Хорошо продуманная и структурированная схема работы с данными и аналитикой, нацеленная на долгосрочный успех, могла бы способствовать эффективным переменам. В чем же оказалась проблема? Большинство руководителей очень быстро обнаружили, что данные не занимают в общей стратегии их организации должного места – даже если раньше казалось, что все в порядке. Это вызвало у многих серьезную озабоченность.</p><p class="p1">У меня всегда насыщенный график, но с приходом пандемии он стал еще более напряженным. Мне кажется, что раньше многие организации играли с данными и аналитикой в своеобразную игру – как человек, заходящий в бассейн. Сами знаете, как это происходит: мы пробуем воду, чтобы определить температуру, но не ныряем, не прыгаем, а погружаемся в нее медленно, и тело постепенно привыкает к температуре.</p><p class="p1">Но есть и те, кто не хочет ждать (мой сын из них). Они видят бассейн и тут же прыгают в воду, даже не проверив, насколько она холодная. Поэтому радость от плавания они получают раньше, чем посетители бассейна, которые осторожничают. То же самое и в бизнесе: мало кто из руководителей компаний решается сразу погрузиться в мир данных и аналитики.</p><p class="p1">У понятия «культура, основанная на данных» нет общепринятого определения. Но нам оно и не нужно, потому что все и так понятно: это организационная культура, опирающаяся на внутренние данные и их анализ. Я это называю «встроить данные в ДНК организации». Эта модификация ДНК способна значительно расширить наши возможности. Это и есть культура, основанная на данных, – когда гипотезы рассматриваются критически, решения, подкрепленные данными, культивируются, а дата-грамотность процветает. Не так много организаций, успешно внедривших такую культуру. Да, есть такие гранды, как Netflix, Google и Amazon, но рядовым компаниям похвастаться, как правило, нечем. Подавляющему большинству руководителей страшно прыгать в бассейн – вдруг вода холодная?</p><p class="p1">Из-за связанных с пандемией ограничений сама концепция культуры, основанной на данных, стала еще более актуальной. У людей открылись глаза, и они взглянули на реальность с точки зрения данных и аналитики, а руководители организаций, лишь «пробующие воду», осознали, что они совершенно не готовы к такому повороту событий. Оказалось, что далеко не в каждой организации культура позволяет принимать решения, подкрепленные данными, – а между тем сегодня это стало критически важно.</p><p class="p1">Мы много говорили о культуре дата-грамотности в предыдущей главе, поэтому сейчас не стоит повторяться, но давайте разберемся, какое отношение она имеет к стратегии в сфере данных и аналитики. Оказывается, самое прямое! Если мы хотим, чтобы наша стратегия была эффективной, у нас должна быть соответствующая культура – когда данные и аналитика встроены в ДНК организации. А для этого необходима дата-грамотность.</p><p class="p1">Мне кажется, порой руководители организаций в погоне за мифом о «культуре» ищут какие-то магические инструменты, считая, что это и есть стратегия. Позвольте уточнить: культура и инструменты – это не сама стратегия, это лишь вспомогательные элементы. Давайте вернемся к аналогии со строительством дома. Напомню: вы хотите, чтобы вам построили замечательный дом, покупаете бревна, молоток, гвозди и, возможно, еще какие-то инструменты. Чертежа у вас нет, но вы считаете, что все получится и так. Вы нанимаете случайных людей с улицы и говорите: «Постройте мне дом моей мечты». Как вы думаете, получится у них хоть что-нибудь приличное? Увы, едва ли. А теперь представьте, что вы сделали чертежи, наняли профессионального подрядчика и нашли всех необходимых специалистов. Теперь у вас есть культура строительства дома. Точно так же возникает и культура, основанная на данных.</p><p class="p1">Эта культура должна быть уникальной для вашей организации – универсального, единого для всех подхода не существует. Одни организации уже давно идут по этому пути, другие лишь вступили на него. В одних организациях коллектив уже овладел навыками дата-грамотности, в других – пока нет. Определите, в какой точке пути находитесь вы и ваша организация. А затем стройте планы (чертежи, стратегии, да что угодно).</p></span><span id="id72"><div class="title1">
<p class="p">Бизнес-аналитика</p>
</div><p class="p1">Нельзя писать книгу о дата-грамотности и не упомянуть в ней о бизнес-аналитике. Для начала давайте обратимся к истории этого понятия и к инструментам, посредством которых был построен мир бизнес-аналитики и интеллектуального анализа данных. В отличие от многих «молодых» понятий, с которыми вы познакомились в этой книге, бизнес-аналитика существует уже очень давно. Microsoft Excel появился еще в прошлом веке. В начале 1990-х у нас на глазах возникли и развивались такие инструменты бизнес-аналитики, как Qlik. Со временем их становилось все больше – были созданы Tableau, ThoughtSpot, Microsoft Power BI, Alteryx и другие. Так что же такое бизнес-аналитика? Обратимся к Investopedia.</p><div class="cite">
<p class="p1">Бизнес-аналитика (BI) – процедурная и техническая инфраструктура, позволяющая собирать, хранить и анализировать данные о деятельности компании. Это обширное понятие, включающее в себя получение информации, анализ процессов, сравнительный анализ показателей и описательную аналитику. BI анализирует все данные, полученные от бизнеса, и формирует на их основе легко воспринимаемые отчеты, показатели эффективности и тенденции, на основании которых могут приниматься управленческие решения<a href="ch2.xhtml#id11" class="a">[57]</a>.</p>
</div><p class="p1">Это «техническое» определение, поэтому давайте попробуем перевести его в «нетехнические» понятия. Бизнес-аналитика – это инструменты и источники данных, которые организация может использовать для достижения успеха в четырех уровнях аналитики. Она позволяет нам собирать данные, а также упрощать, объединять и использовать их при помощи таких инструментов, как, например, визуализация данных. Она дает возможность пользоваться преимуществами демократизации данных. Теперь становится понятно, какую роль в бизнес-аналитике играет дата-грамотность, но сначала стоит поговорить о том, как встроена бизнес-аналитика в мир стратегии.</p><p class="p1">Данные и аналитика используются в рамках стратегии по-разному: существуют многогранные подходы, обеспечивающие итоговый успех. В организации эти подходы должны принимать определенную форму. Один из таких подходов – набор инструментов, которые использует организация для получения данных. Что это за инструменты? Как очищаются данные для всеобщего доступа? Какие методы предпочтительнее для анализа, визуализации и многих других видов аналитической деятельности? Это и определяется бизнес-аналитикой.</p><p class="p1">Подбором и внедрением набора инструментов бизнес-аналитики, иногда называемого стеком технологий, занимаются специально сформированные команды. Этот набор способствует демократизации данных и позволяет организации добиться успеха на четырех уровнях аналитики. Как раз для этого и необходима дата-грамотность – без нее либо стек технологий будет полностью бесполезен, либо его потенциал не удастся раскрыть полностью.</p><p class="p1">Для эффективного обращения со стеком технологий сотрудники организации должны отчетливо представлять себе роль четырех уровней аналитических методов в стратегии. Важно найти на каждом из этих уровней определенные инструменты, которые обеспечивают его успех. Для дескриптивного анализа нужны подходящие типы сводок, отчетов и визуализаций. Только в этом случае мы можем быть уверены, что удастся донести нужную информацию до нужных людей. Те же инструменты могут помочь и при переходе к диагностическому анализу, однако нужны и другие – те, которые помогут глубже погрузиться в данные. Третий (предиктивный) уровень требует соответствующих инструментов и ПО, а также высококачественных данных, чтобы обеспечить достоверность прогнозов. Для прескриптивной аналитики все перечисленное тоже необходимо: именно на этом уровне качественные данные и соответствующие технологии помогают решить, что делать с имеющейся информацией.</p><p class="p1">Все четыре аналитических уровня охвачены инструментами бизнес-аналитики, благодаря которым сотрудники организаций находят, очищают и распределяют данные. Это тема для отдельной книги, но не нужно забывать о том, что в сфере управления данными технологии очень быстро и неуклонно развиваются. Для этого развития очень важно, чтобы ключевые позиции занимали подходящие сотрудники, а получение данных настоятельно требует дата-грамотности. Как вы помните (вторая ступень схемы принятия решений, подкрепленных данными), для этого процесса необходимы качественные данные.</p><p class="p1">В сфере бизнес-аналитики дата-грамотность необходима для успеха организации в деле демократизации данных. Если стратегия – это «чертеж» дома, то бизнес-аналитика – это инструменты, позволяющие «чертежу» стать настоящим домом: так сказать, «молоток» и «гвозди». В нашем случае это могут быть компьютерные программы и методы, которыми сотрудники должны овладеть для успешного воплощения стратегии.</p><p class="p1">Поэтому дата-грамотность оказывается набором навыков, необходимых для правильного пользования этими инструментами, без чего невозможен правильный конечный результат. В аналитической стратегии результат – это принятие разумного, подкрепленного данными решения. Также для этого необходимо свободное владение данными – чтобы сформировать общий, универсальный подход к использованию данных. Необходимо понять и запомнить, что дата-грамотность – это не просто теории и концепции, связанные с данными и аналитикой. Дата-грамотность должна также включать в себя обучение использованию инструментов бизнес-аналитики, которые имеются в нашем распоряжении. Каждый из нас способен зазубрить любые теории, но, если мы не в состоянии на их основе подобрать и эффективно использовать необходимые методы, что толку в обучении? Однако верно и обратное. Что если мы познакомимся с методом, но не будем иметь ни малейшего представления, что такое четыре уровня аналитики и как они работают? В таком обучении тоже крайне мало смысла. Нужно объединить теорию с практикой, и тогда мы добьемся успеха как в работе с данными и результатами их анализа, так и в использовании инструментов бизнес-аналитики.</p></span><span id="id73"><div class="title1">
<p class="p">Искусственный интеллект</p>
</div><p class="p1">Чтобы разобраться в сфере искусственного интеллекта, давайте следовать определенной схеме. В первую очередь разберем, что такое искусственный интеллект. Затем можно обсудить его применение в сфере данных и аналитики. И наконец, мы рассмотрим влияние на него дата-грамотности.</p><div class="cite">
<p class="p1">Согласно одному из определений, искусственный интеллект – это «отрасль информатики, занимающаяся симуляцией интеллектуального поведения компьютеров; способность машины имитировать разумное поведение человека».</p>
</div><p class="p1">Уже одно это определение дает понять, в чем искусственный интеллект соприкасается с миром данных и аналитики – особенно в той части, где речь идет об имитации человеческого поведения. Тут у меня возникает вопрос: может ли искусственный интеллект принимать разумные, подкрепленные данными решения, подобные человеческим?</p><p class="p1">Давайте рассмотрим несколько примеров использования искусственного интеллекта, которые помогут определить, что имеется в виду под этим термином<a href="ch2.xhtml#id9" class="a">[58]</a>.</p><p class="p1">● Alexa от Amazon. В моем доме это обычный инструмент, используемый преимущественно для прослушивания музыки.</p><p class="p1">● Nest. Возможно, вы уже сталкивались с этим удивительным и мощным устройством. Nest – цифровой терморегулятор для вашего дома, который способен обучаться и использовать алгоритмы для подбора комфортной температуры. Кстати, знаете ли вы, что Nest можно управлять голосом через Alexa? Здорово, что эти штуки способны помогать друг другу.</p><p class="p1">Сегодня мы встречаем ИИ повсюду – неважно, осознаем ли мы, что взаимодействуем с ним, нравится ли нам это, готовы ли мы с этим мириться. Поэтому следует понимать, какова его мощь, и использовать ее разумно.</p><p class="p1">В сфере данных и аналитики ИИ занимает сильные позиции. Уже из определения мы видим, что искусственный интеллект пытается имитировать разумное поведение. Так может ли компьютер, оснащенный ИИ, принимать – самостоятельно, вместо нас – более разумные решения в ходе работы с данными? Это было бы замечательно! Ведь у компьютеров (в особенности у суперкомпьютеров) огромные вычислительные мощности, поэтому они способны найти куда больше вариантов, из которых можно выбирать. Привлечение такой силы к процессу принятия решений может принести большую пользу. Если мы положимся на помощь ИИ для принятия решений и передадим машине определенную часть аналитической работы, то отдача от вложений в сферу данных и аналитики, безусловно, возрастет. Однако при чем тут дата-грамотность?</p><p class="p1">Дата-грамотность во многом влияет на использование искусственного интеллекта, но, как мне кажется, есть одна проблема: не все понимают, что такое ИИ и каковы его возможности. Я попробую продемонстрировать связь дата-грамотности с ИИ на примере из личного опыта.</p><p class="p1">Однажды я отправился в Южную Африку на конференцию. Попутно мне пришлось посетить ряд самых разных организаций с лекциями и семинарами по дата-грамотности. Во время выступления перед коллективом одной компании у меня завязалась дискуссия с группой сотрудников, и я услышал вопрос, показавшийся мне крайне важным (я уже приводил его в главе 5, и сейчас вы, конечно же, вспомните формулировку). Человек спросил: «А все эти технологические достижения и искусственный интеллект не позволят ли нам, людям, вконец облениться?» Поразмышляйте и вы над этим вопросом. Что приходит вам в голову? Не обленимся ли мы? Когда я отвечал слушателю, в голове у меня роились самые разные мысли на эту тему – она беспокоит меня давным-давно. Давайте представим себе панель мониторинга или визуализацию данных. Вы готовите что-то подобное каждую неделю, и обычно на это уходит часа три. Закончив, вы посылаете свою работу заинтересованным лицам. А теперь представьте, что ваша организация поставила себе на службу искусственный интеллект. На то, что раньше занимало у вас три часа, теперь уходит от силы минут пятнадцать. Это заставит вас облениться? Нет, конечно. Просто у вас появится лишних 2 часа 45 минут на то, чтобы лучше изучить данные или поработать над другими проектами.</p><p class="p1">Мне кажется, что искусственный интеллект не делает нас ленивыми; напротив, он повышает нашу продуктивность. Высвобождая время, он предоставляет больше возможностей для использования трех «С» дата-грамотности – любопытства, креативности и критического мышления. К несчастью, в нашей повседневной работе, как правило, не нужно глубоко копать. Она во многом состоит из скучных повседневных обязанностей, чтения писем и довольно простых задач. А если в нашу рабочую рутину внедрить ИИ, то мы можем использовать свои навыки дата-грамотности для эффективной работы с данными.</p><p class="p1">ИИ не только открывает двери для новых возможностей, он помогает людям и организациям работать с бизнес-аналитикой и применять четыре уровня аналитических методов. Искусственный интеллект можно применять в ходе дескриптивного анализа для построения сводок и визуализаций. В рамках диагностического анализе умный компьютер может найти новые и более совершенные знания. Также он способен сыграть важнейшую роль на предиктивном и прескриптивном уровнях, делая за счет своих вычислительных мощностей более точные прогнозы и помогая понять, что делать дальше.</p><p class="p1">Итак, можно сказать, что искусственный интеллект, хотя иногда его возможности и переоценивают, действительно является мощным подспорьем для любой стратегии в сфере данных и аналитики.</p></span><span id="id74"><div class="title1">
<p class="p">Машинное обучение и алгоритмы</p>
</div><p class="p1">Близкая к предыдущей тема – машинное обучение и алгоритмы. Давайте начнем с алгоритмов, это что-то более или менее знакомое.</p><div class="cite">
<p class="p1">Алгоритм – это «пошаговая процедура решения задачи или получения результата»<a href="ch2.xhtml#id7" class="a">[59]</a>.</p>
</div><p class="p1">Суть проста: алгоритм производит расчет или серию расчетов для достижения конкретной цели. Алгоритмы используются повсеместно – например, в банковской сфере. Банки и финансовые организации одалживают гражданам и организациям крупные суммы денег. Для этого очень важно определить, платежеспособен ли клиент и вернет ли он долг. Мы, люди, можем оценить «на глаз» платежеспособность потенциального клиента, а затем принять решение. Но почему бы не положиться на возможности алгоритма, чтобы просеять все имеющиеся данные и принять более обоснованное решение? Это хорошая возможность, но и алгоритмы, бывает, ошибаются. Кто составляет алгоритмы? А откуда берутся данные, обрабатываемые алгоритмами?</p><p class="p1">Я понимаю, что это обобщение, но все же подчеркну: алгоритмы отнюдь не идеальны. Когда люди разрабатывают алгоритм и подбирают для него данные, то при работе алгоритма их собственные предвзятые или просто ошибочные суждения могут повлиять на результат. Это не редкость.</p><p class="p1">Алгоритмы и машинное обучение – близкие родственники. Термин «машинное обучение» может сбить с толку неосведомленного человека: нужно понимать, что речь идет не про обучение <em>при помощи</em> машины, а про обучение самой машины, самого компьютера. Так что же, компьютер способен чему-то научиться? Да! Процитирую журнал <em>MIT Technology Review</em>: «Алгоритмы машинного обучения (видите, и правда близкая родня! – <em>Прим. авт.)</em> используют статистику для поиска закономерностей в огромных объемах данных»<a href="ch2.xhtml#id4" class="a">[60]</a>.</p><div class="cite">
<p class="p1">Investopedia утверждает: «Машинное обучение – это идея, что компьютерная программа способна обучаться и адаптироваться к новым данным без вмешательства человека. Машинное обучение – область искусственного интеллекта (ИИ), обеспечивающая возможность поддерживать встроенные алгоритмы компьютера в актуальном состоянии независимо от перемен в мировой экономике»<a href="ch2.xhtml#id3" class="a">[61]</a>.</p>
</div><p class="p1">Итак, машинное обучение предполагает, что алгоритмы обучаются сами по себе и могут совершенствоваться с теми или иными целями, связанными с данными, анализом и т. д.</p><p class="p1">В рамках нашей аналитической стратегии и дата-грамотности алгоритмы и машинное обучение занимают важное место, но нужно отдавать себе отчет, что это очень «техническая» область. Хорошо, когда есть работающие на вас компьютеры, которые могут самостоятельно обучаться, но без подготовленных сотрудников, способных должным образом воспользоваться результатами, все это бессмысленно. Только дата-грамотность позволяет коллективу организации успешно применять алгоритмы и пользоваться самообучающимися машинами.</p><p class="p1">Если мы внедряем стратегию и культуру, основанную на данных, алгоритмы и обучающиеся машины дают человеческому фактору больше времени для интерпретации, постановки вопросов и многого другого. Кроме того, они помогают нам принимать более обоснованные и быстрые решения. Но для этого необходима дата-грамотность. Когда алгоритм прорабатывает данные, выдает результаты и продолжает обучаться, вы – практик – должны суметь воспользоваться этими данными для принятия решений. С этим непосредственно связан третий элемент дата-грамотности – способность анализировать данные.</p><p class="p1">Если мы хотим, чтобы сотрудники нашей организации научились правильно использовать данные, полученные от самообучающихся машин, или результаты работы алгоритмов, нам нужна схема обучения дата-грамотности. Естественно, также необходимо уметь общаться на языке данных, свободно владеть ими и применять три «С» дата-грамотности. Пользуясь разработанными алгоритмами, мы должны подключать любопытство и задавать вопросы, проявлять креативность и, конечно же, критически осмысливать информацию. Только критическое мышление позволяет распознать, не закралась ли ошибка в результаты работы, возможно, несовершенного алгоритма.</p></span><span id="id75"><div class="title1">
<p class="p">Большие данные</p>
</div><p class="p1">Термин «большие данные» вошел в моду еще в прошлом десятилетии. Представьте, что у вас есть огромное количество данных: вы можете их просеивать в надежде на инсайт, который, возможно, поспособствует успеху вашей стратегии в сфере данных. Неплохо звучит, правда? Любая организация ухватится за такое.</p><div class="cite">
<p class="p1">Большие данные – это «разнообразные данные, поступающие в увеличивающихся объемах и с увеличивающейся скоростью»<a href="ch2.xhtml#id1" class="a">[62]</a>.</p>
</div><p class="p1">Сейчас принято говорить о трех «V» больших данных: это разнообразие (<strong>V</strong>ariety), объем (<strong>V</strong>olume) и скорость (<strong>V</strong>elocity). Эти три волшебных слова определяют ценность для организации того огромного количества данных, которые она производит. Я в свое время работал на одну из крупнейших финансовых организаций мира. Данные, которыми располагала эта организация, вполне соответствовали этим трем критериям. Объем данных был огромен. Скорость, с которой они поступали, очень велика. Про разнообразие и говорить нечего: мы собирали их едва ли не во всех странах мира. Это определенно были большие данные. Но насколько соответствует истинная ценность больших данных для организации шумихе вокруг этого понятия?</p><p class="p1">Занимаясь разработкой и воплощением аналитической стратегии, мы должны понимать, что не следует поддаваться «хайпу» по поводу данных и информации. Я имею в виду истерию, зачастую нагнетаемую вокруг взаимодействий с большими данными. Да, в рамках стратегии вам могут понадобиться источники и система обработки больших данных, чтобы распоряжаться ими с пользой. Со временем я пришел к нехитрой мысли, что важны не только большие данные, но также и средние, и малые, и какие угодно. Если сосредоточиться только на больших данных, есть опасность пропустить нечто ценное, поэтому организация должна поставить себе на службу любые данные, находящиеся в ее распоряжении.</p><p class="p1">Что касается связи больших данных с дата-грамотностью, то она очевидна. Неважно, какие данные перед вами: большие, маленькие, круглые или треугольные, просто нужно чувствовать себя уверенно при обращении с ними и применять навыки дата-грамотности, четыре уровня аналитики и три «С» дата-грамотности, чтобы иметь возможность почерпнуть из данных ценные знания.</p></span><span id="id76"><div class="title1">
<p class="p">Внутренняя аналитика</p>
</div><p class="p1">Мир внутренней аналитики – новая и бурно развивающаяся область в мире данных и аналитики. Пожалуй, это одна из самых важных новых областей.</p><div class="cite">
<p class="p1">Внутренняя аналитика – это «интеграция аналитического контента и возможностей в приложения, такие, например, как программы для производственной и коммерческой деятельности (CRM, ERP, EHR/EMR) или порталы (внутренние и внешние корпоративные сети)»<a href="ch2.xhtml#id68" class="a">[63]</a>.</p>
</div><p class="p1">Внутренняя аналитика – это те виды анализа, которые отданы на откуп самим сотрудникам. Очевидно, что такой подход необходим, но прежде к нему не прибегали на регулярной основе – или, правильнее сказать, прибегали реже, чем следовало бы. Сегодня мы видим, как внутренняя аналитика становится важнейшей частью успешных стратегий в сфере данных и аналитики.</p><p class="p1">В рамках стратегии в сфере данных и аналитики немало областей, к которым имеет отношение внутренняя аналитика. Во-первых, мы знаем, что для успеха в этой сфере необходима демократизация данных. Следует передать данные в руки коллектива, чтобы с выгодой для организации использовать способности и опыт каждого сотрудника. Обычно это делается с помощью инструментов бизнес-аналитики, о которых мы уже говорили в этой главе, но можно и повысить эффективность, если внедрить элементы анализа непосредственно в системы, постоянно используемые сотрудниками.</p><p class="p1">Представьте себе, что вы торговый представитель с солидным портфелем клиентов, но вы хотите еще больше расширить клиентскую базу компании, найти новых клиентов и укрепить взаимоотношения с прежними. Ваша компания запускает новую линейку продукции, которую вы хотели бы прорекламировать своим клиентам, но при этом не уверены, кому из них разумнее всего ее предложить. А если бы у ПО, с которым вы работаете, была специальная аналитическая функция, позволяющая фильтровать вашу клиентскую базу и, следовательно, лучше понимать ее потребности? Это позволило бы вам принять более обоснованное и быстрое решение, кому адресовать рекламу новой линейки. Иначе вам придется обратиться к знающему коллеге, чтобы он отфильтровал для вас данные или составил отчет, но это существенно замедлит процесс, а время, как известно, – деньги.</p><p class="p1">В качестве второго примера можно привести работу склада. Я сам в юности работал на складе, где самой важной задачей было следить за движением продукции. Нам нужно было не только обеспечивать, чтобы на полках было достаточно продукции, но и своевременно обрабатывать заказы клиентов. Мы должны были быстро и точно обновлять данные, предназначенные для рабочего ПО (видите, даже если вы работаете на складе и искренне уверены, что данные вас не касаются, это не так!), чтобы контролировать количество товара. А если бы у нашего ПО была функция внутреннего анализа, позволяющая спрогнозировать, что может заказать клиент на основании истории его покупок, или изучить процесс поставок и дать полезные советы? В этом случае мы тоже смогли бы принимать более обоснованные и быстрые решения. Внутренняя аналитика в первую очередь помогает именно рядовым сотрудникам, позволяя им напрямую работать с данными. К сожалению, руководители многих организаций даже не задумываются, что и складским работникам необходима дата-грамотность. Но, если возможность провести анализ есть у всех, выгоду тоже получают все.</p><p class="p1">Третий пример – из моего личного опыта. Мне нравятся ультрамарафоны… как вы уже, должно быть, поняли. Я знаю, что во время тренировок нужно уделять внимание данным, которые передает мне мой собственный организм. А если бы у меня был другой эффективный способ контролировать тренировки и прогресс? То есть мою ультрамарафонскую стратегию, если хотите. Но такой способ есть! И, строго говоря, он тоже относится к внутренней аналитике.</p><p class="p1">Во время тренировок я использую смарт-часы, которые позволяют мне отслеживать показатели моего бега и текущее состояние организма. Они измеряют не только пройденное расстояние и перепады высот, но и темп, ритм, частоту сердечных сокращений (максимальную и среднюю), расход кислорода и калорий… и многое, многое другое. Я могу достать смартфон, куда передаются данные с часов, и изучить все показатели, а затем при помощи внутренней аналитики усовершенствовать свой план тренировок.</p><p class="p1">Думаю, из этих примеров понятно, зачем нужна внутренняя аналитика и как она помогает совершенствовать аналитическую стратегию организации. Кроме того, мы видим, что дата-грамотность, независимо от вашей должности в компании, имеет огромное значение. Она позволяет любому сотруднику узнавать результаты внутреннего анализа, работать с ними, задавать вопросы и получать ответы… и, наконец, принимать решения и доводить их до сведения коллег, подчиненных и начальства. Если у вас все в порядке с навыками дата-грамотности, то вы можете положиться на любопытство, чтобы задавать вопросы, и на творческий подход, чтобы сочинять и рассказывать истории, – а еще, что немаловажно, вы в состоянии критически осмыслить любые данные.</p></span><span id="id77"><div class="title1">
<p class="p">Облачные сервисы</p>
</div><p class="p1">Давайте рассмотрим еще один термин, с которым вы, вероятно, нередко сталкиваетесь, особенно при работе с данными. Облако – это не какое-то загадочное и таинственное нечто, живущее в стране Нетинебудет. Это всего лишь место за пределами вашего офиса, где вы можете хранить свои данные. Раньше организации забивали данными свои собственные хранилища. Беда в том, что самостоятельное хранение данных обходится недешево: постоянно приходится увеличивать объем хранилища и покупать все более и более мощные серверы. Облако позволяет организациям хранить данные во внешних хранилищах.</p><p class="p1">Должен ли перенос данных в облачные хранилища быть частью стратегии в сфере данных и аналитики? Конечно же, да! К преимуществам облака относятся гибкость, надежность, мобильный доступ, восстановление, экологичность, безопасность, легкий доступ и мониторинг<a href="ch2.xhtml#id66" class="a">[64]</a>. И конечно, это подходящее вложение средств. Все это выглядит как вполне убедительные доводы в пользу того, что облачный сервис должен стать частью вашей стратегии.</p><p class="p1">Дата-грамотность связана с облаком через свободное владение данными. Неважно, на какую стратегию вы положились (перенести данные в облако или разместить их в другом месте, имея возможность получить к ним доступ в любое время). Вы все равно будете пользоваться навыками дата-грамотности для анализа данных, независимо от того, где они хранятся.</p></span><span id="id78"><div class="title1">
<p class="p">Периферийная аналитика</p>
</div><p class="p1">Периферийная аналитика – это новое и перспективное направление в сфере данных и аналитики.</p><div class="cite">
<p class="p1">Если вкратце, то периферийная аналитика – это сбор и анализ данных датчиком, устройством или точкой контакта. Противопоставляется пересылке данных в облако или на сервер<a href="ch2.xhtml#id64" class="a">[65]</a>.</p>
</div><p class="p1">Это возвращает нас к интернету вещей: речь идет о датчиках и сборе данных от умных устройств. В периферийной аналитике не нужно ждать, пока данные будут собраны и подготовлены для анализа: эта функция передана непосредственно датчикам. На мой взгляд, внутренняя аналитика сродни периферийной. В обоих случаях анализ происходит в реальном времени, и это преимущество. Представьте себе данные, которые можно получить от двигателя самолета или машины с автопилотом. Результат их анализа очень важен – в первую очередь для безопасности людей.</p><p class="p1">Итак, периферийная аналитика – эффективный способ анализа данных, но какое же место она должна занимать в вашей стратегии? Достаточно значимое. Следует ли большинству сотрудников ею заниматься? Пожалуй, нет: для одних она действительно может стать частью их рабочих обязанностей, другие же будут просто пользоваться ее результатами.</p><p class="p1">В случае с периферийной аналитикой верно то, что мы говорили об облачных сервисах: не так важно, где именно собираются, обрабатываются и анализируются данные. Вы должны уверенно пользоваться всем арсеналом навыков дата-грамотности, поэтому стоит внедрить периферийную аналитику. У нее серьезный потенциал, но, если сотрудникам вашей организации не хватает дата-грамотности, вы потратите силы и средства впустую.</p></span><span id="id79"><div class="title1">
<p class="p">Геоаналитика</p>
</div><p class="p1">Последняя тема этой главы – геоаналитика. Как следует из названия, это географическая аналитика. В последнее время был достигнут значительный прогресс в области использования геоданных, привязки данных к различным географическим регионам и т. д. Приведу лишь несколько примеров, как геоданные используются для понимания информации.</p><p class="p1">Распространение вирусов и их воздействие. В период пандемии COVID-19 это стало особенно актуально. Геоданные и их анализ помогают следить за распространением вируса и определять сроки закрытия и открытия регионов.</p><p class="p1">Информация о продажах. Если вы нанесете на карту данные по вашему региону, то сможете наглядно представить, где и что покупают (или, напротив, не желают покупать). Отличный способ разобраться в тенденциях, связанных с вашей потребительской базой.</p><p class="p1">Волны преступности. Анализ данных позволяет выявить, где и какие преступления происходят, существуют ли некие тенденции и закономерности, а нередко и помогает найти преступников.</p><p class="p1">Визуализация данных. Я сам наблюдал этот способ использования геоаналитики: данные анализа наносятся на карту (схему) человеческого тела, автомобиля и пр. Так наглядно видно, откуда поступили эти данные, и анализ упрощается.</p><p class="p1">Анализ цепочек поставок. Стратегия управления через цепочки поставок – сильный логистический ход, но и в этом случае возможны ошибки. При помощи геоаналитики руководители организации могут разобраться, что происходит с цепочкой поставок и где могут возникнуть проблемы и сбои.</p><p class="p1">Геоаналитика – важное дополнение к организационной стратегии и уникальная составляющая дата-грамотности. Организации, безусловно, должны использовать геоаналитику в рамках своей стратегии, но не стоит ею злоупотреблять. Она должна занять подобающее ей место и приносить пользу, просто стоит помнить: «можно картировать» не равно «нужно картировать». И отличать одно от другого – отдельный навык дата-грамотности.</p><p class="p1">Чтение и понимание карт, содержащих данные, – полезный навык, но отнюдь не обязательный. В первую очередь нужно научиться типовой работе с данными и аналитикой. А уже затем, если понадобится, можно освоить и геоаналитику.</p></span><span id="id80"><div class="title1">
<p class="p">Краткое содержание главы</p>
</div><p class="p1">Я предупреждал, что эта глава затронет далеко не все аспекты стратегии в сфере данных и аналитики, но важнейшие из них мы с вами все же разобрали. Моей задачей было помочь вам в совершенствовании свободного владения данными – одной из ключевых составляющих дата-грамотности. Смогли бы вы раньше поддержать разговор на темы, о которых прочли в этой главе? Если да, то замечательно. Но, боюсь, таких, как вы, очень немного.</p><p class="p1">Помимо этого, вы еще немного расширили свои знания о стратегии в сфере данных и аналитики, отточили навыки дата-грамотности и поняли, как дата-грамотность связана с темами, затронутыми в этой главе.</p></span></span>
