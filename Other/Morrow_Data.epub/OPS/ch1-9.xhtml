<p class="p">04</p>
<p class="p">Зонтик дата-грамотности</p>
</div><span><p class="p1">Разобравшись с определением дата-грамотности, важно понять, что она представляет собой один из кусочков мозаики – общей стратегии в сфере данных и аналитики. Если эту мозаику правильно собрать, у нас будет прекрасная картина, изображающая цель, к которой стремится наша организация. Таким образом, стратегия и должна стать отправной точкой в работе организации с данными – но, к сожалению, руководители слишком часто начинают не с этого. Только при наличии четкой и определенной стратегии можно подбирать необходимые инструменты и способы работы с данными и аналитикой. Давайте рассмотрим некоторые из таких инструментов.</p><p class="p1">Мы много говорили о дата-грамотности, а теперь давайте поговорим конкретно об анализе и обработке данных в научном смысле – о data science. Какую роль играют визуализация данных и управление данными? Относится ли к дата-грамотности такая область, как этика данных? В этой главе мы изучим эти (и некоторые другие) области мира данных. Мы рассмотрим их с точки зрения как общей стратегии, так и четырех элементах дата-грамотности… и в итоге увидим, как все элементы этого мира слаженно работают на общий результат. На рис. 4.1 приведены важнейшие области, о которых пойдет речь в этой главе:</p><p class="p1">● стратегия в сфере данных и аналитики;</p><p class="p1">● обработка данных;</p><p class="p1">● визуализация данных;</p><p class="p1">● топ-менеджмент;</p><p class="p1">● культура;</p><p class="p1">● качество данных;</p><p class="p1">● управление данными;</p><p class="p1">● этика и законодательство в сфере данных.</p><p class="p1">Подробно говорить о стратегии в сфере данных и аналитики мы не будем – эта тема заслуживает отдельной книги. Ее мы лишь слегка коснемся в одной из следующих глав, но сейчас нам важно одно: дата-грамотность – абсолютно необходимое условие для формирования успешной стратегии работы с данными (при проблемах с дата-грамотностью у сотрудников организации провалится любая стратегия). Для более полного погружения в тему я с удовольствием рекомендую вам замечательную книгу Бернарда Марра «Стратегия в сфере данных» (Data strategy). Для наших же целей подойдет небольшое введение в тему.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_011.png"/>
</div></span><span id="id25"><div class="title6">
<p class="p">Стратегия в сфере данных и аналитики</p>
</div><p class="p1">В качестве такого введения давайте представим себе, что я пришел к вам и попросил вас построить дом. Но у меня нет ничего, кроме рисунка дома и кое-каких инструментов. Мы с вами даже не знаем, каким будет интерьер, но идея постройки дома меня чрезвычайно вдохновляет. Ах да, вы не строитель, да и у меня нет никакого опыта ни в строительстве, ни в проектировании, однако я по какой-то причине выбрал в качестве исполнителя задачи вас. Но есть и плюс: я хотя бы готов предоставить вам инструменты и материал. У вас есть коробка гвоздей, молоток, бревна и т. д. – и вы приступаете к работе. Как вы думаете, насколько успешно вы справитесь с задачей? Построите ли вы в таких условиях дом моей мечты? А, я еще не говорил? Это должен быть дом моей мечты, так что не разочаруйте меня!</p><p class="p1">Полагаю, все понимают, что такая стратегия постройки дома непременно провалится. Но… именно этого часто требуют и ожидают руководители организаций, когда дело касается данных и дата-аналитики. У них есть некая идеалистическая картина: чего мы хотим достичь. Они вкладывают деньги в инструменты и материалы (то есть данные), но руководствуются ли они четкой стратегией, чтобы достичь успеха? Рассчитывать, что дом будет успешно построен, можно только в одном случае: если у вас, помимо инструментов и материалов, есть чертежи, необходимые разрешения и порядок действий (то есть стратегия). С данными и дата-аналитикой все обстоит точно так же.</p><p class="p1">Мир данных и их анализа сложен – возможно, он куда сложнее, чем проектирование и строительство домов, однако следовать чертежам, то есть <em>стратегии</em>, необходимо и в том, и в другом случае. Говоря о стратегии в сфере данных и аналитики, нужно понимать, что она не является конечной целью. Конечная цель – это цели и задачи организации, а данные и аналитика – это инструменты и материалы, обеспечивающие успешную деятельность организации.</p><p class="p1">Если руководство организации хочет сформировать стратегию в сфере данных и аналитики, то один из ключевых факторов успеха – дата-грамотность. В примере со строительством дома я упомянул одну важную деталь. Обратили ли вы на нее внимание? Я допустил, что вы – не профессиональный строитель! Как вы думаете, многие ли сотрудники вашей организации – обученные специалисты по работе с данными? «Обученные» – в самом буквальном смысле! Большинство людей не изучали data science ни в школе, ни в колледже, ни в университете. Когда я прошу вас построить дом, предоставляя лишь инструменты, материалы и рисунок, вы оказываетесь в том же положении, что и множество сотрудников, которые пытаются увидеть некий смысл в предоставляемых им данных, хотя даже не умеют пользоваться аналитическими методами… В целом можно сказать, что стратегия обязательно должна включать в себя человеческий фактор дата-грамотности.</p></span><span id="id26"><div class="title6">
<p class="p">Дата-грамотность и обработка данных</p>
</div><p class="p1">Наука о данных – в том или ином виде – появилась давно. Желание использовать данные для проверки и доказательства гипотез существовало у людей на протяжении многих эпох. Иными словами, с тех самых пор, как человек начал использовать информацию о наиболее эффективных способах утоления голода (передвижение стад диких животных, местонахождение съедобных кореньев и т. д.), и существует обработка данных. А когда так называемые большие данные вышли на передний план в мире бизнеса, наука о данных стала всеобщим достоянием. Вы и сами наверняка не раз слышали шутки, связанные с большими данными. Мир больших данных (который становится все шире), интернет вещей и многое другое сделали data science привычным термином бизнес-языка. В октябре 2012 года в <em>Harvard Business Review была опубликована любопытная статья, которая еще больше заинтересовала бизнес-аудиторию понятием обработки данных: «Специалист по данным – самая сексуальная профессия XXI века» (Data Scientist: The Sexiest Job of the 21st Century)</em><a href="ch2.xhtml#id12" class="a">[25]</a>. Небывалое дело! Давайте радоваться, мы признаны сексуальными, наше время пришло!</p><p class="p1">Но рост популярности этой профессии тут же выявил и проблемы. Внезапно спрос на специалистов по данным превзошел предложение – не хватало людей, действительно имеющих соответствующее образование. В мае 2019 года в одной из статей было подчеркнуто: «По данным отчета, в текущем году количество вакансий специалистов по обработке данных может составить более 4000 – на 56 % больше, чем в 2018 году»<a href="ch2.xhtml#id10" class="a">[26]</a>. Однако меня в этой статье заинтересовало другое замечание: нехватка настоящих экспертов по обработке данных «не означает, что непрофессионалы не могут приобрести навыки, которыми обычно обладают специалисты в этой области». По-моему, это чистейшая правда. Впрочем, даже если руководители сумели отыскать профессионала (решив, что компании он все-таки необходим), могут возникнуть проблемы: как правильно его использовать, как вписать его в общий контекст… Как правило, это объясняется отсутствием стратегии в сфере данных и аналитики.</p><p class="p1">Учитывая растущий интерес к STEM (<strong>S</strong>cience – естественные науки, <strong>T</strong>echnology – научно-технические дисциплины, <strong>E</strong>ngineering – инженерия, <strong>M</strong>athematics – математика), современные люди все чаще и упорнее занимаются совершенствованием навыков, необходимых для экономики данных и дата-аналитики. Новая эпоха – информационная, цифровая, аналитическая – уже наступила, и организации не могут ждать, пока все их сотрудники полностью овладеют дата-грамотностью. Кроме того, STEM-образование, несомненно, замечательная вещь, но его недостаточно. Стоило бы добавить к этой аббревиатуре еще и букву А – <strong>A</strong>rts, гуманитарно-художественные дисциплины. Ни в коем случае нельзя пренебрегать литературой и искусством в нашем новом мире данных. Человек должен привносить в любую работу творчество и разнообразие, видеть то, чего не видит компьютер, придавать особую гуманистическую силу данным и аналитике. Кроме того, нужно уметь делать из данных истории.</p><p class="p1">Сейчас все больше людей получают или собираются получать соответствующее образование, но статья 2019 года, о которой говорилось выше, иллюстрирует одну очень важную деталь: раньше немногие стремились изучать обработку данных, статистику, количественный анализ и т. д. Но в условиях такой нехватки настоящих специалистов мы все же можем заполнить пробел – при помощи дата-грамотности.</p><p class="p1">Если взглянуть на пространство под зонтиком дата-грамотности (см. рис. 4.1), наука о данных как таковая крайне важна для всего этого пространства, а также для всех четырех уровней аналитических методов. Обработка данных помогает делать прогнозы, подталкивает руководителей организаций вглядываться в метафорический стеклянный шар, чтобы определять направление действий и придумывать решения. Сотрудники, владеющие обработкой данных, могут поставить себе на службу научный метод и другие способы тестирования гипотез, поиска решений и обретения знаний. Благодаря этому организации получают возможность двигаться вперед, изменяя расклад сил в своей отрасли. Словом, значение обработки данных в мире дата-грамотности сложно переоценить.</p><p class="p1">Приведу пример из личного опыта. Как-то раз мне довелось пообщаться с генеральным директором компании, специализирующейся не на чем-нибудь, а на data science. Я задал ему вопрос: «Сколько специалистов по обработке данных в вашем высшем руководстве или совете директоров?» Мой собеседник изобразил пальцами большой ноль. Удивительно: неужели сама мысль, что специалист по обработке данных может представлять компанию или выступать от ее имени, настолько всех пугает? Эта история иллюстрирует проблему – в пространстве данных и дата-аналитики постоянно действуют разрозненные и центробежные силы. В прошлом сфера данных, ПО и технологий всегда существовала в организациях как бы отдельно от всего остального. Ответственные за эту сферу сотрудники считались узкими специалистами, от них не требовалось владеть навыками коммуникации и публичных выступлений. Эту ситуацию необходимо в корне менять, и перемены должны стать частью стратегии.</p><p class="p1">Меня постоянно спрашивают: есть ли у специалистов по обработке данных собственное место в мире дата-грамотности? Я с полной уверенностью отвечаю: да! Если мы собираем мозаику информационно-аналитической стратегии и говорим о необходимости демократизации данных в организациях, то уметь эффективно общаться на языке данных должен каждый. Это означает, что внутриорганизационная подготовка специалистов-профессионалов по обработке данных будет отличаться от подготовки, которую должны пройти сотрудники, которые только начинают работать с данными. Нам нужно, чтобы настоящие специалисты учились выступать перед широкой публикой, эффективно общаться и помогать всем остальным путешествовать по миру данных. Готов поспорить, у большинства специалистов по обработке данных есть этот неприятный опыт: когда ты выступаешь перед аудиторией с результатами своей работы, а встречаешь абсолютно непонимающие взгляды. Масса важнейших знаний и идей остаются незамеченными просто потому, что аудитория не способна их воспринять. Дата-грамотность требует от специалистов строить выступление так, чтобы язык, на котором они говорят, был понятен каждому. Их роль должна измениться: теперь им следует вдохновлять других овладевать дата-грамотностью.</p><p class="p1">Что еще могут делать специалисты по данным в мире дата-грамотности? Мы установили, что не каждому нужно быть узким специалистом, но каждому нужна дата-грамотность. Так какое место в этом мире должны занимать узкоспециальные технические методы обработки и анализа? В организации должно – я подчеркиваю, <em>должно</em> – быть место для обработки данных в чистом виде. Это гарантирует, что люди, обладающие соответствующими профессиональными навыками, смогут строить работающие аналитические модели. Обработка данных в чистом виде – это использование данных для тестирования, построения гипотез, применения статистических методов, прогнозирования, моделирования, создания алгоритмов и т. д. Это техническая часть нашей мозаики. И она необходима каждой организации. Только в этом случае данные и дата-аналитика обретают истинную силу. А чтобы все подразделения и сотрудники организации смогли воспользоваться этой силой, необходима эффективная коммуникация.</p></span><span id="id27"><div class="title6">
<p class="p">Дата-грамотность и визуализация данных</p>
</div><p class="p1">Мир дата-грамотности огромен и состоит из множества движущихся частей, но есть один элемент, способный облегчить работу буквально всем: визуализация данных. Что это такое? Это упрощенный подход к изучению данных. Представьте себе, что вам нужно проанализировать таблицу данных из 100 000 строк и 50 столбцов. Обрадует вас такая перспектива? Визуализация данных дает возможность упрощать большие объемы данных, поскольку мы с вами способны воспринимать зрительные образы. Поясню на примерах.</p><p class="p1">Рис. 4.2 представляет собой одну из моих самых любимых визуализаций. Мы можем проследить за походом Наполеона в Россию 1812 года и увидеть, как таяла его армия. И все это – в упрощенном виде. А теперь представьте себе те же данные, но в виде объемной таблицы. Или в виде множества публикаций в различных журналах (и вам нужно выискивать цифры самостоятельно, а затем составлять целостную картину). Много удовольствия вы бы получили, пытаясь таким образом понять, что же произошло с армией? Эта визуализация помогает упростить представление о наполеоновском походе.</p><p class="p1">Слышали ли вы про вспышку холеры, которая произошла в XIX веке в Лондоне на Брод-стрит (ныне Бродвик-стрит)? Если нет, взгляните на рис. 4.3. Это очень интересное исследование: визуализация данных помогла обществу сдержать эпидемию опасного заболевания. Врач Джон Сноу определил, что источником вспышки холеры стала загрязненная вода из водоразборной колонки, которой пользовалось множество людей. Получив нужную информацию, власти Лондона установили причинно-следственную связь и распорядились закрыть колонку, что предотвратило дальнейшее распространение болезни. Согласитесь, визуализация данных сработала на удивление эффективно!</p><p class="p1">Эти примеры показывают, как полезно упрощать представление данных. А теперь давайте разберемся, что же такое визуализация. Слишком глубоко закапываться в эту тему мы не будем, лучше полистайте замечательную «Большую книгу об информационных панелях» (The Big Book of Dashboard) С. Векслера, Дж. Шеффера и Э. Котгрейва, – но все же давайте слегка коснемся вопроса.</p><p class="empty-line"/><div class="image">

</div><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_013.png"/>
</div><p class="empty-line"/><p class="p1">Искусство визуализации данных уходит корнями в глубокое прошлое. Наши предки при помощи визуальных способов передачи информации рассказывали целые истории. Такие истории мы видим в древнеегипетских иероглифах, в письменности народов Мезоамерики. Как визуализация пробила себе путь в мир данных? Кто-то вспомнит про первые статистические измерения, визуализированные сотни лет назад, про первые графики или диаграммы – про них написаны сотни книг и статей. А мы, пожалуй, перенесемся в современный мир визуализации данных и бизнес-информации.</p><p class="p1">Еще раз зададимся вопросом из начала этого раздела: кто из вас с радостью взялся бы просеивать информацию из огромной таблицы на 100 000 строк и 50 столбцов в надежде почерпнуть ценные знания? Если бы мне предложил такое мой начальник, я посмотрел бы на него как на ненормального. Вряд ли многие из вас взялись бы за такую работу с энтузиазмом – и это вполне понятно. Даже если вы обнаружите что-то ценное в начале таблицы, где гарантия, что через 24 000 строк ваш инсайт не будет опровергнут, а вы этого даже не поймете, потому что пропустили строку 174 в столбце 26? Слежение за строками и столбцами способно свести с ума кого угодно. Конечно, это гипотетический пример, и я очень надеюсь, что никто из вас в обозримом будущем не столкнется ни с чем подобным.</p><p class="p1">Однако есть прекрасный способ упрощения подобных таблиц, который поможет вам и вашей организации описать случившееся (дескриптивный анализ) и получить ценные знания (диагностический анализ). Это и есть визуализация данных. Она способна упростить огромный объем данных, собранных и произведенных организациями, и, кроме того, играет очень важную роль в дата-грамотности и ее связи с четырьмя уровнями аналитических методов. Сейчас поясню.</p><p class="p1">Для начала давайте рассмотрим влияние визуализации на дата-грамотность. Все это вам уже знакомо. Вспомним определение: дата-грамотность – это способность читать данные, работать с ними, анализировать их и общаться на языке данных. Мало кто из нас специально изучал статистику, и, когда руководители организации пытаются демократизировать данные, большинство сотрудников оказываются не в состоянии воспринимать их как есть. Им требуются специальные компьютерные программы, чтобы упростить представление. Здесь-то в игру и вступает ценнейший инструмент работы с данными – визуализация. Такие компании, как Qlik, Tableau Software и ThoughtSpot (и это лишь некоторые), разрабатывают специальное ПО для упрощенного представления данных. Читать данные и работать с ними становится легче, мы можем ставить правильные вопросы и делиться с другими визуализациями – и нередко это способно сдвинуть с мертвой точки даже самую запутанную ситуацию. Сотрудники изучают данные, прорабатывая их на каждом из четырех аналитических уровней, и черпают ценные знания. Как?</p><p class="p1">Визуализация особенно важна на первом уровне аналитических методов. Как вы помните, первый уровень – это дескриптивная аналитика, описывающая, что произошло в прошлом или происходит в настоящий момент. А как описать происходящее, если у нас собраны миллионы и миллионы единиц данных? Все эти данные мы можем объединить, например, в графики и таким образом получить убедительную визуализацию, которая впоследствии поможет нам разобраться, почему что-либо произошло.</p><p class="p1">Второй уровень аналитики – это диагностические методы, для которых визуализация также имеет большое значение. Диагностический анализ – это уровень инсайтов, озарений, это уровень, на котором мы выявляем причины случившегося. Визуализация данных в этом случае может стать катализатором, запускающим цепочку нужных вопросов. Откуда здесь такое резко отклоняющееся значение? Почему этот элемент так далеко отстоит от других? Я вижу, что этот столбик на диаграмме значительно выше других: что это за категория и почему он такой? Я вижу, что этот кластер данных находится в определенном временном интервале, но откуда у нас другие данные, вне этого интервала? Мы задумываемся обо всем этом благодаря наглядности: перед нами визуализация данных, которая сама подсказывает нам нужные вопросы (третий элемент дата-грамотности) и помогает находить ответы, что позволяет нашей организации продвигаться вперед. А после этого уже можно строить прогнозы.</p><p class="p1">Мы переходим к третьему уровню аналитики – предиктивному анализу. Имея перед глазами визуализацию (скажем, график), мы видим тенденции и направления. Если у нас все в порядке с дата-грамотностью, мы можем считывать данные, работать с ними, «крутить» их как угодно, а затем анализировать информацию, задавая вопросы. Все это дает нам важные знания, чтобы впоследствии мы могли надавить на нужные бизнес-рычаги. Таким образом, визуализация данных позволяет нам предсказать, в каком направлении движется наша компания. Это можно проиллюстрировать на примере линейного графика (см. рис. 4.4).</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_014.png"/>
</div><p class="empty-line"/><p class="p1">На нашей визуализации мы видим три линии, обозначающие разные штаты: Аризону, Айдахо и Юту. Каждая из этих линий имеет тенденцию к движению вверх. Это «дескриптивный анализ»: мы узнаем, какой была численность населения в последние десятилетия. Затем у нас могут возникнуть вопросы. Почему в Аризоне такой быстрый рост? Какие факторы могут влиять на темпы роста? Может быть, теплый климат или большое количество рабочих мест? Какими бы ни были причины, у нас есть знания, которые ведут нас к прогностическому анализу.</p><p class="p1">В нашем примере прогностическая модель может показать, какой будет численность населения к 2020 году – началу нового временного периода и моменту следующей переписи.</p><p class="p1">На уровне предсказательных методов, где анализ и получение знаний поддерживаются данными и технологиями, визуализация помогает нам наглядно представить сделанные прогнозы. А затем можно заново запустить процессы всех четырех уровней.</p><p class="p1">Итак, визуализация данных занимает очень важное место в мире дата-грамотности. Дата-грамотностью должны обладать все, а визуализация помогает значительно упростить восприятие того, что иначе могло бы оказаться слишком сложным для неспециалистов. Каждый из нас может поставить себе на службу визуализацию данных – для нашего собственного карьерного роста и для процветания наших компаний.</p></span><span id="id28"><div class="title6">
<p class="p">Дата-грамотность и топ-менеджмент</p>
</div><p class="p1">Может возникнуть вопрос: какую роль в мире дата-грамотности играют топ-менеджеры? Ведь они не только отвечают за стратегию и управляют инвестициями. Если говорить о данных и аналитике, к руководителям мы можем предъявить два требования. Во-первых, они сами должны обладать дата-грамотностью. Во-вторых, им необходимо обеспечивать дата-грамотность сотрудников организации (например, в форме специальных программ и других инициатив).</p><p class="p1">Итак, невзирая на большую загруженность, топ-менеджеры должны помнить о собственной дата-грамотности. Им приходится уметь читать разнообразные сводки и отчеты, содержащие множество данных.</p><p class="p1">Помимо чтения данных, руководители должны уметь работать с данными – это одна из их обязанностей, отнимающая немало времени. Работа с данными может быть совсем простой – например, быстрое изучение таблиц KPI за неделю. Оценка ключевых показателей эффективности (KPI) сотрудников – разве это не анализ данных? Разумеется. Работа с данными вовсе не обязательно должна быть сложной и требовать профессиональной IT-подготовки.</p><p class="p1">Помимо простой «работы с данными» руководитель обязательно должен уметь их анализировать для реализации видения и достижения целей своей организации. Ему критически необходимо уметь задавать необходимые вопросы о представленных ему данных, поскольку он ищет ответы. Этот навык крайне важен, особенно учитывая напряженный график работы топ-менеджеров: им всегда не хватает времени.</p><p class="p1">Наконец, руководители должны уметь общаться на языке данных, чтобы доносить до подчиненных почерпнутые из данных знания четко, лаконично и убедительно. Нужны ли нам руководители, которые путаются в словах и не могут толком рассказать о своем видении? Думаю, что нет.</p><p class="p1">Теперь, разобравшись, как топ-менеджеры пользуются четырьмя элементами дата-грамотности, мы можем однозначно ответить, зачем им, собственно, дата-грамотность. Топ-менеджеры задают в организации тон, формируют ее цели и видение, выстраивают стратегию работы с данными и аналитикой, которую сотрудники и воплощают совместными усилиями. А как воплощать стратегию, придуманную теми, кто не имеет навыков работы с данными? Чтобы стратегия отвечала целям организации, нужны сильные лидеры, обладающие дата-грамотностью.</p><p class="p1">Кроме того, как уже говорилось, задача топ-менеджеров – программы и другие инициативы по повышению дата-грамотности среди сотрудников организации: ведь мы помним про пресловутую нехватку навыков. Руководство должно пропагандировать дата-грамотность и обучать сотрудников работе с данными, вкладывая в это силы и средства. Только это поможет обеспечить успех общей стратегии: коллектив сотрудников, способных извлекать выгоду из данных, становится более самодостаточным и способным многое изменить к лучшему.</p><p class="p1">Итак, топ-менеджеры должны и сами обладать дата-грамотностью, и пропагандировать ее в организации, и не только словами, но и действиями. Только так они смогут принимать взвешенные, подкрепленные данными решения, способные обеспечить успех организационных стратегий. И вновь становится очевидно, что никому в современном мире не обойтись без навыков дата-грамотности.</p></span><span id="id29"><div class="title6">
<p class="p">Дата-грамотность и культура</p>
</div><p class="p1">Если говорить о том, каковы главные препятствия на пути стратегий в сфере данных и аналитики, то одно из первых мест в списке займет культура организации. Почему? Разве поиск источников данных или внедрение нового ПО и новых технологий не более серьезные проблемы? Да, несомненно, это <em>тоже</em> серьезные проблемы, но именно культура в первую очередь мешает организациям добиваться успеха при работе с данными. Получается, нам просто нужно поменять культуру – и все сразу станет хорошо, да?</p><p class="p1">Но кто сказал, что поменять культуру организации – это легко? Если вы сами так считаете, то для вас, наверное, и подняться на Эверест без тренировок и снаряжения просто, и пробежать ультрамарафон без подготовки плевое дело. Нет, изменение культуры – это очень непростая задача, а выработать и внедрить стратегию в сфере данных и аналитики, если организация к этому еще не подготовлена, невозможно. Для решения этого вопроса требуется сделать множество шагов и запустить ряд процессов. И один из ключевых кусочков в этой мозаике – дата-грамотность.</p><p class="p1">Дата-грамотность – это, как вы уже знаете, широкий спектр навыков и способностей. Один человек прекрасно формулирует вопросы, другой хорошо умеет рассказывать истории, а третий – настоящий мастер визуализации. Организация непременно добьется успеха в работе с данными, если каждый сотрудник будет развивать свои личные таланты и прокачивать дата-грамотность в целом. Вы можете спросить: а какое отношение это имеет к культуре? Сейчас поясню.</p><p class="p1">Наверняка вы не раз слышали от коллег, подчиненных или даже начальников что-то вроде: «Я всегда так работал и не собираюсь ничего менять». Это обычная фраза для мира бизнеса – и не только для него. Нам удобно делать одно и то же постоянно. Поэтому и отдельные люди, и организации (со сложившейся, устоявшейся культурой) не хотят меняться, <em>боятся</em> меняться. Но в мире дата-грамотности не нужно менять существующий порядок вещей, нужно лишь его усовершенствовать. Думаю, вам столь же часто приходилось слышать: «Есть ли способ сделать это проще?», «Здорово, если получится сделать это иначе» и т. д. Вот тут-то и нужна дата-грамотность.</p><p class="p1">Дата-грамотность не предполагает, что человек должен измениться – выработать новые способности или приобрести принципиально новые профессиональные навыки; она лишь дает возможность совершенствоваться и получать удовольствие от работы с данными. Чтобы сотрудники могли эффективно воплощать в жизнь стратегию организации, им нужно совершенствовать свои навыки дата-грамотности, и тогда культура работы с данными займет нужное место в культуре организации в целом. Это означает, что от организаций не требуются какие-то масштабные программы управления изменениями: речь идет о развитии способностей конкретных сотрудников в сфере данных. Обучая сотрудников обращению с данными, мы помогаем обогащению организационной культуры.</p></span><span id="id30"><div class="title6">
<p class="p">Дата-грамотность и качество данных</p>
</div><p class="p1">Качество данных – важный аспект работы с данными и дата-грамотности. Чтобы понять, что представляет собой эта часть головоломки, можно провести аналогию с рецептами в кулинарии. Наверняка у каждого из вас есть любимое блюдо. Лично я обожаю суши. Есть определенные комбинации ингредиентов, которые создают неповторимый и запоминающийся вкус. Представьте себе: вы, готовя суши, использовали правильные ингредиенты, но они оказались несвежими или недоброкачественными. Что вы испытаете, съев первый же кусочек? Отнюдь не предвкушаемый восторг. То же самое можно сказать о работе с данными и их анализе.</p><p class="p1">Если мы работаем с данными для того, чтобы принимать более обоснованные решения, нам нужны качественные ингредиенты. Кроме того, качество данных неразрывно связано с дата-грамотностью: если человек не уверен в своих навыках обращения с данными, он не сможет точно определить, насколько качественные, «правильные» у него данные. Еще хуже, если он при этом не в состоянии эффективно общаться с командой по обработке данных и запрашивать качественные данные. Мне кажется, взаимозависимость качества данных и дата-грамотности – достаточно очевидная мысль.</p></span><span id="id31"><div class="title6">
<p class="p">Дата-грамотность и управление данными</p>
</div><p class="p1">А что же такое управление данными? Портал Dataversity дает нам четкое определение этого понятия.</p><div class="cite">
<p class="p1">Управление данными – это набор методов и процессов, которые обеспечивают формальное ведение такого актива организации, как данные. К управлению данными также часто относят организацию разумного использования данных, контроль за качеством данных и другие функции, позволяющие предприятию эффективнее распоряжаться данными как активом… Управление данными неразрывно связано с понятиями безопасности, конфиденциальности, сохранности, применимости, интегрированности, совместимости, доступности, ответственности и с управлением внутренними и внешними потоками данных в организации<a href="ch2.xhtml#id8" class="a">[27]</a>.</p>
</div><p class="p1">Говоря проще, управление данными – это правила и методы обращения с данными в организации. Это кажется очевидным, но при чем здесь дата-грамотность?</p><p class="p1">Во-первых, само собой разумеется, что те, кто несет ответственность за стратегию управления данными, определяя эти правила и следя за их выполнением, должны обладать дата-грамотностью. Вспомните, что мы ранее говорили о топ-менеджерах и их ответственности за работу организации с данными. Чтобы эта работа была эффективной, дата-грамотность необходима. То же самое относится и к сотрудникам, занимающимся управлением данными: если у них хромает дата-грамотность, очевидно, что у организации будут серьезные проблемы с ведением данных.</p><p class="p1">Во-вторых, если у сотрудников, желающих получить доступ к данным и методам работы с ними для выполнения своих обязанностей, не все в порядке с дата-грамотностью, им будет трудно понять, почему одни данные им доступны, а другие – нет. Это способно вызвать целый ряд проблем – например, разногласия между сотрудниками и случаи изоляции данных: одна группа может отказаться делиться с другими данными, которые она используют.</p><p class="p1">В-третьих, согласно определению Dataversity, к управлению данными могут относиться и другие важные функции – например, организация разумного использования данных, контроль за их качеством. Дата-грамотность позволяет людям выполнять все эти функции: грамотно распоряжаться данными, объяснять людям, что такое качество данных и почему оно так важно, и т. д.</p><p class="p1">В-четвертых, дата-грамотность помогает разобраться в технологиях и ПО, предназначенных для обеспечения стратегии организации в сфере данных и аналитики. Если сотрудник смотрит на данные через призму дата-грамотности, то понимает, для чего предназначены технологии и как они работают, а потому с готовностью ими пользуется.</p><p class="p1">Итак, дата-грамотность – необходимое условие успеха организации в сфере данных и аналитики, поскольку позволяет эффективно управлять данными.</p></span><span id="id32"><div class="title6">
<p class="p">Дата-грамотность, этика и законодательство</p>
</div><p class="p1">Мир вынужден адаптироваться к росту производства данных, разнообразию способов их использования и к обращению с ними в социальных сетях. В связи с этим появляется все больше законов (и идей законов), связанных с данными. Так, например, в Евросоюзе был принят Общий регламент о защите персональных данных (GDPR). В последнее время часто высказываются опасения по поводу этичности так называемых алгоритмов «черного ящика» (когда известны «вход» для ввода информации и «выход» для отображения результатов работы алгоритма, но суть процесса обработки данных остается неясной для наблюдателя), которые, как было установлено, могут выдавать пристрастные и даже расистские результаты. В итоге все острее встает вопрос: что же со всем этим делать? И здесь тоже способна помочь дата-грамотность. Чтобы понять, как именно дата-грамотность способна повлиять на мир этики, давайте рассмотрим реальные примеры использования данных, чтобы разобраться, как дата-грамотность может помочь нам понять, что происходит.</p><p class="subtitle"><em>Пример 1. Использование персональных данных</em></p><p class="p1">Наверняка всем вам приходилось регистрироваться на сайтах и придумывать логины. При этом часто предлагается выбор: можно «создать новую учетную запись» или войти в систему с существующей учетной записью: Google или Facebook. В этом случае происходит обмен данными между новым сайтом и тем, где вы уже регистрировались ранее. Одни задумываются об этом, а другие даже не знают или не помнят, где и когда они регистрировались.</p><p class="p1">Дата-грамотность в этом случае – существенное преимущество. Мы понимаем, куда отправляются наши данные, как они используются и т. д. Мы способны принимать более разумные, подкрепленные данными решения: на какие сайты заходить, где стоит регистрироваться, а где нет… Дата-грамотность сразу же дает нам возможность управлять использованием наших данных.</p><p class="subtitle"><em>Пример 2. Использование алгоритмов</em></p><p class="p1">Слышали ли вы об алгоритмах «черного ящика»? Это довольно распространенный термин, означающий, как уже говорилось выше, что никто не может увидеть внутренние процессы, происходящие при выполнении алгоритма, коды и т. д. Проще говоря, это таинственный способ производства данных, которые затем используются во многих сферах. В частности, к алгоритмам «черного ящика» относятся процессы найма в организациях, а также банковское дело, где таким образом определяется, стоит ли выдавать клиенту кредит. Как дата-грамотность может нам помочь в этом случае?</p><p class="p1">Если у нас все в порядке с дата-грамотностью, мы представляем себе, как используются наши данные и почему подобные алгоритмы могут выдавать предвзятый результат. У нас появляется здоровый скептицизм, необходимый для критического отношения к происходящему. Представьте себе: алгоритм определил, что вы не можете получить кредит из-за… вашего почтового индекса. Неважно, что у вас отличная кредитная история, надежная работа и т. д., дело исключительно в почтовом индексе, потому что алгоритм рассматривает только один фактор. Дата-грамотность подталкивает нас задать вопрос: справедливо ли это? Умеет ли машина учитывать внешние факторы, способна ли она принять правильное решение?</p><p class="p1">Но если принятые машиной решения постоянно оспариваются, не лучше ли вообще избавиться от алгоритмов? Конечно же, нет! Алгоритмы помогают нам, просто не нужно слепо им следовать. Необходим человеческий фактор – специалисты, обладающие дата-грамотностью и способные расшифровывать результаты работы алгоритма. Только так можно убедиться, что полученная информация обеспечит правильные и справедливые решения.</p><p class="subtitle"><em>Пример 3. Применение законов</em></p><p class="p1">При появлении новых законов, таких как Общий регламент о защите персональных данных (GDPR), принятый в Евросоюзе, людям бывает сложно сразу перестроиться и начать их соблюдать: честно говоря, не многие разбираются, что там написано в тексте закона. Дата-грамотность помогает нам понимать новые нормы и соблюдать их. Давайте рассмотрим европейский закон о защите персональных данных в качестве примера, как дата-грамотность помогает нам быть законопослушными.</p><p class="p1">Когда этот закон только вступил в силу, людям, работающим в отраслях, которых он коснулся в первую очередь (например, в банковской сфере), было сложно внедрять новые правила и следовать им: мало кто достаточно хорошо понимал, <em>почему</em> все это нужно делать. Сотрудники просто делали то, что им говорят, не улавливая смысла собственных действий. И снова на помощь приходит дата-грамотность.</p><p class="p1">Если вы умеете читать данные, работать с ними, анализировать их, новый закон уже не кажется чем-то непонятным. Его внедрение проходит более гладко, а сотрудники организаций, ответственные за введение новых правил, могут объяснять другим, почему это необходимо. Я помню, как после принятия GDPR стало появляться все больше и больше соглашений, которые нужно было подписывать. Но я понимал, что происходит, поэтому с удовольствием ставил свою подпись там, где считал необходимым. Для тех, кто не работает в сфере данных, это могло показаться нарушением привычного хода дел, а необходимость подписывать одно согласие на обработку данных за другим наверняка лишь раздражала. В результате возникали сбои в работе множества организаций, так как люди задавали все больше вопросов. Но если сотрудники обладают дата-грамотностью, для них очевидна польза таких мер безопасности, поэтому они спокойно воспринимают появление новых необходимых норм и обеспечивают их эффективное внедрение.</p><p class="subtitle"><em>Пример 4. Этичное использование данных</em></p><p class="p1">Что можно сказать о нашем собственном использовании данных в принятии решений? Какими этическими нормами мы должны руководствоваться, чтобы никому и ничему не навредить? Люди часто принимают решения, руководствуясь личными предубеждениями в отношении данных. Взгляните на политику – и, думаю, другие примеры ни к чему. Каким образом дата-грамотность помогает нам осознавать собственную предвзятость и необъективность, а затем планомерно минимизировать их влияние на наши решения? Гарантирует ли дата-грамотность, что мы используем данные этично?</p><p class="p1">В мире данных, к сожалению, можно очень часто столкнуться с мошенничеством, неэтичными решениями и подтасовкой данных в чьих-то личных интересах. Дата-грамотность и способность понимать, где и как данные могут быть источником злоупотреблений, помогают нам принимать верные решения. Мы в состоянии заметить, когда сами неосознанно искажаем данные, и вовремя принять меры. Дата-грамотность развивает критический взгляд на все, помогая бороться с собственной необъективностью и предотвращать неэтичное использование данных. Кроме того, мы можем распознать, когда другие люди подкрепляют данными свою точку зрения, но не показывают нам всей картины. А этим, как всем нам известно, особенно грешат некоторые политики и СМИ.</p><p class="p1">Если говорить об этике и законодательстве в сфере данных, мир еще в самом начале пути. Но налицо все больше и больше попыток регулирования данных – и они все чаще и чаще оказываются успешными. Чтобы подкрепить и развить этот успех, недостаточно просто принимать законы и нормы, нужно работать над распространением дата-грамотности среди широких слоев населения. Благодаря этому люди смогут увидеть важность новых норм и смогут использовать данные грамотно и эффективно.</p></span><span id="id33"><div class="title6">
<p class="p">Краткое содержание главы</p>
</div><p class="p1">Как мы узнали из первой главы, количество данных в мире растет с каждым днем – и растет все быстрее. Мир данных огромен, у него множество граней, о которых и рассказывается в этой книге. Путешествие вашей организации в этот мир должно начинаться со стратегии в сфере данных и аналитики. И тогда различные элементы сложатся в прекрасную картину, как детали мозаики.</p><p class="p1">В этой главе мы рассмотрели тему дата-грамотности с помощью образа – зонтика. Невозможно упомянуть обо всех областях применения дата-грамотности, но главного мы коснулись. Изучая тему более подробно, мы сможем вернуться к этим областям и захватить ряд других.</p></span></span>
