<p class="p">07</p>
<p class="p">Стадии обучения дата-грамотности</p>
</div><span><p class="p1">Итак, мы выяснили, что такое дата-грамотность, и теперь вы можете спросить себя: что я сам могу сделать для овладения нужными навыками? Как обрести больше уверенности в обращении с данными? Могу успокоить: вам не нужно возвращаться за парту, чтобы становиться специалистом по обработке данных или изучать статистику. Еще раз с удовольствием повторю: не всем нужно быть специалистами по данным или статистике, но всем необходима дата-грамотность.</p><p class="p1">В этой главе мы поговорим о стратегиях обучения дата-грамотности: как организации могут помочь своим сотрудникам, что могут сделать руководители для формирования надежной стратегии в этой сфере. Также мы еще раз коснемся четырех элементов дата-грамотности, чтобы вы могли сами определиться, как начать совершенствоваться, – сегодня, <em>сейчас</em>.</p><p class="p1">Чтобы организация могла заниматься обучением сотрудников дата-грамотности, в первую очередь нужна общая стратегия в сфере данных и аналитики. Несогласованность не принесет пользы. Пытаться выстроить стратегию дата-грамотности, не представляя себе общую стратегию в сфере данных, – все равно что тренироваться для марафона, не зная, что такое, собственно, марафон. Чтобы стратегия обучения дата-грамотности оказалась успешной, организация должна:</p><p class="p1">● знать, что она хочет делать с имеющимися у нее данными;</p><p class="p1">● понимать, как именно она собирается помогать своим сотрудникам добиться цели.</p><p class="p1">В этой главе мы изучим разнообразные аспекты данных и аналитики с точки зрения обучения:</p><p class="p1">● роль команды топ-менеджеров;</p><p class="p1">● значение стратегии в сфере данных для обучения дата-грамотности;</p><p class="p1">● структуру и подход к обучению дата-грамотности (подсказка: нельзя стричь всех под одну гребенку);</p><p class="p1">● обучение четырем элементам дата-грамотности;</p><p class="p1">● обучение культуре дата-грамотности;</p><p class="p1">● другие области, на которые стоит обратить внимание при обучении дата-грамотности (например, этика данных).</p><p class="p1">Итак, обучение дата-грамотности необходимо для успеха в сфере данных и аналитики, причем как отдельным людям, так и организациям.</p></span><span id="id49"><div class="title1">
<p class="p">Роль руководства в обучении дата-грамотности</p>
</div><p class="p1">При обучении сотрудников организации дата-грамотности необходим один ключевой аспект: участие руководства. Маловероятно, что вы чего-то добьетесь, если вас не поддержат наверху. Поддержка должна быть не только моральной, но и материальной. Что вы будете делать, если не получите деньги, необходимые для осуществления вашего проекта или программы? Итак, давайте разберем, каковы же главные обязанности руководства по отношению к обучению сотрудников дата-грамотности.</p><p class="p1">Первая задача, которая стоит перед руководством, – это обеспечение поддержки. Вы когда-нибудь передумывали предлагать новую программу или продукт, решив, что не сможете убедить руководство в успехе и оно не поддержит вас финансово? Нет, давайте переформулируем: кому-то из руководителей компании удавалось вдохновить вас настолько, что вы шли за ним, поверив в продукт или в идею? У лидеров есть способность привлекать последователей. Если сотрудники не ощущают поддержки программы дата-грамотности со стороны руководителей, почему они сами должны ее поддерживать? Топ-менеджеры и ответственные за принятие решений должны демонстрировать свою заинтересованность, продвигать программу среди сотрудников компании и обеспечивать полноценную и устойчивую коммуникацию.</p><p class="p1">Однако при всем при этом я совершенно не хочу умалять значимость инициативы снизу. Конечно, поддержка руководства в продвижении программы дата-грамотности необходима, но рядовые сотрудники также должны проявлять свою заинтересованность. Руководители должны делиться своим видением и вдохновлять подчиненных на обучение, но при этом очень хорошо, когда есть группа сотрудников, которые отчетливо выражают свою готовность учиться дата-грамотности и могут послужить примером для других. Члены такой группы могут стать, если можно так выразиться, апостолами вашей программы. Работа с данными – одна из приоритетных задач организации, поэтому пассивность противопоказана руководству, если речь идет об обучении дата-грамотности. Очень важно, чтобы поддержка топ-менеджмента была явной и ощутимой. Если вы сами руководитель, демонстрируйте энтузиазм, проявляйте искреннюю заинтересованность в том, чтобы все ваши сотрудники овладели дата-грамотностью. Данные и дата-аналитика многим кажутся чем-то скучным или непонятным, поэтому очень важно донести до всех огромную пользу этих навыков. У вас как у лидера есть возможность задать тон всему процессу.</p><p class="p1">Конечно, лидеры должны не только пропагандировать дата-грамотность, но и быть готовыми инвестировать в обучение сотрудников. Исследование, проведенное компанией Qlik, выявило: хотя 92 % бизнес-руководителей считают, что для их сотрудников важно быть дата-грамотными, лишь 17 % действительно поощряют их к этому, вкладываясь в развитие подчиненных<a href="ch2.xhtml#id55" class="a">[38]</a>. Одних слов мало, нужно переходить к делу.</p><p class="p1">Однажды у меня спросили: во что нужно инвестировать в первую очередь – в технологии или в людей? Ответ вроде бы очевиден: конечно же, в людей. Увы, но на протяжении долгих лет организации тратили слишком много средств на технологии, источники данных, программное обеспечение и т. д., а про людей никто и не думал. Но на самом деле главное в обучении – это прочное партнерство между человеческим и техническим элементами. Руководители должны инвестировать в первую очередь в свою собственную дата-грамотность, чтобы потом получить выгоду от вложений в сферу данных и аналитики в целом.</p><p class="p1">Самое большое препятствие на пути к успеху в этой сфере – организационная культура. Если в нее не вписывается аналитическая работа, то любые инвестиции в ПО, технологии и данные могут просто не принести плодов. Руководство должно следить за тем, чтобы средства вкладывались в методы поощрения и в культуру в целом: возможность успешно работать с данными – как для отдельных сотрудников, так и для организации в целом – должна стать ее неотъемлемой частью. Образовательный аспект организационной культуры мы еще рассмотрим в этой главе, когда будем говорить об индивидуальном обучении.</p></span><span id="id50"><div class="title1">
<p class="p">Роль общей аналитической стратегии и обучения дата-грамотности</p>
</div><p class="p1">А теперь давайте рассмотрим, как стратегия в сфере данных и аналитики действует совместно с программами обучения дата-грамотности. Предлагаю рассмотреть этот вопрос с двух точек зрения.</p><p class="p1">1. Какая часть общей аналитической стратегии связана с дата-грамотностью?</p><p class="p1">2. Как обучение дата-грамотности способствует успеху в сфере данных и аналитики?</p><p class="p1">Во-первых, сначала разберемся, как обучение дата-грамотности вписывается в общую стратегию в сфере данных и аналитики. Организация вкладывает миллионы долларов в эту сферу, и если руководство хочет получить отдачу от инвестиций, то оно должно выработать четкую стратегию, где определенное место отдано обучению и расширению возможностей сотрудников. Можно представить общую стратегию как механизм: хочешь добиться нужного результата – потяни за нужные рычаги. Один из таких рычагов – это обучение, другие – технологии, управление данными, источники данных и т. д. (вспомните про зонтик дата-грамотности). Если этими рычагами управляют грамотно, машина будет работать как следует, но, если сбиться и допустить ошибки, вы, возможно, все равно добьетесь какого-то результата – однако он, скорее всего, будет сильно отличаться от желаемого. В организации должен существовать целостный, последовательный подход к работе с данными и аналитикой, и обучение сотрудников должно быть его неотъемлемой частью.</p><p class="p1">Второй аспект, в котором нам необходимо разобраться, заключается в том, что благодаря обучению дата-грамотности весь коллектив начинает лучше понимать общую аналитическую стратегию. Как в той шутке про курицу и яйцо: сложно сказать, что появилось раньше – обучение дата-грамотности или стратегия в сфере данных и аналитики. Нужно, чтобы они сосуществовали, только тогда возможен настоящий успех в работе с данными. Целостная стратегия призвана обеспечивать получение выгоды от данных как актива, а поддерживать ее должны полноценная программа обучения и схема обращения с данными. Составные части стратегии будут становиться все более устойчивыми и эффективными, а принятые решения – все более взвешенными и подкрепленными данными. Это целостный подход к аналитической стратегии и дата-грамотности. Обучение дата-грамотности помогает сотрудникам понять стратегию и увидеть возможности ее эффективного применения. Без полноценного обучения стратегия рискует провалиться: я не раз наблюдал, как из-за отсутствия целостного подхода организации терпели неудачу.</p></span><span id="id51"><div class="title1">
<p class="p">Схема и стратегия обучения дата-грамотности</p>
</div><p class="p1">Во вступлении к этой главе я намекнул на один важный момент: в обучении дата-грамотности, как индивидуальном, так и в масштабах организации, не может быть единого для всех подхода. Да, в некоторых других сферах это возможно, но не в нашем случае. Чтобы обучение дата-грамотности было эффективным, необходим более гибкий подход, предусматривающий коррективы для каждой организации и человека. Давайте рассмотрим несколько шагов, которые необходимо предпринять для успеха инициатив в сфере дата-грамотности.</p><p class="subtitle"><em>Шаг 1. Понимание общей картины и обязанностей в сфере данных и аналитики</em></p><p class="p1">Первый шаг к правильной стратегии обучения дата-грамотности должны сделать те, кто продвигает соответствующую инициативу, то есть отделы организации (например, отдел кадров или офис директора по информационным технологиям), которые устанавливают общие цели и продумывают необходимые стратегические действия для организации в целом. Здесь четкий целостный подход к работе с данными и аналитикой не просто важен – он жизненно необходим! Может возникнуть вопрос: кто должен отвечать за инициативы в сфере дата-грамотности? Одна конкретная группа сотрудников?</p><p class="p1">Это очень хороший вопрос – и хотел бы я, чтобы на него был простой однозначный ответ. Но на самом деле все организации построены по-разному, у них разные правила, разные процедуры. Поэтому мы не можем с уверенностью заявить, что во всех случаях, при любых обстоятельствах дата-грамотностью должна заниматься такая-то группа. Главное, о чем необходимо помнить, – обучение дата-грамотности требует поддержки руководства (как уже говорилось выше) и наличия четкого плана. Если в вашей организации есть директор по обработке и анализу данных – отлично, возможно, ему и стоит этим заняться. Если его нет, но все данные и информация проходят через офис директора по информационным технологиям, тогда пусть он и будет ответственным за программы и проекты в области дата-грамотности. Словом, необходимо найти в руководстве организации того, кто непосредственно связан с данными и аналитикой, и поручить инициативу ему.</p><p class="p1">После этого руководству будет проще разглядеть общую картину в сфере работы с данными, поскольку группа, ответственная за общую стратегию, скорее всего, будет управлять и инициативой по обучению дата-грамотности. Кроме того, все увидят поддержку этой инициативы со стороны руководства, так как глава этой группы будет представителем топ-менеджмента.</p><p class="subtitle"><em>Шаг 2. Понимание ситуации с навыками сотрудников</em></p><p class="p1">Разобравшись с ответственными за работу с данными и отметив, как в этой сфере обстоят дела в целом, следует переходить ко второму шагу: оценке способностей коллектива. Без этого успех в обучении дата-грамотности невозможен!</p><p class="p1">Начинать претворение в жизнь правильной стратегии и оценку необходимых инвестиций нужно с опорой на подходящий фундамент. При постройке дома фундамент – залог прочной конструкции и долговечности строения. Это верно и для выстраивания стратегии обучения дата-грамотности: организация должна как следует разобраться, какие навыки уже есть у сотрудников.</p><p class="p1">В первую очередь необходимо определить, имеет ли место в вашей организации нехватка навыков, и решить, какие области в сфере данных и аналитики требуют более пристального и детального изучения. Существует немало методов: например, у Qlik есть платформенно-независимая программа по оценке дата-грамотности, а у Tableau – программа Tableau Blue Print, предназначенная для развития культуры работы с данными. Выбирайте любые методы оценки по вашему усмотрению, главное – выявить все пробелы. А затем уже можно составлять подходящие программы обучения, чтобы заполнить эти пробелы.</p><p class="p1">Важный элемент программы дата-грамотности – аккуратно и внимательно оценить возможности всех сотрудников и коллектива в целом, иначе может возникнуть искушение применить типовой подход и не получить желаемых (то есть специфических именно для вашей организации) результатов.</p><p class="subtitle"><em>Шаг 3. Выработка подходящей стратегии и программы обучения, способной принести желаемый результат</em></p><p class="p1">Оценив общую картину в сфере данных и аналитики, а также навыки коллектива, нужно составить программу. Это не слишком сложно, если у вас на руках <em>достоверная</em> (и полная) оценка ситуации: она послужит для организации схемой, согласно которой руководство будет определять стратегию, инвестировать в нее средства и применять на практике. В противном случае невозможно определить, способна ли та или иная программа обучения дата-грамотности принести реальную пользу.</p><p class="p1">Обдумывая программу, мы должны отдавать себе отчет, <em>чего хотим достичь.</em> Этот вопрос напрямую связан с общей ситуацией в сфере данных и аналитики: нужно понять, на что должны пойти инвестиции в этой сфере. Определив, каких результатов мы пытаемся добиться, и выявив, какие навыки уже имеются у сотрудников организации (и, следовательно, каких ей не хватает), можно начинать работать над программой обучения дата-грамотности.</p><p class="p1">Для начала руководство организации должно потратить время, силы и средства на составление плана действий. Выбирать программу только на основании ее стоимости (чем дешевле, тем лучше) – не самое разумное решение. Работа с данными призвана экономить деньги компании или зарабатывать их. Инвестиции в программу обучения работе с данными – необходимый элемент: грамотные вложения непременно окупятся в будущем.</p><p class="subtitle"><em>Шаг 4. Проведение нужных опросов и обратная связь</em></p><p class="p1">В мире обучения дата-грамотности необходима обратная связь. Для ясности позвольте привести личный пример – свою подготовку к ультрамарафону (да, я способен приплести ультрамарафон к чему угодно).</p><p class="p1">Готовясь к ультрамарафону, очень важно постоянно поддерживать хорошую физическую форму. Нужно правильно питаться и тренироваться по четкому плану: бегать километры за километрами, делать растяжку и многое другое. Все это должно гарантировать, что ваш организм не «перегорит» во время забега и что вы не получите травму. А главное, к чему следует прислушиваться во время тренировок, – обратная связь от вашего тела. При подготовке к такому изматывающему и напряженному событию, как ультрамарафон (дистанция может составлять от 50 до 100 и более километров), очень многое может пойти не так. Если вы не будете внимательно относиться к своему телу, к его реакции на тренировки, к каким-то болевым симптомам, если вы не понимаете, какие ощущения естественны, а какие должны настораживать, все ваши тренировки окажутся бесполезными. Или, что еще хуже, вы можете себе навредить.</p><p class="p1">То же самое можно сказать и об обучении дата-грамотности (и многих других внутренних процессах и программах в организации). Если руководство не будет прислушиваться к обратной связи по поводу инициативы обучения дата-грамотности, оно неизбежно столкнется с массой проблем, которых можно было бы избежать. Так как же обеспечить полноценную обратную связь?</p><p class="p1">Во-первых, необходима четкая и прозрачная коммуникация. Работая с разными организациями, я обнаружил, что внедрение плана обучения дата-грамотности проходит намного более гладко, если ответственные лица смогли эффективно донести его до всех сотрудников. Кроме того, нужно следить, чтобы обучение было действительно <em>обучением</em>, а не ограничивалось рассылкой материалов. Большую пользу может принести наличие канала прямой коммуникации (например, Slack или Microsoft Teams).</p><p class="p1">Еще один способ обеспечить эффективную обратную связь – своевременно проводить внутренние опросы среди участников программы дата-грамотности. Эти опросы должны быть посвящены текущей стратегии обучения, процессу прохождения курсов, замечаниям по материалу и т. д. Если такие опросы проходят в общей атмосфере прозрачности, участники открыто и честно рассказывают, что получается, а что нет. Наконец, чтобы еще более укрепить обратную связь, можно проводить фокус-группы с открытым составом, чтобы обсуждать с участниками процесс и план обучения. Общение может быть коллективным или с глазу на глаз. Такие дискуссии, как и опросы, помогают понять, какие методы работают, а от каких лучше отказаться.</p><p class="p1">В целом механизмы обратной связи помогают получить важную информацию о ходе программы обучения дата-грамотности. Без этого обучение столкнется с серьезными препятствиями, способными повлиять и на общую стратегию в сфере данных и аналитики.</p><p class="subtitle"><em>Шаг 5. Итерационный подход к обучению дата-грамотности</em></p><p class="p1">Итак, механизм обратной связи установлен – и что же теперь делать с полученными результатами? Мы применяем к нашей программе обучения дата-грамотности итерационный подход. Что это такое? Давайте разберемся, что такое итерация.</p><p class="p1">В наше время организации собирают все больше и больше данных. С ростом их объема руководители организации модернизируют бизнес-процессы, более отчетливо видят текущую ситуацию и извлекают массу иной пользы из данных. Все это помогает принимать более обоснованные решения. Но что будет с организацией, если она перестанет искать новые способы получения данных и будет пользоваться одной и той же моделью годами? Увы, это плохо скажется на качестве решений: организации обязательно нужен приток новых данных в систему, чтобы совершенствовать деятельность при помощи итерационного подхода.</p><p class="p1">В этом и состоит основная польза обратной связи. Ее результаты – новые данные для модели. Это помогает ответственным за инициативу выявлять то, что требует корректив, и итеративно улучшать программу.</p><div class="cite">
<p class="p1">У слова «итерация» есть точное значение: «повторяющаяся процедура, когда повторение последовательности действий дает результаты, все более и более приближенные к желаемым»<a href="ch2.xhtml#id54" class="a">[39]</a>.</p>
</div><p class="p1">Внедряя программу обучения дата-грамотности, мы хотим, чтобы сотрудники начали грамотно обращаться с данными, благодаря чему организация сможет принимать более обоснованные решения и получать отдачу от инвестиций. Итерационный подход может сыграть важнейшую роль в успехе такой программы.</p></span><span id="id52"><div class="title1">
<p class="p">Обучение четырем элементам дата-грамотности</p>
</div><p class="p1">Ничего удивительного, что и в этой главе про обучение речь снова пойдет о четырех элементах дата-грамотности. Но давайте сразу проясним: обучение дата-грамотности продолжается всю жизнь. Невозможно вместить в одну книгу (и тем более – в одну главу) все, что нужно сделать, чтобы научиться правильно читать данные, работать с ними, анализировать их и общаться на языке данных. Так что в этой главе мы просто коснемся самых, на мой взгляд, полезных вещей. Начнем с элемента, который представляется мне наиболее важным, – с чтения данных.</p><p class="subtitle"><em>Элемент 1: чтение данных</em></p><p class="p1">Представим себе ребенка, который учится читать книгу. Я сам отец, и я пытался разобраться, что же лучше всего помогает моим детям научиться читать. Судя по моему опыту, есть несколько главных вещей: наставник (или учитель), упражнения и целенаправленная практика (общий момент для всех четырех элементов) и просто постоянная практика чтения (это не то же самое, что целенаправленная практика).</p><p class="p1">Что я имею в виду под наставником? В случае с чтением это человек, сам умеющий читать, который дает ребенку уроки (например, кто-то из членов семьи). Тем, кто учится читать данные, тоже нужны наставники – те, кто знает, как это делается, и имеет соответствующий опыт. Это необязательно подразумевает очную форму обучения. С подходящим наставником или учителем можно общаться и онлайн. Но этот человек должен сам хорошо уметь читать данные и – в идеале – обладать некоторыми педагогическими способностями.</p><p class="p1">Затем, обучаясь чтению данных, мы должны подобрать соответствующие упражнения и положиться на целенаправленную практику. Целенаправленная практика – концепция, которая в последние 10–20 лет все больше входит в моду. Это не просто нудное повторение одних и тех же учебных действий снова и снова. Целенаправленная практика означает поиск ключевых областей и навыков, которые нужно развивать, и работу над их совершенствованием – до тех пор, пока они не станут буквально частью вас. Да, можно использовать упражнения на чтение данных как составляющую этой практики, но бездумное, безоглядное повторение этих упражнений по кругу ничем вам не поможет: найдите свои слабые места, найдите области, где вам явно не хватает дата-грамотности, а затем пытайтесь подтянуть знания и навыки.</p><p class="p1">Наконец, вы можете просто читать, читать и снова читать данные – еще и еще. Это рутинная практика. Найдите сводки, визуализации, книги и т. д. Практикуйтесь и читайте – и вы обнаружите, что ваши навыки совершенствуются.</p><p class="subtitle"><em>Элемент 2: работа с данными</em></p><p class="p1">Итак, в обучении четырем элементам дата-грамотности налицо общая тема: поиск наставника, поиск упражнений и целенаправленная практика – и, наконец, просто практика, практика и практика.</p><p class="p1">Чтобы учиться работе с данными, очень важно точно знать свою роль. Определитесь с ней: вы аналитик, специалист по обработке данных, руководитель или несете ответственность за принятие решений? Каждая из этих функций необходима в мире данных и аналитики – и каждая требует дата-грамотности.</p><p class="p1">Если вы ищете наставника, учитывайте вашу роль и старайтесь найти человека, который обладает соответствующими навыками. При поиске упражнений и целенаправленной практике также следите, чтобы они соответствовали вашей роли. Найти упражнения несложно – их предоставляют компании, занимающиеся бизнес-аналитикой, такие как Tableau или Qlik, они выложены на YouTube, на LinkedIn Learning и т. д. Ищите разные способы обучения работе с данными. И практикуйтесь, практикуйтесь, практикуйтесь.</p><p class="subtitle"><em>Элемент 3: анализ данных</em></p><p class="p1">Говоря о третьем элементе, анализе данных, мы понимаем, что он может принимать разные формы. Что имеется в виду: статистический анализ? Анализ путем постановки правильных вопросов? Анализ при помощи сводок, панелей мониторинга, визуализаций или моделей? Словом, как и в предыдущем случае (работа с данными), нужно разобраться, какова именно ваша роль. Не имеет особого смысла погружаться в изучение статистики, если вы не собираетесь ею пользоваться. Нет, конечно, изучайте что хотите, главное – не пытайтесь откусить больше, чем можете прожевать. Это как в беге: если выбрать неправильный темп, можно выдохнуться, не дойдя до финишной черты.</p><p class="p1">Здесь, как и при освоении других составляющих дата-грамотности, нужно найти хорошего наставника, подобрать правильные упражнения и методы целенаправленной практики… и просто практиковаться, практиковаться и практиковаться (знаю-знаю, я повторяюсь). Учитывая многогранность анализа данных, лучше всего начать с оценки уровня ваших навыков. Взгляните на разные области, решите, к чему у вас лежит душа, а после этого начинайте заниматься. То же самое можно сказать о любой из составляющих: оцените уровень ваших навыков, изучите разные области и погружайтесь в обучение.</p><p class="subtitle"><em>Элемент 4: общение на языке данных</em></p><p class="p1">Этот, последний элемент необходим для завершения всего процесса грамотного обращения с данными, поэтому уверенные навыки общения на языке данных жизненно важны для эффективного применения приобретенных знаний и воплощения в жизнь принятых решений. Роль этого элемента так выросла, что консалтинговая компания McKinsey сделала прогноз: к 2026 году потребность в координаторах по аналитике (специалистах, которые могут общаться на языке данных и доносить результаты анализа до других) может достичь только в США 2–4 миллионов человек<a href="ch2.xhtml#id46" class="a">[40]</a>. Такие специалисты необходимы для успеха компаний в сфере данных и аналитики. Если вы хотите овладеть каким-то одним ключевым элементов дата-грамотности, то совершенствование навыка общения на языке данных должно занять одно из первых мест в вашем списке, если не первое.</p><p class="p1">Как и в случае со всеми остальными составляющими, при обучении четвертому элементу поиск грамотного наставника крайне важен, упражнения и целенаправленная практика необходимы… и, конечно же, ни в коем случае нельзя пренебрегать рутинной практикой. Если вы стремитесь совершенствовать свои способности, почаще обсуждайте с другими данные и дата-аналитику, читайте данные, изучайте терминологию, а затем испытывайте свежеприобретенные навыки в общении с коллегами, подчиненными и начальством. В целом можно сказать, что общение на языке данных – обязательный навык. Не забывайте, что он подразумевает также способность воспринимать и понимать данные.</p><p class="p1">Четыре элемента дата-грамотности – прекрасный способ оценки ваших навыков. Насколько уверенно вы чувствуете себя в каждой из этих областей? Выявив существующие слабые места, приступайте к работе и пробуйте их подтянуть.</p></span><span id="id53"><div class="title1">
<p class="p">Обучение и культура дата-грамотности</p>
</div><p class="p1">В процессе обучения сотрудников дата-грамотности многие организации сталкиваются с серьезным препятствием, которое необходимо преодолеть, – отсутствием соответствующей культуры. Может ли организация гарантировать, что обучение дата-грамотности будет эффективным? Что нужно поменять в организации для успеха этой инициативы, а также для эффективного внедрения общей стратегии в сфере данных и для итогового успеха компании в работе с данными? Давайте рассмотрим шаги, которые способствуют успешному обучению дата-грамотности. Некоторые из них мы уже разбирали ранее, но теперь стоит взглянуть на них через призму целостного подхода к построению организационной культуры.</p><p class="subtitle"><em>Демократизация данных</em></p><p class="p1">Демократизация – это передача или предоставление чего-либо широким массам. В нашем случае мы демократизируем данные, делая их доступными для всей организации и передавая в руки коллектива. Это прекрасный способ добиться успеха в сфере данных и аналитики. Такой подход дает организации больше точек зрения на те или иные данные и больше вариантов творческих решений. Истинная демократизация должна идти рука об руку с последовательным процессом обучения дата-грамотности. Эта связка обеспечит вам наилучшую отдачу от инвестиций в эту сферу.</p><p class="subtitle"><em>Прозрачность</em></p><p class="p1">Что такое прозрачность с точки зрения дата-грамотности? Все, что вы делаете с данными, должно быть открыто и общедоступно. Обеспечьте сотрудникам доступ ко всем данным, которые могут им понадобиться (в рамках демократизации). Прозрачность, как и истинная демократизация, не означает «вседозволенности» в работе с данными: речь идет о доступе к необходимым данным в необходимых точках доступа и наличии четкого, открытого плана коммуникации для всего коллектива. Не молчите о том, что вы делаете с данными: пусть сотрудники знают об этом и имеют возможность высказать свои мысли и мнения.</p><p class="subtitle"><em>Наставничество</em></p><p class="p1">Наставничество может оказаться ключом к успеху в сфере данных и аналитики. Представляя себе наставничество, мы в первую очередь думаем о традиционных индивидуальных программах, которые уже давно внедряют организации. Такой тип наставничества прекрасно подходит для обучения в сфере данных и аналитики. Вам хорошо удаются визуализации данных? Прекрасно! Научите этому кого-нибудь еще. Вы умеете грамотно и четко формулировать вопросы по представленным вам данным и это помогает организации находить полезные для всех ответы? Невероятно ценное умение! Делитесь им и помогайте другим научиться задавать вопросы.</p><p class="p1">Однако стоит понимать, что в культуре обучения дата-грамотности наставничество не всегда должно означать индивидуальное общение учителя с учеником. Можно устраивать коллективные сессии, такие как «обучение за обедом» – когда люди собираются за одним столом и учатся чему-то друг у друга. Опытный специалист может пригласить группу сотрудников на онлайн-конференцию и поделиться знаниями и навыками. Главное – создать культуру наставничества и обучения, обеспечить непрерывный обмен навыками в коллективе. Это весьма способствует еще одной важной составляющей – свободному владению данными.</p><p class="subtitle"><em>Свободное владение данными</em></p><p class="p1">Мы уже останавливались подробно на этом вопросе, так что здесь я лишь кратко напомню: это один из неотъемлемых аспектов культуры обращения с данными и дата-грамотности. Если организация стремится к успеху в сфере данных и аналитики и ее стратегия дата-грамотности работает, то свободное обращение с данными – идеальный ингредиент в рецепте этого успеха. Когда разговор в организационной культуре ведется на языке данных, общем для всех, организация способна на многое.</p><p class="p1">Представьте себе некую единицу данных, результат анализа или инсайт. Если полученные знания свободно распространяются в коллективе, разные группы сотрудников могут применять их в своих целях. А затем – каким бы ни был общий набор навыков в организации – уверенность в обращении сотрудников с данными и их умение говорить на этом языке ведут к тому, что переданные знания используются в процессе принятия решений. В итоге коллектив организации прекрасно представляет себе, что происходит.</p><p class="subtitle"><em>Поддержка со стороны лидеров</em></p><p class="p1">Вы когда-нибудь пытались что-нибудь сделать на работе, не располагая поддержкой со стороны лидеров? И как вы себя при этом чувствовали? Для внедрения программы обучения дата-грамотности поддержка руководства необходима. Если вы занимаетесь самообразованием, то все в порядке. Но если вы хотите осуществить программу в масштабах организации, то без поддержки никуда.</p><p class="empty-line"/><p class="p1"><strong>О культуре в целом</strong></p><p class="p1">Итак, можно сказать, что культура нередко оказывается главным препятствием на пути компании к успеху в сфере данных и аналитики. Дата-грамотность, расширяющая возможности сотрудников, помогает развитию и распространению правильной культуры. Чтобы вывести ее на новый уровень, уделите особое внимание вышеописанным аспектам.</p><p class="empty-line"/><p class="p1"><strong>Другие области дата-грамотности</strong></p><p class="p1">Под зонтиком дата-грамотности остались еще некоторые заслуживающие внимания вещи, о которых мы и поговорим в завершение главы.</p><p class="empty-line"/><p class="p1"><strong>Этика данных</strong></p><p class="p1">Этика данных – очень важная тема. Как правильно использовать данные? Этому тоже необходимо учиться, и организации должны подталкивать к этому сотрудников. В конце прошлого десятилетия обсуждение этичного использование данных вышло на передний план, были приняты специальные законы и правила. Со временем, вероятно, появятся новые нормы, касающиеся искусственного интеллекта и машинного обучения. Постарайтесь уже сейчас создать для ваших сотрудников условия для понимания и изучения этики данных.</p><p class="empty-line"/><p class="p1"><strong>Data science</strong></p><p class="p1">Возможно, вам кажется, что этот подраздел уже лишний: не всем же нужно получать соответствующее образование и становиться специалистами по обработке и анализу данных, большинству просто хочется подтянуть дата-грамотность. Но и в этой сфере необходимо создавать возможности для обучения по двум основным направлениям:</p><p class="p1">● объяснение, что такое data science (это же совершенно таинственный мир!);</p><p class="p1">● помощь специалистам в совместной работе.</p><p class="p1">Нам нужно, чтобы все сотрудники организации четко представляли себе, что является обработкой и анализом данных, а что нет (и второе, возможно, даже важнее). Помогая всем это усвоить, руководство организации может ожидать от специалистов адекватной и эффективной работы (впрочем, это не значит, что они с ходу создадут нужные модели и проведут анализ, который, как по волшебству, решит все ваши рабочие проблемы). Кроме того, нам нужно, чтобы специалисты по обработке данных лучше понимали суть деятельности компании, свою роль в бизнес-процессах и т. д. Все это помогает обеспечить успех компании в сфере данных и аналитики.</p><p class="empty-line"/><p class="p1"><strong>Качество данных</strong></p><p class="p1">В вашей стратегии дата-грамотности обязательно должно быть место и этому аспекту: сотрудникам необходимо понимание, что такое качество данных. Если люди, использующие данные и работающие с ними, не понимают, как выявить качественные данные, невозможно рассчитывать на получение действительно ценных знаний. И следовательно, итоговый результат работы также будет далек от идеального – чего еще ожидать, если модель построена на некачественных данных? Донесите до соответствующих специалистов, что они должны обеспечивать качественные данные для конечных пользователей, а конечным пользователям – что они должны научиться эффективно доносить до специалистов свои потребности (как видите, здесь мы снова возвращаемся к необходимости свободного владения данными).</p><p class="p1">Это лишь некоторые из тем, которые должны быть включены в схему и стратегию обучения дата-грамотности в организации. Очень часто компании и отдельные их сотрудники сосредотачиваются лишь на самых основных, масштабных аспектах и забывают о «неизведанных» областях. Чтобы не оставить их без внимания, регулярно проверяйте, чего не хватает вам и вашей организации в работе с данными. Если обнаружатся пробелы, составьте план обучения и претворяйте его в жизнь, сохраняя прозрачность.</p></span><span id="id54"><div class="title1">
<p class="p">Краткое содержание главы</p>
</div><p class="p1">Дата-грамотности нужно учиться. Даже с учетом общей тенденции – стремления к STEM- и даже STEAM-образованию (см. главу 4), далеко не у всех есть соответствующая подготовка в сфере данных и аналитики, поэтому нужно, чтобы в организации существовала прочная и эффективная стратегия обучения. Если вы решили учиться индивидуально, поставьте себе личные цели и разработайте собственный план.</p><p class="p1">В этой главе мы рассмотрели ключевые области обучения в рамках огромного мира дата-грамотности. Каждая из этих областей по-своему важна для вашей организации. Руководство должно осуществлять поддержку вашей стратегии обучения. В общую стратегию вашей организации в сфере данных и аналитики непременно нужно включить обучение дата-грамотности. Следует разработать четкую схему и эффективный подход к обучению. Проследите, чтобы ваша стратегия обучения была сосредоточена на четырех элементах дата-грамотности: чтении данных, работе с данными, анализе данных и общении на языке данных. Необходимо, чтобы дата-грамотность стала неотъемлемой частью вашей организационной культуры. Если вы обнаружили какие-то пробелы, устраняйте их с помощью четкого плана.</p><p class="p1">Дата-грамотность может приносить удовольствие, знания и вдохновение – как отдельным людям, так и организациям. Определите, где вам нужна помощь, и беритесь за дело. Миру, в котором мы живем, требуется больше людей, обладающих дата-грамотностью, – и дело не только в карьере каждого из них, но и в процветании всего общества.</p></span></span>
