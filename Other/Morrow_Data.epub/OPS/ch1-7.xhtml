<p class="p">Четыре уровня аналитических методов</p>
</div><span id="id10"><div class="title4">
<p class="p">Данные и их анализ – целых четыре уровня?</p>
</div><p class="p1">Теперь, когда мы получили представление о мире данных, нам нужно целостное понимание методов анализа данных. Только в этом случае люди и организации смогут эффективно использовать данные и извлекать выгоду из аналитики. Понимание – ключ к реализации работающей стратегии в области работы с данными. Если понимания нет, руководители могут закупать сколь угодно дорогое и мощное ПО, получать данные и демократизировать инструменты работы с ними, но им будет непонятно, действительно ли их организации нужно именно это. Основа мира аналитики – четыре уровня: <strong>дескриптивный</strong> (описательный), <strong>диагностический</strong>, <strong>предиктивный</strong> (предсказательный) и <strong>прескриптивный</strong> (предписывающий). Чтобы осознать необходимость изучения этих уровней, давайте заглянем в прошлое: как организации исторически воспринимали данные и методы их анализа? Эта картина поможет нам понять, как относиться к ним теперь и как можно использовать эти четыре уровня для достижения успеха.</p><p class="p1">Итак, организации, данные и дата-аналитика: исторический аспект. Организации всегда вкладывали много средств в технологии, программное обеспечение и инструменты работы с данными. ПО и технологии считались манной небесной, все были уверены, что с их помощью можно найти любые решения в области данных и аналитики. Руководители инвестировали в технологии, которые могли помочь им добиться целей и воплотить в жизнь самые смелые мечты из области данных и дата-аналитики (а такие мечты у руководителей есть всегда). Со времен появления самой первой версии Microsoft Excel в 1985 году<a href="ch2.xhtml#id32" class="a">[15]</a> (кстати, если вы не в курсе, то сначала эту программу выпустили для Apple Macintosh – странно, правда?) и даже более раннего ПО для электронных таблиц организации постоянно покупали либо продавали ПО, считая, что оно способно все решить, творя некую «магию». Итак, давным-давно существует ПО для хранения, использования и анализа данных и информации. По мере развития и совершенствования технологий также росли и инвестиции в них. По прогнозам, в 2019 году доходы, полученные во всем мире от анализа больших объемов данных и бизнес-информации, должны были составить 187 миллиардов долларов<a href="ch2.xhtml#id30" class="a">[16]</a>. Этот рынок продолжает развиваться столь же бурно… однако существует и неприятная тенденция. Учитывая нехватку знаний у 24 % людей, ответственных за принятие бизнес-решений, и у 32 % топ-менеджеров, инвестиции в технологии сбора и анализа данных не приносят ожидаемых результатов. Эта нехватка знаний, о которой мы говорили в первой главе, мешает инвестициям приносить свои плоды.</p><p class="p1">Итак, каким же образом понимание четырех уровней аналитических методов влияет на грамотное внедрение технологий и возврат инвестиций в данные и аналитику? Когда организации и сотрудники разберутся, как работают все четыре уровня, это позволит понять, как коллектив и отдельные сотрудники со своими индивидуальными навыками при посредстве технических возможностей могут совместно построить правильную стратегию работы с данными и дата-аналитикой. А затем эту стратегию можно будет применить.</p></span><span id="id11"><div class="title4">
<p class="p">Четыре уровня аналитических методов</p>
</div><p class="p1">А сейчас, после краткого экскурса в историю, давайте попробуем разобраться в самих четырех уровнях аналитики. Затем мы покажем вам, как сотрудники на самых разных уровнях, от рядовых работников до топ-менеджеров, могут применять эти четыре уровня: 1) для продвижения стратегии работы с данными и аналитикой; 2) для принятия более разумных решений на основе данных; 3) для формирования правильного видения данных и аналитики. Понимание четырех уровней аналитики позволяет организации не стрелять по мишени вслепую, а осуществлять реальную работу по формированию стратегии.</p><p class="p1">Как уже говорилось выше, четыре уровня аналитических методов – это дескриптивный, диагностический, предиктивный и прескриптивный (см. рис. 2.1). Чтобы получить прочные базовые представления о каждом уровне, давайте для начала рассмотрим их определения и примеры. Кроме того, мы также познакомимся с конкретными программами и технологиями, соответствующими каждому уровню. Затем, разобравшись с каждым уровнем, мы увидим, как они работают в комплексе: формируют правильную аналитическую картину и помогают организации успешно освоить инвестиции в данные.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_001.png"/>
</div><p class="empty-line"/><p class="p1">Прежде чем перейти к первому уровню, давайте разберемся, что на самом деле в нашем контексте означает слово «аналитика». Мы слышим его постоянно, но известно ли нам его истинное значение?</p><div class="cite">
<p class="p1">Если взглянуть на определение нужного нам значения слова «аналитика», то окажется, что аналитика – это «систематический вычислительный анализ данных или статистики»<a href="ch2.xhtml#id28" class="a">[17]</a>.</p>
</div><p class="p1">И что же это такое? Взглянем на определение слова «анализ»: это подробное изучение элементов или структуры чего-либо. В мире данных и аналитики анализ – это способность глубоко «закапываться» в данные, <em>понимая</em>, что они нам говорят. Данные – это не всегда цифры, они могут представлять собой слова, символы и прочие элементы. Если мы понимаем, что говорят нам данные, то затем можем рассмотреть, каковы их элементы и структурные особенности, а также сделать с ними многое другое. Аналитика позволяет нам принимать более удачные решения, задавать более правильные вопросы и эффективно использовать имеющиеся у нас данные.</p><p class="p1">Четыре уровня аналитических методов – дескриптивный, диагностический, предиктивный и прескриптивный – помогают организациям по-настоящему разбираться в данных и информации, которые они получают, накапливают и используют для принятия бизнес-решений, совершенствования рабочих процессов и достижения успеха. Аналитические методы критически необходимы для успеха организации в современном цифровом мире, управляемом данными.</p></span><span id="id12"><div class="title4">
<p class="p">Уровень 1: дескриптивные (описательные) аналитические методы</p>
</div><p class="p1">Первый уровень анализа – это уровень дескриптивных (или описательных) методов.</p><div class="cite">
<p class="p1">Согласно одному из определений, «описание» означает «словесное изображение чего-либо или кого-либо, включающее все важные характеристики, качества или свойства».</p>
</div><p class="p1">Ну и что все это значит? В данном случае описательный метод – это метод, описывающий то, что имело или имеет место. Иными словами, дескриптивный анализ позволяет нам оглянуться на то, что уже произошло в бизнесе, и изучить это при помощи данных.</p><p class="p1">Однако это не всегда дает нам наиболее четкую картину. Чтобы ее уточнить, существуют другие методы – например, отчеты, работа со сводками или информационными панелями, наблюдения. Наверное, все это знакомо каждому из вас. Как часто на совещаниях или в рабочей электронной переписке упоминается слово «отчет»? Как часто мы видим сводки, KPI (ключевые показатели эффективности) и т. д.? Все эти понятия стали для нас такими обыденными, что сами слетают с языка, но они действительно необходимы для полного понимания описательного анализа. Описательный анализ строится на отчетах, сводках и наблюдениях, которые помогают выяснить, что происходило с организацией до этого момента или происходит прямо сейчас.</p><p class="p1">Научившись правильному применению методов описательного анализа, мы сможем понять и изучить роль, которую он играет в этой мозаике – в стратегии работы с данными. Но поможет ли это собрать всю мозаику? Здесь нужно учесть один ключевой момент: описательный анализ часто представляет для организаций серьезную проблему. Казалось бы, почему? Принципиальное отличие этого уровня аналитики от остальных в том, что только на нем организация может застрять – то есть не пойти дальше, чтобы освоить остальные преимущества работы с данными.</p><p class="p1">Применяя аналитические методы, нужно следить за тем, чтобы не застрять на этапе описания прошлого. Учитывая нехватку знаний и навыков в области данных и дата-аналитики, люди, от которых требуют соответствующих действий в рамках демократизации данных, часто склонны ограничиваться самой простой формой аналитики из доступных им. В большинстве случаев это как раз дескриптивные методы: изучив графики или таблицы, достаточно легко правильно понять, что произошло, и проанализировать полученную информацию. Очень многие организации по всему миру тратят большую часть времени на описательные методы.</p><p class="p1">Это объясняется тем, что дескриптивная аналитика – удобная вещь, если задуматься. Все мы способны оглянуться назад и описать, что произошло. Что мы делали на прошлых выходных? Нам понравился фильм, на который мы ходили? Перейдем к бизнесу: что мы можем почерпнуть из этой сводки? Как закончилась маркетинговая кампания? Сколько новых сотрудников мы наняли в прошлом квартале? И т. д. Кроме того, описательная аналитика приучает сотрудников интересоваться делами и прошлым собственной организации.</p><p class="p1">Из-за удобства описательной аналитики и отсутствия необходимых навыков работы с данными большинство сотрудников и застревают на первом уровне, не зная, как использовать данные для принятия более сложных и обоснованных решений. Впрочем, многие вообще не в курсе, что есть какие-то четыре уровня аналитики. В итоге организации тратят большие средства на ПО и красивую визуализацию данных, но это никак не сказывается на продуманности решений. Таким образом, застревая на первом уровне, организации лишь усугубляют нехватку навыков у сотрудников.</p><p class="p1">И еще одно небольшое примечание: не нужно стремиться равномерно распределять время- и трудозатраты между четырьмя уровнями аналитики. Смысл в том, что не нужно, чтобы ваши сотрудники тратили по 25 % времени и сил на каждый уровень; их доля в общей работе не должна быть непременно равной. Разрабатывая и применяя правильные аналитические решения, вы поймете, как поделить время и силы сотрудников между четырьмя уровнями. Далее мы увидим, что при всей важности описательного анализа больше всего времени приходится тратить на работу с методами второго уровня – но подробнее об этом позже.</p><p class="p1">Одна из причин такой распространенности дескриптивной аналитики – это нехватка навыков дата-грамотности. Если вы не до конца понимаете, как использовать данные, получится ли у вас успешно применять методы четырех уровней?</p><p class="p1">Наконец, в мире широко распространена тенденция к чрезмерной визуализации данных. Да, она необходима для успешной работы с данными и дата-аналитики. Она упрощает использование данных, но одной визуализацией работа с данными никак не ограничивается. Она прекрасно подходит для подведения итогов или описания уже случившегося, но, если сотрудники не знают, как двигаться дальше, а только оглядываются назад, им не удастся правильно оценить произошедшее и понять, почему так случилось.</p><p class="p1">Когда организации вкладывают деньги в инструменты бизнес-аналитики, нередко оказывается, что большая их часть тратится на отчеты ради отчетов и на средства, позволяющие делать как можно более красивые визуализации. Это может очень навредить организации, которая стремится извлечь настоящую выгоду из данных и дата-аналитики. Я согласен с тем, что визуализация должна быть привлекательной, чтобы людям хотелось эффективно ее использовать, но порой на это уходит слишком много времени, которое можно было бы потратить на более полезные методы работы с данными. Кроме того, если визуализация данных никак не влияет на достижение целей и задач бизнеса, можно ли вообще считать ее эффективной?</p><p class="p1">Для того чтобы лучше оценить методы первого уровня, стоит разобраться в ПО и технологиях, используемых на этом уровне. Эти технологии не представляют собой ничего из ряда вон выходящего, и большинство из вас о них хотя бы слышали. Наверняка почти все вы знакомы с термином «бизнес-аналитика» и с предназначенными для нее программами. Сегодня доступен целый ряд аналитических программ – Microsoft Power BI, Tableau, Qlik, ThoughtSpot и т. д. Все они могут быть отличными инструментами для описательного анализа. Хотя некоторые их возможности рассчитаны и на другие уровни аналитических методов, их главное предназначение – именно описательный анализ. Организации обязательно должны вкладывать средства в приобретение этих программ и технологий.</p><p class="p1">Методы первого уровня жизненно необходимы. Чтобы ставить диагнозы, делать прогнозы и производить прочие действия с данными, нам для начала необходимо знать, что происходило в прошлом. Но это лишь первый этап процесса, а не сам процесс целиком. Правильная интерпретация знаний, полученных на первом аналитическом уровне, поможет вам перейти ко второму.</p></span><span id="id13"><div class="title4">
<p class="p">Уровень 2: диагностические аналитические методы</p>
</div><p class="p1">Что ж, теперь, когда мы разобрались с уровнем 1, нам будет проще понять уровень 2. Предлагаю начать с аналогии. Представьте себе, что вы простудились и болеете уже несколько дней. У вас температура, озноб, кашель, да и в целом вам нехорошо. Вы решаете сходить к врачу. Вы ждете в коридоре, и наконец вас впускают. Врач вас осматривает и заключает: «Ну что же, вы больны». А затем выходит из кабинета и больше не возвращается. И как вам такой прием? Пойдете ли вы к этому врачу в следующий раз? Все, что он сделал, – сообщил то, что вам и так известно. Знаете, что это было? <em>Описательный</em>, дескриптивный анализ. Врач смог описать ваши симптомы и констатировать, что вы больны, но не сделал ничего, чтобы вам помочь.</p><p class="p1">Теперь представьте, что врач вас осматривает, описывает симптомы болезни, а затем задает вам вопросы, чтобы выявить причину проблемы и поставить правильный диагноз. Имея диагноз, он уже может помочь вам справиться с болезнью и почувствовать себя лучше. Это второй уровень аналитики – <em>диагностический</em>.</p><p class="p1">Теперь, когда вы получили наглядное (надеюсь) представление, как первый аналитический уровень может вести ко второму, давайте разберемся со словом «диагностика».</p><div class="cite">
<p class="p1">Одно из определений слова «диагностика» – «выявление природы заболевания или другой проблемы путем исследования симптомов».</p>
</div><p class="p1">Да, в мире данных и аналитики мы не диагностируем болезни людей или животных, но ставим диагноз тому, что происходит с бизнесом, и пытаемся докопаться до корня проблемы. Еще одно понятие, неразрывно связанное с диагностическим анализом, – это <em>инсайт</em>, проникновение в суть данных, понимание движущих сил и причин происходящего. Применение аналитических методов второго уровня жизненно необходимо для успеха стратегии работы с данными. Почему?</p><p class="p1">Чтобы понять важность диагностики, давайте разберемся, в чем состоит основная цель использования данных и дата-аналитики. Зачем организациям данные и их анализ? Почему они тратят даже не тысячи, а миллионы долларов на работу с информацией? Ответ очевиден. Современный мир стал цифровым, и необходимость дата-аналитики уже не обсуждается – организации должны научиться извлекать из нее выгоду. Но что, если сотрудники, отвечающие за работу с данными, не знают, как извлечь из них действительно ценные знания и инсайты? Если они не умеют поставить «диагноз», что за процесс породил те или иные данные, то напоминают доктора, который может лишь констатировать факт болезни. Если организация будет учить сотрудников выявлять причины тех или иных проблем с помощью диагностических методов, у нее будет больше шансов на возврат инвестиций в данные и дата-аналитику.</p><p class="p1">Еще один ключевой элемент второго уровня аналитики (так же, как и первого) – это демократизация данных, то есть стремление организации донести данные до коллектива. Во-первых, что означает полная демократизация? Она предоставляет коллективу свободу эффективного использования всей имеющейся информации. Коллектив состоит из сотрудников с разным образованием и профессиональным опытом: нужно поставить уникальные способности каждого из них на службу организации.</p><p class="p1">Как и в случае с дескриптивными методами, диагностический уровень аналитики подразумевает использование множества инструментов и компьютерных программ, предназначенных для анализа данных. Часть из них те же, что используются и в описательном анализе: Microsoft Excel, Microsoft Power BI, Qlik и Tableau. Организации прибегают к демократизации данных, чтобы стимулировать сотрудников не только описывать, что происходит, но и находить причины этого.</p><p class="p1">Ключевое слово здесь – «инсайт». Именно проникновение в суть помогает понять, как первый и второй уровни аналитики действуют вместе, и объединить их. Первый уровень описывает, <em>что</em> произошло, – и это ведет ко второму уровню, к попыткам разобраться, <em>почему</em> это произошло. Очевидно, что именно второй уровень требует больше всего время- и трудозатрат в мире данных и аналитики. На первом уровне у нас есть сводки, информационные панели, отчеты и наблюдения, а сотрудники благодаря навыкам дата-грамотности могут определить, почему наблюдения говорят нам то, а не другое. Например, почему та или иная тенденция так сильно изменилась по сравнению с предыдущими кварталами? Почему возник сдвиг в той или иной гистограмме? Примеров масса.</p><p class="p1">Наряду с таким последовательным объединением первого и второго уровней сотрудники должны научиться принимать более обоснованные решения, связанные с данными (учитывая состояние современного цифрового мира, это важно для каждого из нас). Более подробно о таких решениях мы поговорим позже. Развивая у сотрудников способность эффективного использования первых двух уровней аналитических методов, руководители организаций постепенно начинают видеть успехи стратегии использования данных и дата-аналитики.</p></span><span id="id14"><div class="title4">
<p class="p">Уровень 3: предиктивные (предсказательные) аналитические методы</p>
</div><p class="p1">Что приходит вам в голову, когда вы слышите слово «предсказание» или слово «прогноз»? Нострадамус, который предсказал… кажется, все на свете? Или ставки на победу в финальном матче? Или вы задумываетесь, какая будет погода на следующей неделе, когда у вас начинается отпуск? Нам многое хотелось бы спрогнозировать – и в жизни, и в карьере. И конечно же, попадать при этом в яблочко, достигнув совершенства в составлении прогнозов по какому бы то ни было поводу. То же самое можно сказать и об организациях, которые хотят извлекать выгоду из данных и дата-аналитики.</p><p class="p1">Чтобы разобраться со следующим шагом в последовательности аналитических действий, давайте вернемся к нашему примеру с врачом. Как вы помните, доктор констатировал, что вы больны, а затем ушел и, строго говоря, ничем вам не помог (вы и сами знаете, что больны). А теперь представим, что доктор не ушел, а сделал следующий шаг – и смог диагностировать вашу болезнь и ее причину. Таким образом, он помог вам понять, какие процессы вызвали проблему, а это ведет к поиску возможных путей ее преодоления. Что же делает врач дальше, ответив на вопрос «почему?»? Он рассматривает возможные способы лечения, чтобы вам стало лучше: он прогнозирует, что если вы сделаете А, то за этим последует Б.</p><p class="p1">Давайте начнем разбираться с третьим уровнем аналитики, как обычно, с определения – что такое «предсказание» (или «прогноз»).</p><div class="cite">
<p class="p1">Итак, спрогнозировать (или предсказать) – это «заявить или предположить, что некое событие произойдет в будущем само по себе или как следствие чего-либо».</p>
</div><p class="p1">Мне очень нравится это определение. Давайте переварим его первую часть. Мы утверждаем или допускаем, что некое событие случится в будущем с некоей вероятностью. А теперь отдельно сосредоточимся на второй части определения – особенно с точки зрения организаций, которые стремятся с выгодой использовать дата-аналитику. Вторая часть определения гласит: «…или как следствие чего-либо». Насколько часто мы, занимаясь бизнесом, пытаемся что-то сделать в надежде, что это даст желаемый результат? Постоянно. «Если мы сделаем А, произойдет Б». К несчастью, как нам всем прекрасно известно, Б происходит не всегда. Если мы возьмем на вооружение всю мощь данных и дата-аналитики, возможно, следствия будут чаще совпадать с прогнозами.</p><p class="p1">Предсказательные методы анализа – одна из самых популярных форм аналитики в сегодняшнем мире, практически синоним компьютерной обработки данных и стратегии работы с ними. Почему? Давайте попробуем разобраться. Знакомы ли вам эти понятия: «обработка данных», «статистика», «машинное обучение», «алгоритм», «большие данные» и т. д.? Именно эти понятия и составляют третий уровня аналитики (и часть четвертого). Привычность этих терминов породила проблему, связанную с ростом инвестиций в данные и аналитику.</p><p class="p1">С появлением и распространением этих понятий люди и организации стали слишком полагаться на силу этих инструментов и навыков: как будто нам предстоит большая игра и наличие нужных составляющих решает все. Не поймите меня неправильно, возможности предсказательных методов действительно огромны, но, если у ваших сотрудников плохо с дата-грамотностью, им будет сложно пользоваться всеми преимуществами предиктивного анализа. Давайте убедимся в этом на примере.</p><p class="p1">Представьте, что вы – специалист по статистике, построивший сильную прогностическую модель календарного графика покупок на предстоящий сезон отпусков. Вы использовали корректные данные (которые иногда бывает сложно добыть), что помогло в принятии правильного решения. Затем на основании модели вы создали презентацию и начали показывать ее коллегам. К сожалению, при обсуждении результатов вашего анализа обнаруживается, что люди смотрят на вас пустыми глазами. Вы все сильнее расстраиваетесь – мало кто способен понять ваш посыл. Поэтому вы задумываетесь, в чем проблема. А проблема совершенно точно не в ваших методах, модели или технологии – проблема в культуре работы с данными, принятой в организации, и в отсутствии у ваших коллег дата-грамотности.</p><p class="p1">Вкладывая массу средств в сотрудников, занятых предиктивной аналитикой, обработку данных и технологии, организации не получают выгоду от этих инвестиций. Если сотрудники не способны как следует использовать данные и дата-аналитику, потенциальная польза предиктивного моделирования и методов анализа стремится к нулю. Но если сотрудники обладают нужными навыками, предсказательная аналитика может принести большую пользу.</p><p class="p1">Какие технологии и компьютерные программы могут помочь в успешном предиктивном анализе? Во-первых, это два языка программирования, которые завоевывают все большую популярность в сфере обработки данных, – Python и R. С их помощью специалисты по статистике, количественной аналитике и т. д. строят модели. Кроме того, они так здорово называются! Один – как змея, а другой похож на рычание тигра: р-р-р.</p><p class="p1">Кроме того, есть компании, производящие ПО, которое упрощает обработку данных для конечных пользователей (тех, кто уже хорошо знаком с первыми двумя уровнями аналитических методов). Среди таких компаний – Alteryx, SAS, Apache Spark, D3 и другие. В прогностическом анализе можно использовать все те же Microsoft Excel, Tableau и Qlik. На самом деле рядовым сотрудникам вовсе не обязательно быть профессионалами в обработке данных – достаточно простой дата-грамотности.</p><p class="p1">Мы уже упоминали о профессиях сотрудников, которые нужны для предиктивного анализа: специалисты по обработке данных и количественному анализу, специалисты по статистики и т. д. Даже дата-аналитики могут применять предиктивный анализ. Кроме того, в мире дата-грамотности есть место не только технарям: любой, кто способен говорить на языке данных, может пользоваться и предсказательными методами. Таким образом, сотрудники, имеющие дело преимущественно с дескриптивным и диагностическим анализом, при наличии модели, анализа и других составляющих могут принимать участие и в работе с прогнозами – пытаясь разобраться в них и присоединяясь к обсуждениям.</p></span><span id="id15"><div class="title4">
<p class="p">Уровень 4: прескриптивные (предписывающие) аналитические методы</p>
</div><p class="p1">Итак, мы добрались до последнего уровня – прескриптивной аналитики. У этого термина есть разные определения и интерпретации. Здесь мы будем говорить о технологиях, определяющих, что именно нужно делать на основании данных и дата-аналитики, и о бизнес-решениях, которые следует принять. Таким образом, данные или технологии <em>предписывают</em> нам (или советуют), как поступить. Это достаточно продвинутый уровень аналитики, но для него далеко не всегда требуется много сотрудников: необходимы лишь те, кто действительно способен интерпретировать и использовать информацию для принятия более взвешенных и обоснованных решений.</p><p class="p1">Рассматривать мир прескриптивных методов следует как способ дополнить человеческие возможности. Технологии, используемые на этом уровне, позволяют просеивать огромные объемы данных, что ускоряет процесс анализа и исключает возможность человеческих ошибок. Однако затем нужно правильно интерпретировать данные, предоставленные программой. Предписывающие методы помогают получить достоверные результаты анализа, но принятие на их основе правильных решений – задача человека.</p><p class="p1">Какие существуют технологии прескриптивного анализа? Есть много компьютерных программ и сервисов – от более простых и понятных Domo и Alteryx до таких продвинутых, как SAS или SAP Predictive Analytics. Эти инструменты способны стать прекрасным подспорьем в прескриптивном анализе, но, если у вас нет сотрудников, которые умеют интерпретировать результаты работы программ и принимать решения самостоятельно, вложения в ПО могут оказаться бессмысленными.</p></span><span id="id16"><div class="title4">
<p class="p">Примеры использования четырех уровней аналитических методов в реальной жизни</p>
</div><p class="p1">Разбор реальных примеров использования всех четырех уровней аналитики поможет нам и укрепить фундамент, и обрисовать более широкую картину. Каждый из уровней опирается на предыдущий, и сейчас мы изучим, как они взаимодействуют. Кроме того, примеры помогут нам понять, как распределяются роли сотрудников в системе анализа.</p><p class="subtitle"><em>Уровень 1: дескриптивные аналитические методы</em></p><p class="p1">Каждый из этих примеров можно связать с другими. Описательная аналитика – это привычная часть мира бизнеса, все мы с ней регулярно сталкиваемся:</p><p class="p1">● сводки ежемесячных прибылей, представляемые руководителю отдела продаж;</p><p class="p1">● ежеквартальные маркетинговые отчеты о коэффициенте кликабельности;</p><p class="p1">● ежеквартальные отчеты по индексу потребительской лояльности.</p><p class="p1">Кто из сотрудников участвует в дескриптивном анализе? Все! Топ-менеджеры рассматривают отчеты, бизнес-аналитики и дата-аналитики их составляют, специалисты по обработке данных используют свои методы, конечные пользователи читают и интерпретируют сводки и т. д. У каждого своя функция.</p><p class="subtitle"><em>Уровень 2: диагностические аналитические методы</em></p><p class="p1">Помните, что любой пример описательного анализа – это всего лишь первый шаг. Дескриптивные методы помогают понять, <em>что</em> случилось в прошлом, а диагностический анализ дает возможность разобраться, <em>почему</em> это случилось.</p><p class="p1">● В сводке ежемесячных прибылей руководитель увидел рост продаж, квартал за кварталом, и задумался, что стало причиной этому. Дата-аналитик, изучив эту информацию, побеседовал с продавцами и узнал, что увеличить продажи на местах помогла новая программа стимулирования.</p><p class="p1">● В квартальных отчетах о коэффициенте кликабельности, который отражает эффективность рекламы, маркетинговый отдел заметил его резкое падение. В первые 7 месяцев текущего года коэффициент был стабилен, а затем произошел резкий спад. Руководитель отдела маркетинга захотел узнать, чем это обусловлено. Анализ помог выяснить, что маркетинговая команда поменяла расположение ссылки на сайт в электронных письмах. Оказалось, что на новом месте ее сложнее увидеть, и команда исправила эту ошибку.</p><p class="p1">● Согласно квартальным отчетам об индексе потребительской лояльности, все показатели стабильны, за исключением одного – «Порекомендовали бы вы нашу компанию друзьям?». Он устойчиво рос, однако при анализе данных выяснилось, что это не реальный рост, а результат сбоя в системе. Обнаружив сбой, организация смогла сэкономить деньги, решив не продвигать ложноположительный (как выяснилось) эффект.</p><p class="p1">Кто занимается диагностическим анализом? Опять-таки все! Все, кто хочет что-либо продиагностировать: например, топ-менеджеры и сотрудники, ответственные за принятие решений, задают вопросы аналитикам. Дата-аналитики роются в информации, представленной в таблицах и отчетах. Специалисты по обработке данных строят модели, чтобы понять, что случилось. Сотрудники разных отделов компании тоже должны быть готовы предоставить свои знания и профессиональный опыт. Словом, любой сотрудник может принять участие в диагностике случившегося или происходящего.</p><p class="subtitle"><em>Уровень 3: предиктивные аналитические методы</em></p><p class="p1">Предиктивные методы – это более продвинутый уровень аналитики. Предсказательный анализ позволяет понять, что произойдет в будущем.</p><p class="p1">● Отдел продаж хотел убедиться, что новый импульс, полученный в результате повышения прибылей за счет программы стимулирования, не пропадет зря. Команда дата-аналитиков построила новые модели, которые показывали, что именно улучшилось с точки зрения продаж и прибылей, и это позволило им спрогнозировать: «Если торговые представители сделают А, то произойдет Б». Это поможет планированию и сохранит динамику.</p><p class="p1">● Отдел маркетинга рассмотрел данные, прибег к помощи аналитиков и начал работу по прогнозированию последствий смены места ссылки в теле письма. Были проведены разнообразные тесты, на основе которых аналитики спрогнозировали вероятные результаты запуска новых email-кампаний и предположили, где лучше разместить ссылку. Благодаря проведенному анализу у маркетологов теперь есть полный отчет о прогнозах.</p><p class="p1">● После обнаружения сбоя команда вернулась к поиску способов повысить потребительскую лояльность, эффективно используя имеющиеся у нее технологии получения данных и построения прогностических моделей для анализа и улучшения показателей.</p><p class="p1">Кто может участвовать в предсказательном анализе? Правильно: все! Конечно, специалисты по обработке данных и другие «технические» сотрудники играют важную роль, так как именно они строят прогнозы и модели. Когда руководителям компании нужно предсказать, что произойдет в результате тех или иных действий, они должны как следует донести это до специалистов, которые заняты прогнозами. Различные отделы компании должны делиться своими планами, опытом и всем остальным, чтобы прогнозы были более точными.</p><p class="subtitle"><em>Уровень 4: прескриптивные аналитические методы</em></p><p class="p1">Прескриптивный анализ подразумевает следующее: технология «подсказывает» организации, что делать.</p><p class="p1">● У отдела продаж теперь есть огромное количество данных, которые получены при анализе подхода, основанного на стимулировании, и специалисты могут использовать машинное обучение для поиска тенденций и закономерностей: компьютер сам придумает, что делать дальше. Очень важно, чтобы специалисты могли ставить правильные вопросы по поводу данных, а затем эффективно применять на практике полученные ответы.</p><p class="p1">● Отдел маркетинга, получив массу данных по коэффициенту кликабельности и почтовым рассылкам, может использовать соответствующие алгоритмы и технологии, чтобы получать рекомендации по размещению ссылок в теле письма.</p><p class="p1">● При работе с индексом потребительской лояльности главным аспектом становится не анализ данных, а сами действия по улучшению обслуживания клиентов. Руководители работают с командой дата-аналитиков, чтобы при помощи компьютера найти нужные закономерности и предсказать, что нужно сделать для достижения успеха. Это может быть лишний телефонный звонок или небольшое увеличение бонусов для клиентов – зависит от ситуации. Это позволит компании тестировать варианты и еще успешнее работать с клиентами.</p><p class="p1">Кто участвует в директивном анализе? Вы и сами знаете ответ: все! Здесь, как и на предсказательном уровне, большую роль играют технические специалисты, но для дела нужен каждый сотрудник – лишь бы он умел задавать правильные вопросы машине, а затем применять результаты ее работы.</p></span><span id="id17"><div class="title4">
<p class="p">Краткое содержание главы</p>
</div><p class="p1">Когда мы смотрим на четыре уровня аналитических методов, нам хочется понять, что лежит в основе каждого из них. Нужно разобраться, как устроена аналитическая мозаика и кто окажется в проигрыше, если ее не удастся собрать правильно. Чтобы организация могла добиться успеха в работе с данными и дата-аналитикой, мозаика должна сложиться.</p><p class="p1">Но мы не можем собирать ее так, как делают маленькие дети, – просто выхватывая кусочки из общей кучи в надежде, что они сложатся сами собой. Необходимы вложения в каждый уровень – как в сотрудников с их способностями и навыками, так и в технологии и ПО.</p><p class="p1">Дескриптивные методы рассказывают о том, что уже произошло, диагностические – находят причину случившегося, предиктивные – предсказывают будущее, а прескриптивные – позволяют компьютерам подсказывать, что нужно сделать. Разобравшись во всех четырех уровнях, организация может успешно развивать стратегию работы с данными. Если вы уже разобрались, что к чему, готовы ли вы познакомиться с определением термина «дата-грамотность»? Тогда переходим к следующей главе.</p></span></span>
