<p class="p">Три «С» дата-грамотности</p>
</div><span><p class="p1">В главе 7 мы рассмотрели способы, при помощи которых руководители организаций могут организовать эффективное обучение дата-грамотности. Но речь шла именно об обучении на уровне организации! Любая организация состоит из отдельных людей – и не просто людей, а личностей, с разными качествами и навыками. Очень часто мне задают вопрос, как начать личное, самостоятельное путешествие в мир дата-грамотности. Если руководство стремится построить действительно успешную организационную стратегию, ни в коем случае нельзя забывать об отдельных людях. И это приводит к новым вопросам: что они должны изучать? Нужна ли им, к примеру, статистика?</p><p class="p1">Простой и короткий ответ: нет, вы не должны быть специалистом по обработке данных или статистике, мы уже об этом говорили. Правильное обучение означает, что человек, совершающий свое личное путешествие в мир дата-грамотности, должен быть эффективно занят. Прежде чем погружаться в процесс обучения, нужно познакомиться с тремя аспектами дата-грамотности – ее тремя «С».</p><p class="p1">Три «С» дата-грамотности – это <strong>C</strong>uriosity (любопытство), <strong>C</strong>reativity (креативность, творческий подход) и <strong>C</strong>ritical thinking (критическое мышление). Мы рассмотрим их в двух перспективах: с точки зрения элементов дата-грамотности (чтение данных, работа с ними, анализ и общение на языке данных) и с точки зрения аналитики (четыре уровня аналитических методов). Мы покажем, как все это применяется в работе с данными и результатами их анализа, а затем вы сами сможете применять полученные знания и на работе, и (что не менее важно) в быту. Три «С» должны стать неотъемлемой частью вашей повседневной жизни.</p></span></span>
