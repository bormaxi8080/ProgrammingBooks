<p class="p">03</p>
<p class="p">Определение дата-грамотности</p>
</div><span><p class="p1">Теперь, когда мы поняли, что наш мир захватили данные, и разобрались в четырех уровнях их анализа, может быть, стоит наконец-то дать определение дата-грамотности? Конечно, давайте попробуем.</p><p class="p1">Для начала нужно исключить то, чем дата-грамотность <em>не</em> является. Я знаю, о чем вы думаете: ну вот, нужно возвращаться за парту, изучать всякие технические аспекты, статистику и т. д. Но это не так. Дата-грамотность – это <em>не</em> теория анализа и обработки данных. Не всем нужно быть специалистами по data science, но всем нужна дата-грамотность.</p><p class="p1">Эксперты по обработке данных обладают продвинутыми техническими навыками. Они умеют программировать, хорошо разбираются в статистике и тому подобных вещах. Data science в чистом виде – это применение к данным научного метода. Хотите во все это ввязаться? Вряд ли многие хотят. Но это и не нужно всем и каждому – зато каждый должен уметь изучать данные и использовать их с выгодой для себя. Это не просто помогает нам успешно бороться с конкурентами и строить карьеру, но и дает практические навыки, которые пригодятся в жизни.</p><p class="p1">Итак, мы вывели за скобки научные методы обработки данных – а теперь давайте вернемся к определению дата-грамотности. Их существует немало, но мы остановимся на наиболее полном определении, которое используется в Университете Эмерсона и Массачусетском технологическом институте.</p><div class="cite">
<p class="p1">Итак, дата-грамотность – это способность читать данные, работать с ними, анализировать их и использовать как аргумент<a href="ch2.xhtml#id26" class="a">[18]</a>.</p>
</div><p class="p1">Мне нравится это определение, но для ясности хотелось бы расширить и несколько видоизменить формулировку «использовать как аргумент». Понятно, что в данном случае она означает «подкреплять свою точку зрения данными», но не слишком ли это узко? Не нужен ли дополнительный смысл? Мне бы хотелось расширить определение.</p><div class="cite">
<p class="p1">Дата-грамотность – это способность читать данные, работать с ними, анализировать их и общаться на языке данных.</p>
</div><p class="p1">Дело в том, что «общение на языке данных» вовсе не обязательно подразумевает именно споры и дискуссии. Способность к такому общению – это не просто способность подкрепить свою точку зрения данными, хотя и это тоже важно. Способность подкрепить свое профессиональное «чутье» данными повышает ценность сотрудника для компании. Но есть и еще один аспект коммуникации – рассказывать с помощью данных некие «истории», привнося в анализ и статистические выкладки контекст и практическую применимость.</p><p class="p1">Итак, у нас есть определение, и мы готовы отправиться в путь по стране дата-грамотности, чтобы достичь успеха в экономике будущего. И что, на этом все? Можно заканчивать книгу? Если бы все было так просто! Нам еще многое предстоит рассмотреть, чтобы расширить, конкретизировать и углубить наши знания о дата-грамотности. А для этого давайте попробуем разобраться с отдельными элементами (составляющими) дата-грамотности, основываясь на нашем определении. Воспользуемся примерами четырех элементов, четырех составляющих дата-грамотности, чтобы понять, где именно в реальном мире нам нужны те или иные навыки.</p></span><span id="id19"><div class="title5">
<p class="p">Элемент 1: чтение данных</p>
</div><p class="p1">Первая составляющая дата-грамотности – это чтение данных. Что же значит читать данные? Начнем с определения самого слова «читать» и примеров из жизни. Открыв «Оксфордский словарь», мы узнаем следующее: «Читать – видеть и понимать значение букв и символов (в письменном или печатном виде), из которых состоит текст, мысленно интерпретируя их»<a href="ch2.xhtml#id25" class="a">[19]</a>. Что-что? Как-то замысловато это выглядит для такого простого слова. Конечно, все мы знаем, что такое «читать», – вы же сейчас <em>читаете</em> эту книгу. Впрочем, словарное определение можно даже расширить. В словаре говорится о письменном или печатном тексте – а как насчет «чтения» языка телодвижений? Считывая жесты и мимику человека, мы понимаем его эмоции и можем получить много полезной информации. Стало быть, «читать» означает «воспринимать и понимать что-либо». Для меня это и есть главный смысл, который можно вложить в понятие «дата-грамотность»: воспринимать при помощи органов чувств некие данные, понимая их. Можно ли пойти дальше и добавить еще больше смысла к составляющей «читать данные»? Давайте попробуем.</p><p class="p1">В нашем случае читать данные означает смотреть на имеющиеся данные и понимать их. Все просто и понятно. Существует множество форм получения и представления данных, и мы должны научиться воспринимать все эти формы, чтобы успешно понимать все данные, с которыми нам приходится работать. Именно в этом состоит одна из главных причин нехватки навыков и «застревания» организаций на первом уровне анализа данных: большинство людей обладают лишь базовыми навыками чтения и понимания данных. Если человек умеет читать данные лишь на первом уровне, описательном, он неизменно будет возвращаться к дескриптивному анализу, чтобы не выходить из зоны комфорта. Это свойственно каждому из нас. Может быть, дело в эволюции. Все мы возвращаемся туда, где нам удобно (поэтому так важно преодолеть нехватку навыков: дата-грамотность должна стать удобной для всех). Только представьте себе: вот вы устроились на вашем любимом диванчике и никуда не хотите уходить. Если необходимость глубже вникать в данные причиняет нам дискомфорт, мы остаемся на первом уровне – как на любимом диванчике.</p><p class="p1">Теперь, когда мы знаем, что такое чтение данных, давайте запомним: да, не все люди читают данные одинаково хорошо. И это <em>нормально</em>. Представьте себе субординацию. Высшее руководство компании – один уровень, главы отделов и те, кто несет ответственность за решения, – другой… и т. д., вплоть до рядовых дата-аналитиков. Наличие у сотрудников организации разнообразных навыков дает возможность всесторонне интерпретировать визуализацию данных, привнося в общее дело личный опыт каждого, а в результате совершенствуется анализ на всех четырех уровнях. Чтобы разобраться в конкретных навыках и уровнях их применения, давайте рассмотрим пример: как люди, выполняющие в организации разные функции, по-разному читают данные.</p><p class="p1">Представьте себе крупную торговую компанию, успешно запустившую новый продукт. К запуску готовились долго, но все же сумели принять обоснованное решение, положившись на дата-грамотность сотрудников и всю мощь аналитических методов. Как разные группы сотрудников пришли к окончательному решению? Кто «читал» необходимые данные?</p><div class="cite">
<p class="p1">ЧТЕНИЕ ДАННЫХ ОТДЕЛОМ ИССЛЕДОВАНИЙ И РАЗРАБОТОК</p>
<p class="p1">Давайте сначала взглянем на отдел исследований и разработок. Его сотрудникам необходимо читать, понимать и использовать очень много данных. В нашем случае команда потратила много времени и сил на сбор внутренних и внешних данных – и в итоге, изучив результаты опросов, а также сведения о конкурентах и рыночной ситуации, смогла оценить жизнеспособность нового продукта и другие факторы. Вы и сами понимаете, что при чтении данных и поиске информации, необходимой для принятия решения, сотрудники использовали как дескриптивные, так и диагностические аналитические методы.</p>
</div><div class="image">
<img class="z1" alt="" src="images/i_002.png"/>
</div><div class="cite">
<p class="p1">ЧТЕНИЕ ДАННЫХ ОТДЕЛОМ МАРКЕТИНГА</p>
<p class="p1">Далее давайте рассмотрим действия отдела маркетинга. От сотрудников требовалось разработать маркетинговую стратегию и систему распространения информации о новом продукте. Им пришлось изучить и понять горы данных, полученных от самой компании, а также проанализировать внешние тенденции, связанные с продуктом. Кампании какого рода были успешными в прошлом? А какие провалились? Какие внешние обстоятельства могут повлиять на запуск продукта? Умение использовать как дескриптивные, так и диагностические методы помогло отделу маркетинга сформировать стратегию для успешного запуска продукта.</p>
</div><div class="image">
<img class="z1" alt="" src="images/i_003.png"/>
</div><div class="cite">
<p class="p1">ЧТЕНИЕ ДАННЫХ ТОП-МЕНЕДЖМЕНТОМ</p>
<p class="p1">И наконец, давайте обратимся к высшему руководству – к топ-менеджерам, которые принимают окончательное решение о запуске продукта. Для принятия серьезных решений умение читать данные критически важно. Всем известно, что у руководства мало свободного времени, а данных, требующих изучения, очень много. Топ-менеджеры должны уметь быстро читать и оценивать данные, чтобы принимать на их основе правильные решения. В нашем случае команда топ-менеджеров смогла быстро прочесть и проанализировать информацию о новом продукте, чтобы принять обоснованное решение, подкрепленное данными.</p>
</div><p class="p1">Итак, мы видим, что <em>каждый</em> сотрудник организации занимается чтением данных. Но у каждого свой уникальный взгляд на них. Способность воспринимать данные и понимать их – необходимая составляющая взвешенного подхода к принятию решений.</p></span><span id="id20"><div class="title5">
<p class="p">Элемент 2: работа с данными</p>
</div><p class="p1">Иногда нам кажется, что «работа» – это плохое, неприятное слово, но на самом деле работа должна быть не менее интересной и захватывающей, чем игра. Работать – это значит получать удовольствие и добиваться успеха в том, что нам небезразлично. В мире дата-грамотности работа с данными должна приносить радость, а не быть тяжкой ношей. Ее задача – способствовать нашей карьере и помогать двигаться вперед.</p><p class="p1">Что означает работа с данными (или просто «работа» в целом)? Давайте для начала разберемся с самим понятием «работа», чтобы рассмотреть его в нужном контексте.</p><p class="p1">Определений такого простого слова масса. Мне нравится такое: работа – это «деятельность, заключающаяся в физической или умственной активности ради достижения цели или результата»<a href="ch2.xhtml#id22" class="a">[20]</a>. Итак, выходит, что работа с данными – это действия с данными ради достижения цели или результата. Все, конец главы, мы все поняли… да? И все же стоит немного углубиться в тему, чтобы как следует разобраться.</p><p class="p1">Марк Твен сказал: «Работа и игра – это два слова, которые описывают одно и то же, только в разных условиях»<a href="ch2.xhtml#id20" class="a">[21]</a>. Но работа тоже может приносить удовольствие. Теперь, когда мы понимаем, что значит «работа» (и, следовательно, осознаем, что она может быть не хуже игры), предлагаю перейти к конкретному контексту – работе организаций с данными.</p><p class="p1">Итак, работа организации с данными – это некие действия с данными, совершаемые сотрудниками организации для достижения цели или результата. Перейдем к конкретике и рассмотрим, как выглядит работа с данными на разных аналитических уровнях и как она связывает в единое целое различные отделы организации и разные роли ее сотрудников.</p><p class="p1">В работе с данными на четырех уровнях аналитики есть много общего, но вместе с тем каждый уровень обладает своими уникальными особенностями. Даже в дескриптивной аналитике работа с данными может означать для разных сотрудников и разных подразделений организации совершенно разное. Вы наверняка помните, что дескриптивный анализ – это описание того, что уже произошло или происходит в организации прямо сейчас. К описанию происходящего и сводится работа с данными на этом уровне. Строя визуализацию недавней маркетинговой кампании или рассматривая ее, вы работаете с данными. Это происходит постоянно. Вспомните пример из предыдущей главы – про Rolls-Royce и авиационные двигатели. Сколько способов работы сотрудников с данными мы обнаруживаем только в этом частном случае? Одни разрабатывали датчики для сбора данных, другие собирали данные, третьи анализировали их для последующего применения. И все эти люди работали с данными.</p><p class="p1">Второй уровень аналитических методов – диагностический, то есть поиск причин того, что было выявлено на дескриптивном уровне, – это тоже работа с данными. Пытаясь определить, <em>почему</em> что-то произошло, ища инсайты, раскрывая причины и следствия случившегося, мы работаем с данными. Формулировка вопросов, составление отчетов, проведение анализа – это все работа с данными. В каких сферах вам нужны инсайты? Какие важные знания вы хотите получить? Почему проиграла последний матч ваша любимая команда? Или – какое снаряжение взять с собой в поход? Вы <em>уже</em> работаете с данными самыми разными способами. Но давайте вернемся к работе организаций с данными и вновь обратимся к примеру с Rolls-Royce и двигателями: зачем собирать данные, если мы не собираемся работать с ними, чтобы почерпнуть важные знания? На тех, кто обрабатывал данные, считанные датчиками, лежала большая ответственность – ведь новые знания потенциально могли спасти множество человеческих жизней.</p><p class="p1">Предиктивный и прескриптивный анализ также подразумевает <em>работу с</em> данными разными способами. Эту работу выполняют разные группы сотрудников – от тех, кто отвечает за получение данных, до тех, кто непосредственно занимается их обработкой, делает прогнозы, анализирует (то есть, строго говоря, читает). Работа с данными – обычное дело для каждого из нас: мы постоянно этим занимаемся в повседневной жизни.</p><p class="p1">Если вы болельщик, то часто ли вы пытаетесь выявить тенденции, связанные с выступлениями вашей любимой команды в текущем сезоне, чтобы предсказать, как она сыграет в важном матче? <em>Постоянно!</em> Мы все время работаем с данными, читаем их, чтобы обогатить нашу жизнь, но на что это похоже в рабочей обстановке? Давайте рассмотрим еще один пример.</p><p class="p1">Представьте себе, что вы работаете в крупной организации, которая хочет запустить новую инновационную маркетинговую кампанию: ничего подобного ваша организация еще не делала. Эта кампания долго и с огромным трудом разрабатывалась, а из-за ее беспрецедентной сложности многие сотрудники очень нервничают. Как они будут работать с данными в такой ситуации? Что они будут стараться обнаружить? Какова роль дата-грамотности? Давайте рассмотрим, как разные группы сотрудников работают с данными, чтобы запустить эту кампанию и проанализировать ее успешность.</p><div class="cite">
<p class="p1">РАБОТА С ДАННЫМИ: IT-ОТДЕЛ</p>
<p class="p1">Для начала возьмем IT-специалистов. Нужно ли им работать с данными, чтобы помочь в запуске подобной кампании? Разумеется! В рамках этой конкретной кампании IT-отдел должен был и получить, и сделать доступными данные, необходимые для принятия обоснованных решений. Команда работала с данными самыми различными способами. В результате конечные пользователи получили возможность анализировать и использовать данные для обеспечения успеха кампании.</p>
</div><div class="image">
<img class="z1" alt="" src="images/i_004.png"/>
</div><div class="cite">
<p class="p1">РАБОТА С ДАННЫМИ: ОТДЕЛ МАРКЕТИНГА</p>
<p class="p1">Далее рассмотрим саму команду маркетологов. Требуется ли от них работа с данными? Конечно! Маркетологи должны работать с данными, чтобы провести описательный анализ. Им нужно определить тенденции и закономерности в данных, касающихся как самой организации, так и рынка в целом. Именно данные помогут им составить прогноз успешности кампании.</p>
</div><div class="image">
<img class="z1" alt="" src="images/i_005.png"/>
</div><div class="cite">
<p class="p1">РАБОТА С ДАННЫМИ: ОТДЕЛ ПРОДАЖ</p>
<p class="p1">Теперь обратимся к отделу продаж. Команда «продажников» находится в авангарде: именно она непосредственно взаимодействует с существующими и потенциальными клиентами. Отдел продаж отвечает на вопросы и проводит исследования для кампании, изучает новые продукты, доступные для клиентов организации, и решает, как использовать всю эту информацию для достижения успеха. «Продажники» должны уметь эффективно обращаться с данными, лежащими в основе маркетинговой кампании, а другие подразделения организации должны делиться с ними теми данными, которые есть у них.</p>
</div><div class="image">
<img class="z1" alt="" src="images/i_006.png"/>
</div><div class="cite">
<p class="p1">РАБОТА С ДАННЫМИ: ТОП-МЕНЕДЖМЕНТ</p>
<p class="p1">И наконец, топ-менеджеры. Им непременно нужно работать с данными при запуске новой кампании: они никогда не занимались ничем подобным, это беспрецедентная кампания. Топ-менеджеры получают отчеты и другую информацию, что помогает им принимать решения, подкрепленные данными (обратите внимание: наша мозаика – четыре уровня аналитических методов – успешно складывается!). Получив данные, руководство начинает с ними работать. Естественно, это необходимо для успешного запуска кампании.</p>
</div><p class="p1">В целом, как мы видим, <em>каждому</em> сотруднику организации нужно работать с данными, и уметь это должен <em>каждый</em>, кто принимает какие бы то ни было решения. Но, как уже было замечено выше, «работа» зачастую воспринимается как нечто неприятное, а в случае с данными и дата-аналитикой это особенно верно: многим кажется, что это программирование, статистика и прочие скучные вещи. Но вспомним Марка Твена: работа может и должна быть похожа на игру. Работа, требующая дата-грамотности, необходима для успеха организаций, для достижения ее целей, и именно она заставляет крутиться шестеренки бизнеса. Совершенствуя навыки обращения с данными (не забывайте, что мы все так или иначе работаем с ними, даже не осознавая этого) и сохраняя при этом позитивный настрой, вы поймете, что работа с данными помогает принимать более обоснованные решения – не только профессиональные, но и бытовые: при выборе профессии, при покупке дома или машины и т. д. Дата-грамотность помогает нам не теряться и не расстраиваться при столкновении с информацией и технологиями, а ставить их себе на службу. Работа с данными – это наши повседневные обязанности.</p></span><span id="id21"><div class="title5">
<p class="p">Элемент 3: анализ данных</p>
</div><p class="p1">Так что же такое анализ данных? Разве этим не должны заниматься только люди с техническим складом ума или соответствующим образованием? Разве для анализа не нужно уметь программировать? Конечно же, нет! Каждый из нас способен анализировать данные, чтобы информация пошла на пользу и не причинила вреда. Анализ помогает нам отделять нужное от ненужного в потоке информации. Вы наверняка слышали словосочетание «фейковые новости». Умение ставить вопросы и анализировать данные помогает распознавать некорректную или ложную информацию. Анализ данных – как на работе, так и в быту (к примеру, когда вы после ужина зависаете в соцсетях) – это ключевой элемент второго, диагностического уровня аналитики.</p><p class="p1">Анализировать можно многое. На этот раз для начала мы проанализируем само слово «анализ».</p><div class="cite">
<p class="p1">Анализ – это подробное изучение элементов или структуры чего-либо<a href="ch2.xhtml#id18" class="a">[22]</a>.</p>
</div><p class="p1">Это определение в каком-то смысле обнажает суть понятия: мы хотим изучить предмет или явление, чтобы понять его причины, ответить на главный стоящий за ним вопрос – «Почему?». Это ключевой элемент анализа данных. Другое определение дает нам еще один кусочек мозаики: анализировать – это обнаружить или раскрыть что-либо при помощи подробного изучения<a href="ch2.xhtml#id16" class="a">[23]</a>. Особенно интересно слово «раскрыть». Раскрывая что-либо, мы освещаем нашим новым знанием, нашим инсайтом (полученным в результате дескриптивного анализа) все данные, которые у нас есть. Возникает вопрос: а как мы анализируем данные? Давайте разберемся.</p><p class="p1">Сначала – вопросы. А потом еще вопросы. И, может быть, еще несколько вопросов. Нам нужно научиться ставить их правильно. Мы склонны доверять первому впечатлению о предметах или явлениях – и говорить себе: о, кажется, я знаю ответ. К несчастью, работа зачастую приучает нас именно к этому. Мы привыкаем к своим функциям, спущенным сверху правилам, стандартным процедурам… и не можем выехать из этой колеи. Это не подталкивает нас задавать вопросы. Давайте рассмотрим пример анализа данных в повседневной жизни – и это будет самый простой вопрос: «Что мне сегодня надеть?».</p><p class="p1">Решая, что надеть, мы нередко хватаем первое, что подвернулось под руку, и просто надеемся, что погода не подведет. Случается с вами такое? Если да, то хорошо, если вы живете где-нибудь на Карибах, где невелика вероятность замерзнуть… но и там может налететь шторм, и вы пожалеете, что одеты не по погоде. Чтобы принять обоснованное решение, что нам сегодня надеть, мы должны получить и проанализировать некую информацию. Первое, что приходит в голову, – взять смартфон и изучить прогноз погоды (в надежде, что он окажется верным). А затем стоит посмотреть в окно и проанализировать увиденное. Наконец, можно ненадолго выскочить на улицу и физически <em>ощутить температуру, влажность и т. д.</em> Все эти действия – примеры анализа данных. Вы осуществляете этот анализ, даже если ваши методы не подразумевают использование технологий, а ограничиваются лишь субъективными наблюдениями.</p><p class="p1">Каждый из нас постоянно анализирует данные, чтобы на их основе принять те или иные взвешенные решения. Чтобы как следует в этом разобраться, давайте рассмотрим, как анализируют данные по запуску продукта различные подразделения компании.</p><div class="cite">
<p class="p1">АНАЛИЗ ДАННЫХ: ОТДЕЛ ИССЛЕДОВАНИЙ И РАЗРАБОТОК</p>
<p class="p1">Должен ли отдел исследований и разработок анализировать данные, чтобы понять, как прошел запуск продукта? Конечно, да! Его сотрудники анализируют не только внутреннюю информацию, поступающую из других подразделений компании, но и внешние данные. Например, представьте, что вы запустили новый продукт именно тогда, когда в экономике начался спад. Кто-то скажет, что это была изначально плохая идея и что продукт не мог не провалиться, но так ли это? Если внешние данные свидетельствуют, что ситуация на рынке в целом неблагоприятна, это действительно могло повредить запуску. Однако отдел исследований и разработок должен поставить правильные вопросы и проанализировать информацию, чтобы составить заключение об успешности запуска.</p>
</div><div class="image">
<img class="z1" alt="" src="images/i_007.png"/>
</div><div class="cite">
<p class="p1">АНАЛИЗ ДАННЫХ: ОТДЕЛ ПРОДАЖ</p>
<p class="p1">Теперь рассмотрим самих «продажников». Нужно ли им анализировать данные? Конечно. Они должны задавать вопросы, исследовать различные факторы и изучать огромное количество самых разных данных, чтобы определить, был ли запуск успешным.</p>
</div><div class="image">
<img class="z1" alt="" src="images/i_008.png"/>
</div><div class="cite">
<p class="p1">АНАЛИЗ ДАННЫХ: ТОП-МЕНЕДЖМЕНТ</p>
<p class="p1">И наконец, давайте снова вернемся к нашему замечательному руководству. Нужно ли топ-менеджерам анализировать данные, чтобы разобраться, был ли запуск успешным? Да, нужно – и, надеюсь, они так и делают! Топ-менеджеры управляют компанией: если они не анализируют успешность запуска каждого нового продукта, то чем они вообще занимаются? Стреляют наугад? Топ-менеджерам необходимо проанализировать большие объемы данных, чтобы определить степень успеха. Как запуск последнего продукта повлиял на чистую прибыль компании (и повлиял ли вообще)? Каковы объемы продаж нового продукта и насколько эффективно сработал отдел продаж? Удалось ли маркетологам повысить интерес к продукту? Столько вопросов – а это лишь верхушка айсберга.</p>
</div><p class="p1">Итак, как мы видим, <em>всем</em> нужно анализировать данные. Это жизненно необходимо для понимания, насколько успешным оказался запуск продукта. Все должны уметь определять тенденции и закономерности в данных. Все должны уметь «раскрыть и обнаружить что-либо при помощи подробного изучения», как гласит наше определение. Не всем нужно быть экспертами по обработке данных, но все должны уметь задавать вопросы и проводить собственный анализ. Анализ данных – одна из ключевых составляющих дата-грамотности. Да, для успешной работы с данными необходимы все четыре составляющие, все четыре элемента, но если мы не в состоянии проанализировать данные для получения важных знаний, то перед нами во весь рост встает прежняя проблема: мы рискуем застрять на первом уровне – уровне дескриптивной аналитики.</p></span><span id="id22"><div class="title5">
<p class="p">Элемент 4: общение на языке данных</p>
</div><p class="p1">Теперь, когда мы поговорили о чтении данных, работе с ними и их анализе, перейдем к очень важному аспекту дата-грамотности: общению на языке данных. Что делать, если вы способны провести строгий анализ, почерпнуть из имеющихся у вас данных важные знания с помощью диагностических методов, но при этом не в состоянии донести результаты до коллег, подчиненных и т. д.? Или, что еще хуже, вы можете считать, что у вас есть необходимые навыки для общения на языке данных… но на самом деле их нет. Тогда вы совершенно точно не сумеете объяснить другим, к каким выводам пришли. Умение общаться на языке данных – абсолютная необходимость.</p><p class="p1">Очень важно понять, что такое общение на языке данных. Что означает слово «общаться»?</p><div class="cite">
<p class="p1">Общаться – это делиться или обмениваться информацией, новостями или идеями<a href="ch2.xhtml#id14" class="a">[24]</a>.</p>
</div><p class="p1">Если говорить о четырех уровнях аналитики, нам нужно делиться или обмениваться информацией, чтобы описать, что случилось в прошлом, знаниями, полученными в результате диагностического анализа, прогнозами и указаниями на основании предиктивного и прескриптивного анализа. Общение необходимо для успеха стратегии работы с данными и дата-аналитикой. Как общаться на языке данных? Есть ли какой-то особый способ общения с опорой на дата-грамотность, который делает обмен информацией более эффективным? Это прекрасные вопросы!</p><p class="p1">В современном мире данных есть постоянно растущая область: дата-сторителлинг. Откуда такой интерес к ней? Давайте подумаем. Если я должен донести до вас множество статистических показателей и прочих числовых данных, скоро ли вы начнете зевать и скажете мне спасибо за прекрасное лекарство от бессонницы? Но все может обернуться иначе. Запоминаете ли вы истории, которыми делятся с вами другие люди? Наш мозг гораздо лучше воспринимает истории, чем «чистые» данные. Мы должны научить людей делиться историями и доносить до других именно в такой форме различные показатели, результаты анализа и знания, почерпнутые из данных.</p><p class="p1">А теперь давайте еще раз взглянем на разные подразделения компании и попытаемся понять, кому нужна эта составляющая дата-грамотности. Давайте представим, что мы изучаем финансовые показатели компании за последние 12 месяцев. Этот период был для компании весьма продуктивным, и мы хотим знать, что привело к такому успеху и как сохранить динамику. Должны ли сотрудники различных подразделений компании поделиться друг с другом тем, что извлекли из данных?</p><div class="cite">
<p class="p1">ОБЩЕНИЕ НА ЯЗЫКЕ ДАННЫХ: ФИНАНСОВЫЙ ОТДЕЛ</p>
<p class="p1">В первую очередь посмотрим на финансовый отдел. Следует ли команде финансистов общаться с другими на языке данных, чтобы понять, насколько успешным был последний год? Да! Как раз финансовый отдел и должен рассказать остальным результаты общей работы. В данном случае команда финансистов может поделиться только результатами дескриптивного анализа (а это первый уровень). Финансовый отдел сообщает топ-менеджерам и другим сотрудникам компании о численных показателях, чтобы у всех сложилась верная картина происходящего.</p>
</div><div class="image">
<img class="z1" alt="" src="images/i_009.png"/>
</div><div class="cite">
<p class="p1">ОБЩЕНИЕ НА ЯЗЫКЕ ДАННЫХ: ДАТА-АНАЛИТИКИ</p>
<p class="p1">Перейдем к команде специалистов по обработке данных. Эти сотрудники играют очень важную роль в понимании того, что происходило в течение последних 12 месяцев. Они способны находить, анализировать и раскрывать то, что могли пропустить другие. Дата-аналитикам, как правило, нужно совершенствовать свои навыки дата-грамотности именно в сфере общения на языке данных. Вопрос в другом: нужно ли им это? Конечно же, да. Раньше общение не было приоритетом для тех, кто занимается обработкой данных. Однако в новом мире дата-грамотности все иначе, и дата-аналитикам нужно учиться общаться на языке данных со всеми сотрудниками своей организации.</p>
</div><div class="image">
<img class="z1" alt="" src="images/i_010.png"/>
</div><div class="cite">
<p class="p1">ОБЩЕНИЕ НА ЯЗЫКЕ ДАННЫХ: ТОП-МЕНЕДЖМЕНТ</p>
<p class="p1">И наконец, высшее руководство. Топ-менеджерам нужно уметь донести до всех сотрудников организации результаты различных типов анализа. Затем они должны рассказать о причинах успеха, о том, что планируется делать для сохранения положительной динамики, и т. д.</p>
</div><p class="p1">Способность говорить на языке данных и понимать его необходима для оценки успеха компании. Итак, мы видим одну общую тему, объединяющую весь мир дата-грамотности, – навыки общения на языке данных нужны <em>всем</em>.</p></span><span id="id23"><div class="title5">
<p class="p">Краткое содержание главы</p>
</div><p class="p1">Как мы поняли из этой главы, всем – абсолютно всем и каждому! – необходимо развивать навыки дата-грамотности. Не забывайте определение: дата-грамотность – это способность читать данные, работать с ними, анализировать их и общаться на языке данных. Дата-грамотность и ее отдельные элементы помогают организации достичь успеха в любой деятельности, будь то запуск нового продукта, изменение маркетинговой стратегии или еще что-то.</p><p class="p1">В заключение упомяну о двух крайне важных аспектах определения дата-грамотности – это свободное владение данными и принятие решений, подкрепленных данными. Мы еще поговорим об этом, но уже сейчас следует отметить, что свободное владение данными – это и есть способность разговаривать на языке данных. Что такое принятие решений, подкрепленных данными, я думаю, объяснять не нужно. Если мы обладаем дата-грамотностью, но не используем ее для принятия более обоснованных решений, то в чем тогда ее смысл?</p></span></span>
