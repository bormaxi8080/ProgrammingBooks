<p class="p">Связь дата-грамотности с четырьмя уровнями аналитики</p>
</div><span><p class="p1">В предыдущих главах мы рассмотрели четыре уровня аналитических методов, или просто четыре уровня аналитики. Напоминаю: это дескриптивный (описательный), диагностический, предиктивный (предсказательный) и прескриптивный (предписывающий) уровни. Эти четыре уровня, если их включить в целостный план и подход к работе с данными и их анализом, помогают руководителям раскрыть потенциал организации – и, разумеется, вернуть инвестиции в эту сферу. Вы можете спросить: какое отношение к четырем уровням аналитики имеет дата-грамотность? Если вспомнить определение дата-грамотности как способности читать данные, работать с ними, анализировать и общаться на языке данных, то можно сказать, что каждый из элементов, каждая из составляющих дата-грамотности играет очень важную роль на всех четырех уровнях аналитических методов.</p><p class="p1">Чтобы углубить наши знания, давайте подробнее рассмотрим каждый из уровней аналитики и свяжем их с четырьмя элементами дата-грамотности. Лучше понять возможности каждого уровня нам помогут примеры.</p></span><span id="id42"><div class="title1">
<p class="p">Дата-грамотность и дескриптивный анализ</p>
</div><p class="p1">Если помните, первый уровень – это описательная аналитика, то есть уровень наблюдений, уровень понимания, что произошло в прошлом. Это очень важный аспект для любой организации. Всем нужно знать, что произошло в прошлом, чтобы планировать будущее, – например, понимать, как развиваются тенденции в торговле, насколько успешно прошла маркетинговая кампания и массу других вещей. Какое место в мире описательного анализа занимает дата-грамотность?</p><p class="p1">Первый элемент дата-грамотности – это чтение данных. Мне кажется, здесь все понятно. При дескриптивном анализе вы должны, глядя на информационную панель, визуализацию или отчет, понимать информацию, представленную вам. Взгляните, например, на визуализацию лондонского метро 1908 года (рис. 6.1). Что вы видите? Расположение линий метрополитена, где разные линии обозначены разными оттенками серого, и станции на них. Понимаете? Эта визуализация совершенно проста и однозначна, ее легко прочитать. Прочитав данные, представленные на схеме, кто угодно сможет легко найти путь к нужной точке.</p><p class="p1">Давайте возьмем другой пример: гипотетические расходы американского правительства (рис. 6.2). И в этом случае мы можем прочесть представленные на рисунке данные. Можете ли вы сказать, какая статья расходов – самая крупная? А как насчет гарантированных доходов?</p><p class="p1">Оба эти примера описательной аналитики легко прочитать благодаря понятному построению визуализации. Как мы помним, чтение данных – это способность воспринимать и понимать то, что мы видим (слышим, ощущаем…). Это может быть визуализация, ежегодный отчет, презентация в PowerPoint и т. д. Следует стремиться к тому, чтобы люди, совершенствуя дата-грамотность, учились читать представленные им результаты дескриптивной аналитики.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_016.png"/>
</div><p class="empty-line"/><p class="p1">Обратите внимание: мы в этой книге не рассматриваем миллион способов, как сделать плохую визуализацию или написать плохой отчет: о том, чего нужно избегать в своей работе, прекрасно пишут другие авторы – например, Б. Джонс в книге «Как избежать ловушек в данных» (Avoiding Data Pitfalls) или С. Векслер, Дж. Шеффер и Э. Котгрейв в «Большой книге об информационных панелях» (Big Book of Dashboards), которую я уже упоминал. А наша цель – просто помочь вам осознать важность чтения результатов описательной аналитики.</p><p class="p1">Второй элемент дата-грамотности – это, конечно же, работа с данными. Мы уже знаем, что дескриптивный анализ и работа с данными идут рука об руку, особенно если работа с данными подразумевает визуализацию, – но есть и другие, менее очевидные способы работы с данными. Вы когда-нибудь смотрели на показатели бюджета или прибыли, держа в руках месячный или годовой отчет? Видели на экране компьютера сведения о показателе кликабельности в рамках маркетинговой кампании? Изучали презентацию PowerPoint с графиками и диаграммами? Все это – варианты работы с данными на уровне описательной аналитики.</p><p class="p1">Сотрудники, занимающие в организации разные должности, работают с данными по-разному: в коллективе множество ролей, положений и обязанностей. Для кого-то работа с данными может ограничиваться созданием презентаций или изучением сводок и отчетов. Для кого-то применение описательных методов и получение результатов – основная рабочая обязанность. А еще кто-то должен указывать другим, какие именно методы нужны бизнесу (этот случай соприкасается с общением на языке данных, поскольку именно его задача – доносить до других, что именно нужно извлечь из имеющихся данных).</p><p class="p1">Итак, работа с данными на уровне описательной аналитики может принимать самые разные формы. Для каждого сотрудника в организации должны быть созданы комфортные условия совершенствования его навыков дата-грамотности – и, в частности, умения работать с данными.</p><p class="p1">Третий элемент дата-грамотности – анализ данных. На уровне описательных методов все очень просто: анализ означает наблюдение за значениями, тенденциями и тем, <em>что происходит</em> с данными перед вами. Например, сможете ли вы сказать, взглянув на графики (см. рис. 6.3), каковы тенденции в изменении численности популяций волков, львов и акул? Очевидно, что дикая популяция волков растет, а львов, напротив, уменьшается. А акулы? Мы видим, что на протяжении ряда лет их численность меняется незначительно и в целом остается практически неизменной.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_017.png"/>
</div><p class="empty-line"/><p class="p1">Мы провели наблюдения и проанализировали данные. Но это лишь наблюдения – мы не размышляем, <em>почему</em> графики выглядят именно так, а не иначе. Мы просто констатировали факт. (К этому вопросу – <em>«почему?»</em> – мы, конечно же, вернемся, когда будем говорить о дата-грамотности и диагностическом анализе.)</p><p class="p1">И наконец, последний элемент дата-грамотности – общение на языке данных. Казалось бы, в этой составляющей нет ничего сложного, но порой общение на языке данных оказывается не такой простой задачей, а свободное владение данными затруднено (но, конечно, нам очень хотелось бы, чтобы это происходило пореже). Поэтому на уровне дескриптивной аналитики следует стремиться к тому, чтобы общение было простым, понятным и эффективным. Например, возвращаясь к рис. 6.3, мы можем сказать следующее: «Наши наблюдения показывают, что с 1990 по 1997 год численность волков в дикой природе росла, а численность львов – снижалась. Численность популяции акул колебалась вокруг среднего значения». Мы должны внимательно следить, чтобы нашим собеседникам или слушателям не показалось, будто мы говорим, <em>почему</em> происходит то, что происходит, – то есть строго ограничиваться наблюдениями.</p><p class="p1">При общении на уровне дескриптивного анализа не нужны красивые речи или сложные, запутанные идеи. Говорить следует просто и по существу. Как уже упоминалось в предыдущей главе, необходимо создать общий словарь данных и делиться с другими важными результатами описательного анализа, при этом используя понятный для всех язык.</p><p class="p1">Итак, можно сказать, что дескриптивный анализ – одна из самых прямолинейных вещей в мире дата-грамотности. Дата-грамотность помогает делать на этом уровне очень многое, и организации должны обеспечивать своим сотрудникам возможность совершенствовать навыки, чтобы дескриптивная аналитика была успешной и эффективной.</p><p class="empty-line"/><div class="image">
