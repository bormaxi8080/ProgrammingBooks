<p class="p">09</p>
<p class="p">Принятие решений, подкрепленных данными</p>
</div><span><p class="p1">Первые восемь глав этой книги посвящены самым разным вопросам дата-грамотности: «почему?», «что?» и «как?». А теперь еще один серьезный вопрос – «для чего?». Для чего мы с вами столько времени разбирали, что такое дата-грамотность? Чтобы вы знали, как строить красивые диаграммы и визуализации? Нет, конечно! Дата-грамотность ничего не даст, если не знать, для чего нам все это нужно и какова наша цель. А эта цель – решения. Дата-грамотность должна давать знания, которые ведут к решениям. Если мы просто получили знания, но ничего с ними не сделали, – все было бессмысленно. Это все равно что найти карту сокровищ и не отправиться их искать. Или заранее узнать, какие номера выиграют в лотерею, но не купить билет. Цель овладения дата-грамотностью – принятие разумных, подкрепленных данными решений, причем как на уровне отдельных сотрудников, так и на уровне организации. О том, как это делать, мы и поговорим в этой главе.</p><p class="p1">В мире данных и аналитики искусству принятия решений часто уделяется недостаточно внимания. Если руководители и рядовые сотрудники вкладывают энергию, время и средства в качество, источники и инструменты работы с данными, они должны ставить во главу угла процесс принятия решений. А в этом случае успех обеспечивается четкой схемой. Я предлагаю взять за основу замечательную схему, разработанную моим другом и коллегой Кевином Ханеганом и компанией Qlik<a href="ch2.xhtml#id27" class="a">[49]</a>. Она состоит из шести ступеней – это «лестница», которая ведет к разумным, обоснованным решениям.</p><p class="p1">Если вы обратили внимание, в этой книге я постоянно говорю про решения, <em>подкрепленные данными</em>, хотя, возможно, для вас привычнее другое определение – «основанные на данных». Разумеется, в наше время чаще всего используется второй вариант (он набрал популярность в конце прошлого десятилетия, а особенно широко распространился с началом пандемии COVID-19), но я не случайно выбрал первый. Разные вещи могут быть «основаны на данных», и сам термин может означать для разных людей разное, но по сути эта формулировка предполагает, что данные были эффективно использованы человеком или организацией как ценный актив. Так, марафонец пользуется специальным планом, чтобы выработать стратегию успешного забега. Это мы и имеем в виду, когда говорим, что нечто «основано на данных» или «подкреплено данными». Это значит, что данные помогают принимать решения и двигать бизнес вперед. Я предпочитаю писать и говорить «подкреплено данными», потому что термин «основано на данных» может восприниматься так, как будто данные действительно послужили для чего-то единственной основой. «Решение, подкрепленное данными» означает, что данные <em>помогли</em> принять это решение, но только в сочетании с чем-то еще – с силой человеческого разума, например. Это, на мой взгляд, важное различие.</p><p class="p1">Чтобы лучше разобраться в подкрепленных данными решениях и их связью с дата-грамотностью, давайте покопаемся в арсенале хитрых приемов. Начнем мы с определения общей схемы и ее влияния на процесс принятия решений. Затем мы рассмотрим схему принятия решений, подкрепленных данными, под разными углами: с точки зрения четырех элементов дата-грамотности, четырех уровней аналитических методов, языка данных, трех «С» дата-грамотности… и, возможно, не только. Но для начала нужно узнать, из каких ступеней состоит схема принятия подкрепленных данными решений.</p></span><span id="id62"><div class="title1">
<p class="p">Схема принятия решений, подкрепленных данными</p>
</div><p class="p1">Схема, которую мы будем использовать, состоит из шести ступеней. Есть немало вариантов этой схемы, но для безошибочной и эффективной работы в нее должны входить эти шесть ступеней – в том или ином виде. Вот они: <strong>спросить</strong>, <strong>получить</strong>, <strong>проанализировать</strong>, <strong>применить</strong>, <strong>объявить</strong> и <strong>оценить</strong>. Так считает Кевин Ханеган – а я немного модифицировал его схему (исключительно ради ясности) и называю ступени иначе: спросить, получить, проанализировать, интегрировать, решить и выполнить итерацию. На рис. 9.1 показано ключевое отличие моей схемы от исходной.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_025.png"/>
</div><p class="empty-line"/><p class="p1">Вы заметили отличительную особенность этой схемы? Она бесконечна по своему устройству. Это непременное свойство процесса принятия решений, подкрепленных данными. Мы должны понимать, получая новые знания и принимая решения: никто не гарантирует, что эти решения будут правильными. Этим и прекрасна наша схема – возможностью выполнить итерацию и извлечь полезный урок из опыта предыдущих решений. Нельзя сидеть сложа руки, что-то решив. Нужно использовать схему (и навыки дата-грамотности, конечно), чтобы постоянно совершенствовать решения. Статистика – это территория вероятного, а вероятность иногда дает нам не то, чего мы хотели. И это нормально – мы учимся на своих решениях и всегда можем повторить процесс.</p></span><span id="id63"><div class="title1">
<p class="p">Ступень 1. Спросить</p>
</div><p class="p1">Первая ступень схемы принятия решения, подкрепленного данными, – «спросить», то есть задать вопрос, на который нужно получить ответ. При принятии решений в сфере данных возникает много вопросов. Для того чтобы ставить их грамотно, нужно разобраться в разных составляющих этой процедуры. Давайте рассмотрим ее с точки зрения четырех элементов дата-грамотности и ее трех «С». А далее перейдем к четырем уровням аналитики.</p><p class="p1">Задать вопрос – это не просто <em>спросить</em>. Это предполагает гораздо большее. Когда мы задаем вопрос в рамках нашей схемы, нам нужно рассмотреть разные его аспекты с точки зрения данных. Например, бессмысленно задавать слишком расплывчатые вопросы: «Каков наш лучший продукт?» или «Какая из наших маркетинговых кампаний оказалась наиболее эффективной?». Такие вопросы не способствуют принятию разумных и обоснованных решений, связанных с данными и аналитикой. Эффективные вопросы должны быть однозначны.</p><p class="p1">Почему такие вопросы, как вышеприведенные, не нужны в нашей схеме? Давайте рассмотрим их подробнее. Что мы имеем в виду под «лучшим продуктом»? Все ли наши продукты одинаковы? Мы что, сравниваем яблоко с яблоком? Если нет, то что покажут нам данные? В случае с маркетинговой кампанией – как мы определяем слово «эффективный»? Будет ли эффективность разной с точки зрения разных заинтересованных лиц? И т. д. Видите, куда нас это заводит? Словом, когда мы задаем вопросы в рамках схемы принятия решений, следует убедиться, что вопросы конкретны и что для ответа на них можно использовать данные.</p><p class="p1">Вопросы напрямую связаны с первым элементом дата-грамотности и с ее первой «С», то есть с чтением данных и любопытством.</p><p class="p1">Когда человек читает данные, будь то новостной заголовок, таблица Excel, квартальный отчет или визуализация, у него должны возникать вопросы. Вот несколько примеров газетных заголовков<a href="ch2.xhtml#id24" class="a">[50]</a>. Понадобятся ли вам уточнения?</p><p class="p1">● «Округ должен заплатить 250 000 долларов за рекламу нехватки финансирования». (Кто-нибудь вообще над этим подумал?)</p><p class="p1">● «American Airlines выгнали пассажира, который отказался прекращать подтягиваться». (На чем он подтягивался?)<a href="ch2.xhtml#id23" class="a">[51]</a></p><p class="p1">Каждый из этих заголовков – в конце концов, они просто нелепые! – вызывает вопросы. Но, когда мы принимаем карьерные решения или когда глава организации работает с огромным количеством данных, вопросы тоже должны появляться мгновенно. В случае с заголовками это происходит само по себе, и возникающие вопросы кажутся очевидными, но с данными так бывает не всегда. Нам приходится копаться в них и изучать все, что поступило к нам по самым разным каналам и из самых разных источников. Вот тут и вступает в дело первая «С» дата-грамотности.</p><p class="p1">Наверное, очевидно, что curiosity – «любопытство» – одно из моих самых любимых слов. Любопытство обладает огромной силой, как мы уже убедились ранее. При принятии решений, подкрепленных данными, любопытство участвует в схеме на первой ее ступени.</p><p class="p1">А теперь пора вспомнить еще один термин из предыдущих глав – свободное владение данными. Объединив его с любопытством, мы сможем задавать вопросы, чтобы определить, что случилось и почему, – а затем переходить к следующим ступеням процесса.</p><p class="subtitle"><em>Четыре уровня аналитики</em></p><p class="p1">После первого шага – постановки вопроса – наша способность делать это на всех четырех аналитических уровнях должна быть очевидна, но все же давайте ненадолго остановимся на этом. Первый уровень, дескриптивный, может стать отправной точкой для большинства личных или общеорганизационных решений. Описательная аналитика, говоря по-простому, переносит данные на бумагу. При этом мы способны видеть, что и когда произошло, и рассказать историю, которая кроется в наших данных.</p><p class="p1">Когда мы читаем результаты дескриптивного анализа, у нас в голове начинают роиться самые разные полезные мысли, и мы задаемся вопросом, <em>почему</em> произошло то-то и то-то. Как мне кажется, это прямая дорога к диагностическому анализу. Нам нужно постоянно задавать вопросы, при этом не забывая, что они должны быть конкретными и однозначными. Если мы допустим двусмысленность, то едва ли сумеем отыскать настоящие причины чего бы то ни было.</p><p class="p1">На третьем и четвертом уровнях, то есть предиктивном и прескриптивном, грамотные вопросы – это все, что нужно для принятия решений. Большинство из нас не способны осуществить комплексный профессиональный анализ данных или статистические расчеты. Поэтому первое, что нужно сделать, чтобы принять решение, подкрепленное данными, – задать вопросы о результатах предиктивного и прескриптивного анализа. На этом этапе, как и на любом другом, общение на языке данных и свободное владение данными также имеют очень большое значение. Если люди, не обладающие профессиональными навыками в анализе и статистике, не смогут донести до специалистов, способных провести такой анализ, что именно требуется им для дела, все их усилия изначально обречены на неудачу. Поэтому первая ступень нашей схемы принятия решений – <em>спросить</em> – имеет критически важное значение для безошибочности всей дальнейшей работы.</p></span><span id="id64"><div class="title1">
<p class="p">Ступень 2. Получить</p>
</div><p class="p1">Получение данных, вероятно, не самая… возбуждающая часть процесса. Однако без нее не обойтись: как принять решение, подкрепленное данными, не имея данных?</p><p class="p1">Для начала давайте проясним, что мы имеем в виду под получением данных. Нам не нужны <em>любые</em> доступные данные, иначе это затруднит поиск ответов. Для нашей схемы принятия решений, подкрепленных данными, требуются данные, которые помогут найти конкретные ответы на вопросы, которые мы задали на первой ступени.</p><p class="p1">Предположим, нам интересно, хорошо ли сыграла наша команда против конкретного противника в матче, состоявшемся несколько месяцев назад, поскольку вскоре ей предстоит очередная встреча с этим соперником. В предыдущем матче нашу команду разгромили, она провалилась по всем показателям, поэтому мы задаем конкретный вопрос: в каких аспектах игры мы оказались слабее и что привело к поражению? Налицо как дескриптивный анализ (в каких аспектах мы были слабее), так и диагностический (почему это произошло).</p><p class="p1">Теперь, когда у нас есть вопрос, нам проще выбрать из множества данных те, которые нужны для ответа, – если, конечно, мы обладаем дата-грамотностью. А если не фильтровать данные, то у нас на руках окажется масса информационного мусора, не имеющего никакого отношения к искомым ответам. В последний раз мы играли с этим соперником три месяца назад. Нужны ли нам данные о матче с той же командой, состоявшемся пять лет назад, когда у нас были другие игроки в составе и другой тренер? А данные о матчах с другими противниками? (Последний вопрос сам по себе вполне осмысленный, поскольку благодаря этим данным можно что-то сказать о текущей форме команды, но мы ищем <em>другой</em> ответ.) На первой ступени схемы мы сформулировали конкретный вопрос, так что теперь можно точно указать, какими должны быть данные, соответствующие нашей цели.</p><p class="p1">При получении данных для нас особенно важны две характеристики из определения дата-грамотности: работа с данными и общение на языке данных. Именно они помогают выбрать правильные данные.</p><p class="subtitle"><em>Работа с данными</em></p><p class="p1">Для тех, кто работает с данными, получение данных нередко напрямую связано с профессиональными обязанностями. Если ваша работа состоит в поиске источников и получении данных или в построении визуализаций, значит, вы непосредственно работаете с данными. Это и есть главная характеристика. Вы можете быть архитектором данных, который ищет их источники и строит модели. Но если ваша текущая задача – поставить правильные вопросы и получить конкретные данные, необходимые для ответов, значит, вы тоже работаете с данными и читаете их в рамках нашей схемы.</p><p class="subtitle"><em>Общение на языке данных</em></p><p class="p1">Помимо работы с данными, на второй ступени схемы очень важен четвертый элемент дата-грамотности. Предположим, вы определились, на какой вопрос вам нужен ответ, и запрашиваете данные: сумеете ли вы попросить именно то, что вам нужно? Для этого необходимы навыки общения на языке данных и свободное владение ими. Если вы знаете (или думаете, что знаете), какие именно данные вам для этого нужны, то способность донести это до команды, снабжающей вас данными, жизненно необходима. Конкретизируйте запрос и сформулируйте его как можно более однозначно. Неопределенность запросов не только препятствует получению нужных данных, но и мешает всему процессу успешного принятия решений.</p><p class="subtitle"><em>Четыре уровня аналитики</em></p><p class="p1">При получении данных четыре аналитических уровня вступают в игру точно так же, как и обычно. Если мы хотим сделать дескриптивный, диагностический, предиктивный или прескриптивный анализ, чтобы получить ответы на вопросы, нам нужны правильные данные. Нам часто приходится делиться результатами анализа с самыми разными коллегами. И если изначально мы получили некорректные данные, это может обернуться катастрофой, когда на основании этих данных будут приниматься решения. А если получение данных организовано как следует, мы можем строить полезные визуализации, уверенно диагностировать причины случившегося, делать безошибочные прогнозы и удачно формулировать предписания.</p></span><span id="id65"><div class="title1">
<p class="p">Ступень 3. Проанализировать</p>
</div><p class="p1">В этой книге не раз упоминалось об анализе данных, поэтому сейчас не стоит повторяться. Давайте поговорим об этом с точки зрения нашей схемы принятия решений, подкрепленных данными решений, и проиллюстрируем рассуждения примерами из предыдущих глав.</p><p class="p1">Первое, что нужно помнить: грамотно поставленные вопросы (ступень 1) дают нам области, которые нужно проанализировать. Нам нужна ясность, и тогда нам станет доступен анализ, необходимый для принятия решений. Следовательно, если вопросы плохо сформулированы, на правильные решения можно не рассчитывать.</p><p class="p1">Помимо ясности на стадии формулировки вопросов, мы должны обеспечить себе возможность получить нужные данные – для успешного инсайта. Помните, что инсайт – озарение, получение ценных знаний – это одна из главных целей дата-грамотности. Без знаний нет и правильных решений. При недостоверных и/или недостаточных данных придется делать поправку и на инсайт. Можно потратить массу времени, строя красивые визуализации, статистические модели и т. д., – а потом обнаружить, что в их основе лежат неверные данные. Какая жалость! Словом, для анализа нужны <em>качественные</em> данные.</p><p class="p1">При анализе данных в рамках схемы принятия решений мы напрямую задействуем третий элемент дата-грамотности (он совершенно очевиден и продолжает играть важнейшую роль в нашей схеме), а также ее вторую и третью «С» – креативность и критическое мышление.</p><p class="p1">Креативность и критическое мышление на третьей ступени способны дать очень многое. Возможно, в ваших глазах креативность никак не связана с анализом данных, но мы непременно должны регулярно ее подключать и развивать. Боюсь, в сфере данных и аналитики мы, люди, упускаем слишком многое именно из-за того, что превращаемся в роботов, когда необходимо проанализировать имеющуюся информацию. Чтобы получить полезные знания, мы используем одни и те же стандартные наборы методов и процессов. К несчастью, этого недостаточно. Действуя таким образом, мы непременно что-нибудь упустим. Мы эффективно формулируем вопросы о данных благодаря любопытству, но к пониманию данных также нужен другой подход, более творческий. Не стоит бояться новых идей, не стоит бояться мыслить иначе или взглянуть на ситуацию с другой точки зрения. Другой вариант – попросить кого-нибудь оценить ваш анализ со своей перспективы. Этот человек вовсе не обязательно должен быть настоящим экспертом в области дата-грамотности – достаточно, чтобы он предложил свежий взгляд. А вдруг именно так вы найдете то, что искали?</p><p class="p1">Наряду с креативностью для получения знаний пользуйтесь еще и критическим мышлением. Это такая вещь, которая всегда необходима и которой многим вечно не хватает. Быстро ли обновляется ваша лента в соцсетях? Часто ли на экране появляются свежие новости? Увы, слишком быстро и слишком часто. Современный темп насыщения информацией просто не оставляет ни места, ни времени для развития подлинного критического мышления. И это очень плохо. Мечтаю, чтобы поскорее настал тот день, когда люди (и организации) перестанут гнаться за самым модным и новым, а будут находить время, чтобы спокойно сесть, обдумать то, что перед ними, и по-настоящему критически осмыслить данные и информацию. Уверен, это поможет им гораздо эффективнее принимать решения, подкрепленные данными.</p><p class="p1">В завершение этого раздела давайте кратко пройдемся по четырем уровням аналитики и их месту на этой ступени нашей схемы принятия решений. Мы знаем, что на каждом из четырех уровней мы должны анализировать данные. Наш путь начинается с дескриптивного уровня. На диагностическом уровне анализ данных – сама суть процесса. На предиктивном и прескриптивном уровнях мы анализируем информацию и строим модели, что напрямую ведет к принятию решений, которые действительно необходимы. Словом, третья ступень нашей схемы – неотъемлемая и очень важная часть процесса принятия решений, подкрепленных данными. Если все сделано как надо, мы можем спокойно переходить на четвертую ступень, то есть к интеграции.</p></span><span id="id66"><div class="title1">
<p class="p">Ступень 4. Интегрировать</p>
</div><p class="p1">Что имеется в виду под интеграцией?</p><div class="cite">
<p class="p1">Согласно одному из определений, интегрировать означает «формировать, координировать или объединять компоненты в функционирующее или единое целое»<a href="ch2.xhtml#id21" class="a">[52]</a>.</p>
</div><p class="p1">Это, наверное, моя любимая часть: мы интегрируем человеческий фактор в процесс принятия решений, подкрепленных данными.</p><p class="p1">Слишком часто в мире данных центральное место занимают технологии. Если, так сказать, дать им волю, из этого не выйдет ничего хорошего. Если мы позволяем им это, увы, могут произойти неприятные вещи. Помните финансовый кризис 2007–2008 годов? Кажется, это было совсем недавно – но на самом-то деле прошло уже больше 10 лет, а пандемия COVID-19 и вовсе отодвинула воспоминания о нем на второй план. Вкратце напомню вам, что тогда случилось. Наступил бум на рынке недвижимости, но под этим скрывалось глубинное течение… как бы это сказать… некоторого безумия. Одна из самых влиятельных моделей того времени не располагала прогнозом возможного краха! Где были люди, способные сбалансировать эту модель? Почему они не вмешались, чтобы помочь миру осознать, что с рынком недвижимости происходит нечто странное и зловещее?</p><p class="p1">Еще один пример, как данные и технологии маскируют предвзятость, мешающую правильным решениям, – история с кредитными картами Apple: почему-то у мужчин кредитный лимит был больше, чем у женщин. То же самое можно встретить в банковской и финансовой индустрии, где алгоритмы «позволяют себе» предубеждения – в отношении пола, расы и т. д. К несчастью, в нашем случае человеческий фактор дал сбой, что привело к плохим последствиям.</p><p class="subtitle"><em>Человеческий фактор</em></p><p class="p1">Я вовсе не хочу вас убедить, что все подобные примеры негативны: нет, если человеческий фактор и технологии объединены разумно и грамотно, то можно добиться удивительных результатов. Как? Как интегрировать человеческий фактор в мир данных и аналитики? Давайте рассмотрим различные способы гармонизации человека и данных. Обратите внимание, что я намеренно использую слово «гармонизация» вместо «баланс». Дело в том, что нам не нужны весы, чтобы постоянно поддерживать строгое равновесие. Нам не требуется, чтобы любое решение подразумевало 50 % человеческого фактора и 50 % технологий. В каких-то случаях нужно учитывать лишь данные – а в других ситуациях более значимую роль должен играть человек. Главное, чтобы оба элемента находились в гармонии. Один из самых простых примеров – выбор, кого именно уволить. Алгоритм, данные и технологии – все это может указать на конкретного сотрудника, но если окончательное решение принимает человек, то он способен учесть различные доводы в пользу кандидата на увольнение, и у того появится шанс остаться в команде.</p><p class="p1">Первый способ интеграции человеческого фактора в мир данных и аналитики – личный опыт. Меня часто спрашивают, исключаю ли я наличие «чутья» у профессионалов. На протяжении карьеры люди накапливают большой и разнообразный опыт. У них возникает ощущение «Я лучше знаю по опыту», «В прошлый раз я делал именно так». Я и сам сталкивался с чем-то подобным. Я работал на организацию, которая переживала самый настоящий кризис. Я то и дело слышал: «У нас уже бывали трудности, но мы справились, справимся и на этот раз». Год выдался для компании просто ужасным, но при этом экономика была на подъеме, так что трудности не объяснялись общей неблагоприятной ситуацией. Организация не имела права и дальше давить на те же рычаги, что и в прошлом, в неблагоприятные периоды. Не имела права – но все же так и поступила.</p><p class="p1">Конечно, личный опыт – хороший советчик, но в принятии решений нельзя полагаться только на чутье. Следует объединять опыт с данными и технологиями. Тогда мы сможем находить более точные ответы и принимать более эффективные решения.</p><p class="subtitle"><em>Внутренние и внешние данные</em></p><p class="p1">Влияние человеческого фактора в мире данных может быть как внутренним, так и внешним. Данные, которые есть у организации, – это просто данные. Если мы смотрим на них как бы через узкую трубу – так называемое туннельное видение, то рискуем упустить ключевые элементы, а при анализе это может обернуться катастрофой. Представьте себе, что вы находитесь в туннеле. Что вы можете знать о мире снаружи? Хорошо, если туннель короткий – выход из него виден. А если длинный? Вы не видите ничего, кроме его стен. То же самое случается в процессе принятия решений, когда мы не рассматриваем внешние данные, ограничиваясь внутренними. Что я подразумеваю под этими терминами?</p><p class="p1">Внутренние данные – то, что происходит внутри организации и влияет на анализ и принятие решений. Для отдельного человека это все, что происходит с ним лично, его частная жизнь. Внешние данные – это тенденции и макроэкономические факторы, которые могут влиять на наш бизнес, нашу жизнь и т. д. Например, я прекрасно помню, как разразился финансовый кризис: ситуация в экономике становилась все хуже и хуже. И если бы в тот момент я смотрел только на свои личные проблемы, игнорируя то, что делается, образно говоря, снаружи туннеля, то мог бы совершить массу ошибок. Принимая решения, мы должны пытаться обеспечить <em>гармонию</em> внутренних и внешних данных.</p><p class="p1">Как человеческий фактор интегрируется в процесс принятия решений? Как он вписывается в различные аспекты дата-грамотности, которые мы рассматривали? Чтобы разобраться в этой теме, давайте вначале рассмотрим еще одно свойство человеческого фактора – предвзятость.</p><p class="subtitle"><em>Предвзятость</em></p><p class="p1">Что же это такое – предвзятость?</p><p class="p1">Одно из определений гласит, что предвзятость определяется как «предубеждение в пользу или против предмета, явления, человека или группы по сравнению с другими, обычно рассматриваемое как несправедливое»<a href="ch2.xhtml#id19" class="a">[53]</a>. Существует также и статистическая предвзятость – как можно прочесть в той же статье на Towards Data Science, откуда мы взяли определение, она обычно возникает, если данные нерепрезентативны для популяции. В нашем случае нам больше интересно первое определение предвзятости. К сожалению, в мире данных и аналитики наши собственные предубеждения нередко вмешиваются в схему принятия решений, и мы обязаны постараться избавиться от них. Рассмотрим для примера решение, какую маркетинговую кампанию запустить. Если у вас есть в этом вопросе те или иные личные предпочтения – скажем, вам почему-то хочется выбрать кампанию 2, хотя данные говорят в пользу кампании 1, – вы все равно можете поступить по-своему и запустить второй вариант, даже вопреки данным. Как вы думаете, часто такое происходит в мире бизнеса? Да постоянно! Если мы не избавимся от личных предпочтений при принятии решений, связанных с данными, то на четвертой ступени нашей схемы нам будет нелегко, и решение может оказаться ошибочным. Мне хотелось бы остановиться на основных типах предвзятости (их еще называют когнитивными искажениями), с которыми вы можете столкнуться, и подсказать вам, как можно от них избавиться.</p><p class="p1">Первый тип предвзятости – это предвзятость восприятия, или склонность к подтверждению своей точки зрения. Смысл в том, что мы стремимся искать данные, которые подтвердили бы уже имеющиеся у нас идеи. Таким образом мы – возможно, сами того не замечая – игнорируем часть данных, «закрываемся» от них, обращая внимание лишь на то, что подкрепляет нашу точку зрения. Предвзятость восприятия встречается повсеместно: в бизнесе, в политике, в частной жизни каждого из нас. Случалось ли, что разные источники давали вам различные данные, потому что ответы были окрашены предвзятостью восприятия того, кто передал вам данные? Политика – настоящий рассадник этого. Политические деятели поднимают на щит именно те данные, которыми <em>хотят</em> поделиться, так как они подкрепляют их позицию.</p><p class="p1">Второй тип предвзятости – предвзятость статус-кво<a href="ch2.xhtml#id17" class="a">[54]</a>. Это тоже довольно частое явление: многие не любят перемен и хотят, чтобы все оставалось как есть (то есть сохранялся статус-кво), поскольку им так «комфортнее». Многие предпочитают самый простой путь. Если ваши решения связаны с переменами, нужно действовать внимательно и осторожно – найдется масса людей, которые будут тянуть вас назад, стремясь сохранить статус-кво.</p><p class="p1">Третий и последний тип предвзятости, о котором мне хотелось бы упомянуть, хотя есть еще множество, – предвзятость первого впечатления, или закрепление («якорение»)<a href="ch2.xhtml#id15" class="a">[55]</a>. Это наряду с предвзятостью восприятия один из самых распространенных типов предвзятости. В данном случае мы смотрим на первый результат, успокаиваемся, потому что он нас устраивает, и не идем дальше. Мы не хотим тратить время на выяснение, нет ли других подходящих данных. А такая привычка хвататься за первый попавшийся вариант сильно мешает принимать решения, подкрепленные данными. Допустим, доходность первого варианта вашей маркетинговой кампании может составить, согласно прогнозам, 5 %. Вы принимаете решение, основываясь на этом показателе (ведь 5 % – это неплохо!), но что, если при следующей итерации и внесении определенных корректив доходность сможет составить, к примеру, 12 %? Если забыть про правило «лучшее – враг хорошего», можно принять ошибочное решение, довольствуясь «хорошим».</p><p class="p1">При интеграции человеческого фактора на четвертой ступени следует убедиться, что мы привносим в процесс наш личный опыт и опыт других сотрудников, но при этом стараемся исключить любые возможные предубеждения. Я давно задаюсь вопросом, можно ли полностью избавиться от предвзятости при анализе данных или принятии решений. Уверен, это крайне сложная задача, поэтому нужно хотя бы научиться эту предвзятость распознавать и отмечать те этапы процесса, на которых она может проявиться.</p><p class="p1">Именно дата-грамотность играет ключевую роль в искоренении предвзятости – в рамках четырех элементов дата-грамотности, четырех уровней аналитики, трех «С» дата-грамотности и не только. Чем более уверенно мы чувствуем себя при чтении данных, работе с ними, их анализе и общении на языке данных, тем легче мы распознаем предвзятость и можем бороться с ней. Это помогает гармонизации человеческого фактора и технологий.</p><p class="p1">Интегрировав в мир данных человеческий фактор, мы можем переходить к следующей ступени нашего процесса – к самому решению.</p></span><span id="id67"><div class="title1">
<p class="p">Ступень 5. Решить</p>
</div><p class="p1">Мы дошли до самой удивительной точки нашего процесса – до момента принятия решения. Ступень 5 – это по сути и есть название нашей схемы: принятие решения, подкрепленного данными. Во-первых, мы должны принять решение. Во-вторых, мы должны донести его до всех. В-третьих, мы должны приступить к работе по претворению его в жизнь. Принимая и выполняя важные решения, мы должны помнить об этих трех этапах – и, конечно же, о дата-грамотности.</p><p class="p1">Читая данные, работая с ними, анализируя их и общаясь на языке данных, мы стремимся к одному: принять правильное решение. Все навыки дата-грамотности, которые мы развиваем, нацелены именно на это. Читая данные, мы готовимся к дальнейшей работе с ними. Работая с ними и анализируя их, мы закладываем основу для того, чтобы донести свои открытия до других. А затем мы переходим к самому процессу принятия решения. Конечно, четыре элемента дата-грамотности участвуют во всех четырех первых ступенях нашей схемы, но в конечном счете они ведут нас к пятой. Картина принятия решения пишется четырьмя уровнями аналитики.</p><p class="subtitle"><em>Четыре уровня аналитики</em></p><p class="p1">Как правило, мы анализируем данные для того, чтобы принять решение. На дескриптивном уровне мы строим сводки, отчеты и визуализации, которые помогают нашим коллегам эффективно работать с данными. Переходя от уровня к уровню, мы должны искать решения, которые помогут всей нашей организации в путешествии по миру аналитики. На каждом из уровней мы можем использовать ступени нашей схемы, ведущие к принятию решения.</p><p class="p1">Один из важнейших этапов процесса принятия решения – сообщение о нем другим людям. Представьте себе, что знаменитый спортсмен изучил данные, узнал мнение семьи и друзей, учел внешние и внутренние факторы и принял решение уйти из своей команды, но… никому об этом не сказал. Возможно ли такое? Приведу в пример одного из моих любимых спортсменов – Майкла Джордана. Те, кто следил за его карьерой, знают, что как-то он решил бросить баскетбол и уйти в бейсбол. Что толку в решении, если никому о нем не сообщать и не заниматься его выполнением? Это верно и для бизнеса.</p><p class="p1">Давайте вернемся в наш туннель. Мы можем спросить, получить данные, проанализировать их, интегрировать и, наконец, принять решение, но держать его при себе. Скорее всего, это закончится плохо для всех, кто имеет отношение к процессу. Нет, мы должны вовремя вводить всех заинтересованных лиц в курсе дела, а после принятия решения собрать вокруг себя нужных людей и начать воплощать его в жизнь. И это возвращает нас к четвертому элементу дата-грамотности (общению на языке данных) и свободному владению данными. Мы выходим на прямой путь к более эффективным решениям, подкрепленным данными.</p><p class="p1">Сообщив о своем решении, мы должны приступить к работе. Мне очень нравятся марафоны! Я знаю, где раздобыть множество нужных данных, которые помогают мне решить, какие забеги выбирать, как тренироваться и т. д. Допустим, я задаю себе важный вопрос: в каком забеге мне стоит участвовать? Могу ли я выбрать самый сложный 160-километровый ультрамарафон? Могу! Я задал вопрос, получил данные, проанализировал необходимую подготовку, интегрировал мою персональную информацию (например, о перенесенных травмах) и решил участвовать в забеге. Я даже объявил об этом на своей страничке в любимой соцсети. А если после этого я сяду и буду сидеть сложа руки? Это значит, что я не опубликую свое фото с пряжкой ультрамарафонца (за завершение ультрамарафона дают медали в виде пряжки от ремня) и меня закидают тухлыми яйцами. Я сделал все, что было нужно для принятия решения, но, приняв его, так и не приступил к делу.</p><p class="p1">Итак, пройдя все ступени схемы принятия решения, не забудьте, что его еще нужно выполнить!</p></span><span id="id68"><div class="title1">
<p class="p">Ступень 6. Выполнить итерацию</p>
</div><p class="p1">Я очень люблю обсуждать эту ступень схемы принятий решений – итерационный процесс. В моих глазах итерировать – значит оценивать, учиться и продолжать идти вперед. В сфере данных, аналитики и принятия решений абсолютно точно лишь одно: нет ничего абсолютно точного. Если мы как следует научились принимать решения, подкрепленные данными, то все возвращается на круги своя, проходя полный цикл. Давайте еще раз взглянем на рис. 9.1 и убедимся, что наша схема циклична. Мы проходим все ступени, принимаем решение, но, возможно, самое главное заключается в том, что мы извлекаем определенные уроки и запускаем процесс снова и снова. Это помогает организации максимально эффективно использовать данные и опираться на них всегда и во всем. Стараясь извлечь побольше выгоды из данных как актива, руководители организации всегда должны помнить об итерационном процессе. Эдисону, придумавшему электрическую лампочку, приписывают фразу: «Я не терпел поражений. Я просто нашел десять тысяч способов, которые не работают»<a href="ch2.xhtml#id13" class="a">[56]</a>. Про данные и аналитику можно сказать то же самое. Если мы приняли решение, но все пошло не так, как мы надеялись (я знаю, обычно это шокирует), это нужно считать не поражением, а ценным уроком. Как это сделать?</p><p class="p1">Чтобы успешно выполнять итерации, нам нужна культура дата-грамотности, о которой уже не раз говорилось в этой книге. Нужно стремиться к тому, чтобы культура нашей организации подразумевала обучение дата-грамотности: это должно стать привычным и общим для всех делом. Людям необходимо понять, как работают аналитические методы, и уяснить для себя, что процесс принятия решений – это не конец пути, а лишь его часть. Если в организации сложилась соответствующая культура, ее сотрудники имеют возможность принимать более разумные решения, поскольку руководство организации точно знает, что такое решение и как выглядит процесс его принятия.</p><p class="p1">Такая культура жизненно необходима для шестой и последней ступени схемы принятия решений, иначе организацию ждут большие проблемы. Приведу несколько примеров, в том числе из моего личного опыта.</p><p class="p1">Вот первая проблема, с которой мы можем столкнуться: руководители организаций не всегда понимают, что в сфере данных и аналитики далеко не все принятые решения гарантированно сработают. Если в организации нет нужной культуры, а у сотрудников – уверенных навыков дата-грамотности, то специалисты, принимая решения, подкрепленные данными, уверены, что их решения непременно будут работать. Нет, мы всегда рассчитываем, что принятое решение будет успешно претворено в жизнь, но если оно буксует на каком-то этапе, то мы, обладая дата-грамотностью, можем воспользоваться этим как возможностью для обучения и полезным уроком.</p><p class="p1">Вторая проблема организации без должной культуры дата-грамотности – предвзятость в решениях. Иногда случается так: вы принимаете решение, но его выполнение тут же наталкивается на противодействие со стороны недовольных. Данные и аналитика не должны быть площадкой для выяснения отношений. Да, мы должны критически рассматривать предположения, обсуждать то, что мы делаем, и продвигать более обоснованные решения – но, если у нас нет правильной культуры, предвзятость может все испортить.</p><p class="p1">Основная цель шестой ступени – гарантировать, что все сделанное на предыдущих ступенях будет тщательно проанализировано, оценено и т. д.</p></span><span id="id69"><div class="title1">
<p class="p">Краткое содержание главы и пример</p>
</div><p class="p1">Итак, если руководство организации хочет, чтобы вложения в данные и аналитику окупились, ему необходима схема принятия решений, подкрепленных данными. Ваши сотрудники должны следовать шестиступенчатому процессу, описанному в этой главе.</p><p class="p1">Схема «спросить – получить – проанализировать – интегрировать – решить – выполнить итерацию» должна стать для вас второй кожей, неотъемлемой частью вашей работы. Дата-грамотность должна вести вашу организацию и всех ее сотрудников к более разумным и обоснованным решениям. Если дата-грамотность не помогает принимать решения, то зачем она нужна? Поясню на примере.</p><p class="p1">Давайте обратимся к опыту Rolls-Royce. Компания развивает интернет вещей и устанавливает на своих авиационных двигателях датчики. Эти датчики очень полезны: они сообщают, как проходит полет. На этом примере можно показать, почему организация решила, что разработка датчиков – выгодное вложение. Сразу хочу оговориться, что это гипотетический пример: так <em>могло бы</em> быть. Я понятия не имею, насколько моя реконструкция близка к реальности. Но давайте с ее помощью разберем, как происходит принятие решений, подкрепленных данными.</p><p class="p1">Первая ступень – задать вопрос. Представьте, что вы – инженер или специалист по обработке данных и изучаете обстановку в отрасли. Вы обращаете внимание на то, что интернет вещей и датчики стали очень популярной темой. Вы задаете себе вопрос: «А нельзя ли установить датчики на авиационном двигателе, чтобы передавать информацию о полете на землю в реальном времени?» Это первая ступень – на нее вы поднялись благодаря любопытству.</p><p class="p1">Далее вы рассуждаете, что стоит побольше узнать о таких датчиках: как они работают и можно ли вообще установить их на самолете (смогут ли они передавать информацию в таких условиях). Это внешние данные. Кроме того, вы изучаете внутренние данные вашей организации, пытаясь понять, насколько сейчас подходящее время для подобного предложения и насколько сложно будет воплотить его в жизнь. Наконец, вы выясняете, какие именно данные можно получить с помощью датчиков, что позволяет вам нарисовать полную картину возможностей. Вы завершили вторую ступень – получение данных.</p><p class="p1">Третья ступень – проанализировать. Вы же не просто так собирали все эти данные! Сведения были вам нужны, чтобы разобраться в них и проанализировать. Вы просеиваете тонны данных, чтобы окончательно определить сложность задачи, условия рынка и потенциальную выгоду. Полагаясь на критическое мышление, вы мысленно проигрываете различные сценарии развития событий. Третья ступень пройдена.</p><p class="p1">Четвертая ступень – интеграция в анализ человеческого фактора. И речь здесь не только о вас, но и о ваших соседях, друзьях, коллегах и т. д. Вы должны понять потенциальное влияние датчиков на безопасность миллионов людей. Вы следите, чтобы не угодить в ловушку предвзятости. Вы понимаете, что лично вам возможность собирать информацию с помощью датчиков кажется захватывающей, но это не должно влиять на объективность вашего решения. Вы интегрируете в процесс ваш (и не только) личный и профессиональный опыт. Вы уже серьезно приблизились к моменту принятия решения.</p><p class="p1">И вот пятая ступень – само решение. Благодаря пройденным ранее этапам вы решили: да, установить датчики на авиационных двигателях имеет смысл. Вы считаете, что это позволит собрать больше данных о ходе полетов и будет способствовать повышению безопасности. Вы планируете, как лучше всего донести ваши идеи и решение до всех заинтересованных лиц в организации, а затем приступаете к делу.</p><p class="p1">И наконец, последняя ступень – итерация. Датчики установлены, вы собираете все больше и больше данных о том, как они работают. Новые данные вызывают все новые и новые вопросы. Вы снова и снова проходите все этапы процесса принятия решения. Это открывает перед вашей организацией огромные возможности. Эта схема жизненно важна для формирования и поддержания организационной культуры успешного обращения с данными.</p></span></span>
