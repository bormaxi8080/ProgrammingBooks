<p class="p">05</p>
<p class="p">Чтение и общение на языке данных</p>
</div><span><p class="p1">Когда мы думаем об определении дата-грамотности с его четырьмя элементами – чтением, работой, анализом и общением на языке данных, – то можем особым образом выделить одну из них. Меня часто спрашивают: «Какой из четырех элементов наиболее важен?» На самом деле, конечно же, все – но отвечать так не совсем честно. Мне кажется, одна из них все же выделяется на фоне других: это способность читать данные. Способность читать что бы то ни было дает нам огромные возможности: мы изучаем доступную нам информацию и приходим к собственным выводам, осознавая в результате, что происходит вокруг нас. В случае с данными способность их читать жизненно необходима – данные повсюду, они окружают нас, и мы должны понимать, о чем они говорят. Кроме того, эта способность дает нам возможность говорить с другими на языке данных: мы не просто понимаем, что именно увидели, но и можем донести это до других. Для большей ясности рассмотрим пример.</p><p class="p1">Представьте себе, что вы запланировали совершить замечательную поездку в ближайшем будущем. Вы уже давно стремились побывать в этом месте. В предвкушении вы изучаете, чем можно будет заняться, куда сходить (и где поесть – что может быть лучше еды, правда?). Иными словами, вы вкладываете время и деньги в подготовку к поездке.</p><p class="p1">Вы решаете не импровизировать, а построить четкую стратегию в отношении ключевых целей: определяете даты отъезда и приезда, отели, в которых будете останавливаться, стоимость и доступность транспортного сообщения (например, сравниваете стоимость проезда на общественном транспорте и аренды машины), курсы валют и т. д. Такая подготовка помогает вам почувствовать, что все решено и под контролем, и вы с огромным нетерпением ждете начала путешествия.</p><p class="p1">В назначенный день вы планируете пораньше приехать в аэропорт, чтобы как следует подкрепиться перед долгим перелетом. И вот вы в самолете – с улыбкой на лице, бутербродом в руке и наушниками на голове. Самолет отрывается от земли, вы закрываете глаза и мечтаете об отпуске – ведь он уже начался. Когда самолет приземляется в аэропорту назначения, вы с нетерпением сбегаете по трапу: вам очень хочется пройти паспортный контроль, забрать багаж и как можно быстрее найти такси, которое повезет вас в город. Давайте допустим, что все прошло гладко (конечно-конечно…) и вы наконец-то открываете дверь такси.</p><p class="p1">Когда вы садитесь в такси, водитель начинает говорить с вами на своем родном языке – языке страны, куда вы приехали. Вы начинаете слегка нервничать, потому что понимаете его в лучшем случае через слово, а он не понимает вас вообще. В конце концов вы кое-как объясняете водителю, где находится ваш отель. Всю дорогу до отеля вы мысленно уговариваете себя, что языковые проблемы – пустяки и что все будет хорошо.</p><p class="p1">Вы приезжаете в отель, вам открывают дверь и провожают к стойке регистрации. Здесь вы вновь обнаруживаете, что сотрудница отеля не слишком хорошо говорит на вашем языке, но на этот раз у вас хотя бы получается договориться, и девушка делает свою работу. Вы поднимаетесь в номер, предвкушая, как сейчас отправитесь в город. И вот вы, слава богу, на улице. Надписей на вашем языке, конечно же, практически нигде нет (к счастью, есть Google-карты и GPS). Вы принимаетесь бродить по городу. Вам хочется попробовать блюда здешней кухни, и вы заходите в какие-то ресторанчики, надеясь насладиться чем-нибудь оригинальным… но и здесь никто вас не понимает, а меню только на местном языке. Вы начинаете расстраиваться. Куда бы вы ни пошли, всюду одно и то же. То, что вы планировали как путешествие мечты, в результате оказывается просто-напросто катастрофой. Почему так произошло – и какое отношение это имеет к дата-грамотности? Самое прямое!</p><p class="p1">Когда организация разрабатывает и начинает внедрять стратегию в сфере данных и аналитики, способность сотрудников понять эту стратегию имеет решающее значение. Проблемы с чтением и пониманием данных могут сильно помешать ее воплощению и итоговому успеху. Это, конечно, не единственная возможная проблема, но она может вызвать массовую неразбериху и расстройство. Очень многие организации и отдельные люди в попытках добиться успеха при работе с данными и дата-аналитикой сталкиваются именно с этой проблемой – отсутствием понимания. Во-первых – и это самое главное – у руководства организации зачастую нет четкого плана по обращению с данными и результатами их анализа. Во-вторых, у сотрудников, как правило, нет единого языка для обсуждения данных и анализа, то есть так называемого свободного владения данными. Сами посудите: можно ли придумать более запутанные бизнес-термины, чем те, которые связаны с данными и результатами их анализа? Сплошные аббревиатуры, сплошной птичий язык: ПАЭД, ОАОД, марковские цепи, системы данных, схемы типа «звезда», большие данные, бизнес-аналитика, искусственный интеллект, комбинированные данные, структурированные и неструктурированные данные, статистика, байесова статистика, вероятности и т. д. И это лишь крошечная часть списка терминов. Ничего удивительного, что люди совсем не рвутся запоминать все эти непонятные слова!</p><p class="p1">Теперь представьте, что ваша организация запускает замечательную стратегию, погружаясь в мир данных и аналитики с твердым намерением добиться успеха благодаря четкому плану и видению. Иными словами, самолет совершает посадку. Руководству организации не терпится воспользоваться всеми возможностями, которые могут предоставить данные. Организация вложила средства в поиск надежных источников данных, в технологии, в обеспечение качества данных и т. д. Она отправляется в путешествие… и тут руководители обнаруживают, что сотрудники ходят растерянные, с трудом ведут осмысленные разговоры, а зачастую просто смотрят друг на друга пустыми глазами, мечтая лишь о предстоящем обеденном перерыве.</p><p class="p1">Дата-грамотность и свободное владение данными играют решающую роль в успехе стратегии в сфере данных и аналитики – это, можно сказать, секретный ингредиент. Только представьте, насколько упростится общение сотрудников, если все они будут разговаривать на языке данных. Свободные потоки данных – фактически залог успеха, это дает коллективу огромные возможности. Обратите внимание: я не утверждаю, что все должны одинаково хорошо общаться на этом языке. Нет-нет, план вовсе не таков. Страшно представить, что организация потребует от вас выучить наизусть все термины, которыми пользуются, к примеру, специалисты по статистике. Это все равно что заставить всех сотрудников освоить язык программирования, которым пользуются разработчики. Вряд ли коллектив будет счастлив. (Нет, если вы сами специалист по статистике, вам наверняка было бы приятно, если бы все без исключения говорили на вашем языке… но давайте все-таки попробуем обойтись без этого.)</p><p class="p1">Итак, единый язык общения в сфере данных необходим, но не нужно требовать от всех одинакового уровня. Главное, чтобы каждый мог уверенно общаться с коллегами. Одни сотрудники будут лучше владеть языком данных, словарь других будет скромнее, но это требование – свободное владение данными – должно распространяться на весь коллектив организации: во время обсуждения данных никто не должен смотреть на говорящего как баран на новые ворота. Это не только обеспечит свободный обмен данными, но и поможет совершенствовать первый элемент дата-грамотности – чтение данных. Тогда и руководство, и сотрудники организации увидят, как улучшается ситуация в сфере данных и аналитики.</p><p class="p1">Чтобы лучше разобраться, как именно дата-грамотность (в целом) и свободное владение данными (в частности) оказывают влияние на успех стратегии, мы рассмотрим следующие темы:</p><p class="p1">● чтение данных;</p><p class="p1">● определение свободного владения данными и его значение для организации;</p><p class="p1">● словарь данных;</p><p class="p1">● стратегии совершенствования свободного владения данными.</p><p class="p1">Наконец, мы на примере познакомимся с процессом анализа и принятия решений, подкрепленных данными, чтобы увидеть, как на самом деле работает общение на языке данных.</p></span><span id="id35"><div class="title1">
<p class="p">Чтение данных</p>
</div><p class="p1">Мы уже исследовали мир чтения данных в главе 3, так что не стоит повторяться. Зато мы можем расширить определение чтения данных с помощью примеров, демонстрирующих, как в реальном мире способность к чтению данных влияет на организации, людей и общество в целом. Мы остановимся на трех примерах: 1) данные и управление рисками; 2) данные и теннисный турнир US Open; 3) «вкусное» использование данных в компании Coca-Cola.</p><p class="p1">Первый пример переносит нас в мир управлениями рисками (а управление рисками в цифровую эпоху жизненно необходимо для организаций). Часто ли вы слышите об этических проблемах в сфере данных и аналитики? О защите персональных данных? Наверняка очень часто. В сфере управления рисками навыки работы с данными необходимы для смягчения возможных последствий при воплощении в жизнь смелых решений, осуществлении инвестиций и т. д. Способность донести нужную информацию до всех сотрудников, особенно если речь идет о компаниях финансовой отрасли, жизненно необходима. Предлагаю в качестве примера рассмотреть сингапурский United Overseas Bank (UOB)<a href="ch2.xhtml#id6" class="a">[28]</a>.</p><p class="p1">В нашем примере UOB использует данные, чтобы сократить один из своих процессов с 18 часов до нескольких минут. Правда, удивительно? Благодаря этому банк может проводить анализ в реальном времени. Но тут же возникает вопрос, который мне задают регулярно: «Не позволят ли чудо-возможности данных и аналитики нам, людям, вконец облениться?» Я бы ответил так: если раньше процесс занимал 18 часов, а теперь – всего лишь несколько минут, то у вас освобождается масса времени для тщательного анализа! И это только одна из причин, делающих дата-грамотность жизненно необходимой для организации.</p><p class="p1">Теперь давайте рассмотрим пример, как данные могут порадовать спортивных фанатов: теннисный турнир US Open. Он проводится ежегодно, в нем участвуют сильнейшие теннисисты, и организаторы прилагают все усилия, чтобы болельщикам было как можно интереснее. Я сам большой фанат спорта, и знаю, что яркий болельщицкий опыт оставляет многолетние воспоминания. Вы бывали на большом спортивном событии? Наверное, да. Наверное, вы, как и я, очень цените атмосферу, приподнятое настроение и чувство единения со своей любимой командой. А что, если сделать такой опыт еще более ярким и запоминающимся с помощью данных и дата-аналитики? Именно этим решили заняться организаторы US Open, объединившись с IBM с целью повысить привлекательность турнира для болельщиков<a href="ch2.xhtml#id5" class="a">[29]</a>.</p><p class="p1">С помощью суперкомпьютера IBM Watson фанаты получают беспрецедентные знания. Теперь искусственный интеллект помогает им узнать больше деталей о матчах и о местах, которые можно посетить в ходе турнира, а также отбирает лучшие моменты игр. Аналитика не только помогает болельщикам, но и способствует успешным выступлениям спортсменов. Кто-то может сказать, что это лишает игру чистоты, но задумайтесь: например, анализ данных может показать теннисистам, сколько усилий они приложили во время матчей. Разве это не замечательно? Теннисисты пользуются данными, чтобы лучше понимать, как они играют. И теннис – это не единственный вид спорта, где данные и дата-аналитика работают на благо спортсменов.</p><p class="p1">Итак, тренеры и спортсмены благодаря данным отчетливее понимают, как правильнее играть и тренироваться, а болельщики получают дополнительную информацию, с которой становится интереснее следить за турниром. Но у нас остался еще один пример: моя любимая компания по производству газировки – Coca-Cola (любители Pepsi, пожалуйста, простите).</p><p class="p1">Как чтение данных может помочь Coca-Cola? Хочу заметить, что в примере, который мы будем разбирать, нет ничего уникального: другие организации также могут воспользоваться сходными техниками. Но для начала давайте разберем ряд конкретных случаев успешного обращения с данными в Coca-Cola<a href="ch2.xhtml#id2" class="a">[30]</a>. Случай 1: запуск Cherry Sprite стал прямым результатом сбора данных. Потребители заказывали газированный напиток и дополняли его вкусоароматическими добавками. Собрав нужные данные, компания решила запустить напиток с новым вкусом. Случай 2: для поддержания диалога с потребителями используются ИИ-боты. В данном случае бот с искусственным интеллектом был встроен в торговый автомат Coca-Cola и помогал покупателю смешать напиток в соответствии с его личными предпочтениями. Прекрасный способ понять потребителя и узнать потенциально привлекательные рецепты! Случай 3: Coca-Cola посредством социальных сетей узнает, каким образом ее продукция представлена потребителям через различные каналы. Используя неструктурированные данные соцсетей, руководство Coca-Cola понимает, как ее многочисленные потребители относятся к существующим продуктам компании, что и почему они покупают, как и с кем делятся соответствующей информацией. При помощи этих способов использования данных (и не только этих, но и множества других) и без того успешная компания сохраняет лидирующее положение на рынке<a href="ch2.xhtml#id69" class="a">[31]</a>.</p><p class="p1">Итак, мы рассмотрели три варианта использования данных: управление рисками в банке UOB, работа организаторов US Open по совершенствованию болельщицкого опыта, взаимодействие с потребителями компании Coca-Cola. Эти примеры из реального мира позволяют понять, как организации выигрывают от непосредственного чтения данных. Есть и другие примеры чтения данных, нередко встречающиеся в различных организациях:</p><p class="p1">● отслеживание тенденций и закономерностей маркетинговых кампаний с целью понять, как работают маркетинговые стратегии компании в различных условиях;</p><p class="p1">● понимание демографических условий и тенденций, что позволяет изучать потребительскую базу компании;</p><p class="p1">● понимание различных рыночных трендов, благодаря чему организация разрабатывает новые продукты, запускает их в нужное время и анализирует, насколько успешным был запуск.</p><p class="p1">В целом можно сказать, что чтение данных помогает успеху инициатив организации в области дата-грамотности. Если коллектив уверенно чувствует себя при обращении с данными, компания способна гораздо быстрее достичь успеха в этой сфере.</p></span><span id="id36"><div class="title1">
<p class="p">Свободное владение данными</p>
</div><p class="p1">Начиная изучение свободного владения данными, давайте мысленно перенесемся в раннее детство – когда мы только учились говорить и читать: принципы и идеи раннего развития речи помогут нам осознать, что значит говорить на определенном языке. И это возвращает нас к началу главы, к примеру с путешествием мечты, которое вы планировали. Помните, что в итоге получилось? Увы, все пошло не так, и ваша поездка оказалась основательно подпорчена незнанием местного языка. С организациями такое происходит постоянно. У руководства есть прекрасные идеи по поводу данных и аналитики, они мечтают, каких высот достигнет организация благодаря работе с данными… но все это разбивается о стену непонимания: сотрудники не знают, что делать с данными. К счастью, есть замечательный способ убрать эту стену, и он очень прост. Это – свободное владение данными.</p><p class="p1">Свободное владение данными, согласно определению, которое мы с вами будем использовать, – это способность говорить на языке данных и понимать его. Иными словами, это общение с помощью данных и о данных. Иногда этим термином подменяют термин «дата-грамотность» в целом, но я против. В этой книге мы определяем дата-грамотность как способность читать данные, работать с ними, анализировать их и общаться на языке данных. Вы, наверное, заметили, что свободное владение данными соответствует последнему элементу определения дата-грамотности – способности общаться на языке данных. Но для того, чтобы лучше разобраться в свободном владении данными, нам нужно связать эту способность со всеми четырьмя составляющими дата-грамотности. Через эту призму мы, во-первых, увидим, как свободное владение данными может стать для организации эффективным способом овладения дата-грамотностью, а во-вторых, узнаем, какое место оно занимает в общей стратегии.</p><p class="p1">Во-первых, давайте посмотрим, что значит говорить на языке данных и понимать его: это и имеется в виду под «свободным владением данными». Представьте себе: вы пытаетесь что-то объяснить собеседнику, а он смотрит на вас, как будто вы разговариваете с ним по-марсиански. Было такое? Отвлечемся от данных и дата-аналитики, вспомним любой бытовой разговор: случается с вами, что через минуту-полторы взгляд собеседника становится отсутствующим? Наверняка. Почему так происходит? Как добиться, чтобы ваши слова гарантированно достигли ушей слушателя?</p><p class="p1">Это и есть ключевой момент в мире свободного владения данными. В сфере данных у организации должны быть общепринятые практики и общепонятный язык. Когда организация разрабатывает такой язык, свободное общение на нем облегчает принятие решений. Почему? Потому что люди лучше начинают понимать, что именно им говорят. Раньше в организациях любые обсуждения только замедляли работу и мешали добиваться результатов (а кое-где это происходит и сегодня). В большинстве случаев это объяснялось просто: сотрудники не понимали, что до них пытаются донести. А свободное владение данными подразумевает, что сотрудники свободно общаются на понятном каждому из них языке данных, – и, следовательно, обсуждения повышают эффективность работы и помогают принимать и выполнять более взвешенные решения.</p><p class="p1">Чтобы понять, как это работает, давайте рассмотрим простой пример. Представьте себе, что специалист по обработке данных провел анализ и получил убедительный результат. Свободно владея данными, коллектив организации понимает, что именно было проделано, и может применить на практике идеи и решения, полученные в результате этого анализа. Другой пример: допустим, аналитик осуществил некий проект и представляет его руководству, рассчитывая на поддержку. Команда топ-менеджеров, владеющих языком данных, легко и быстро вникает в суть проекта (думаю, это общая мечта – чтобы руководители понимали наши запросы и поддерживали наши проекты). Наконец, представьте себе, что в организации существует свободный обмен информацией, поскольку весь коллектив говорит на одном языке данных и аналитики. В этом случае все проекты и стратегии, все результаты анализа без труда принимаются и применяются всеми. Это жизненно важный элемент для успеха организации в сфере данных и их анализа.</p><p class="p1">Итак, способность сотрудников и руководителей организации свободно общаться на языке данных – это не просто приятный бонус, а насущная необходимость. Рис. 5.1 поможет раскрыть суть свободного владения данными. Как мы видим, существует свободный поток информации. Все – специалисты по обработке данных, аналитики, ответственные за принятие решений, руководство и, наконец, все рядовые сотрудники – могут свободно обмениваться информацией, и это обеспечивает успех стратегии организации. Ничто не должно препятствовать этому успеху, и вы его добьетесь – просто положитесь на способность говорить на одном и том же языке.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_015.png"/>
</div></span><span id="id37"><div class="title1">
<p class="p">Словарь данных</p>
</div><p class="p1">При внедрении общего языка данных большим подспорьем оказывается словарь. Приведу одно из определений.</p><div class="cite">
<p class="p1">Словари данных используются для предоставления подробной информации о содержимом набора данных или базы данных (например, имена измеряемых переменных, типы или форматы данных, а также текстовые описания). Словарь данных служит исчерпывающим руководством к пониманию и использованию данных<a href="ch2.xhtml#id67" class="a">[32]</a>.</p>
</div><p class="p1">Это определение – вернее, описание назначения – очень хорошо объясняет, что такое словарь данных и для чего он нужен. Позвольте рассказать вам случай из моей собственной практики: герой моего примера не использовал словарь данных и не практиковал свободное владение данными.</p><p class="p1">Я руководил большой группой бизнес-аналитиков в компании, предоставляющей финансовые услуги. Наша команда строила специальные сводки для пользователей, составляли словарь данных и обеспечивали систему постоянного хранения данных (SSoR). Обратите особое внимание на последний пункт – SSoR, в этом примере он важнее всего. При построении сводок мы использовали множество разнообразных показателей.</p><p class="p1">Однажды мне написала (или позвонила, точно не помню) помощница президента одной американской группы защиты потребителей. Она спросила меня о каком-то показателе – ей хотелось разобраться, почему наше значение не совпадает с тем, которое получили ее сотрудники. Иными словами, наименование показателя было таким же, но цифры – совершенно другими, их взяли где-то в другом месте. Возможно, сотрудники у кого-то спросили в надежде на быстрый ответ – или, может быть, рассчитали величину сами, если кое-что смыслили в программировании. Вроде бы ничего плохого, да? Но проблема в том, что они пользовались не нашим собственным, а каким-то иным определением показателя, поэтому рассчитали его неправильно. Хуже всего, что эти некорректные цифры уже пошли «в народ», то есть стали достоянием общественности. И теперь нам нужно было придумать, как справиться с последствиями этой проблемы.</p><p class="p1">Почему я связываю эту проблему со свободным владением данными? Во-первых, тот, кто работал с показателем, не сверился с нашим словарем данных, чтобы уточнить определение. И это помешало получить правильный результат: специалист воспользовался не теми данными, которых требовало верное определение. Во-вторых, он не смог донести до других, как значение этого показателя может повлиять на остальные показатели, да и сам этого не понял, поскольку подсчитал неверно.</p><p class="p1">Итак, словарь данных служит для людей и организаций основой для получения нужных данных. Хочется верить, что в будущем организации все реже будут сталкиваться с проблемами, как в примере выше. Использование словаря данных для снижения риска или обеспечения прозрачности данных способствует внедрению и распространению общего для всех языка.</p></span><span id="id38"><div class="title1">
<p class="p">Стратегия чтения данных и свободного владения данными</p>
</div><p class="p1">Теперь, когда мы разобрались, что такое чтение данных и свободное владение данными, возникает вопрос: а как всего этого добиться? Какая стратегия поможет коллективу научиться лучше читать данные и общаться на языке данных? Здесь, как и в других аспектах информационно-аналитической стратегии, ответ кроется в простоте.</p><p class="p1">Чтобы стратегия в сфере данных и аналитики была успешной и оправдывала инвестиции, ее необходимо привязать к целям и задачам организации. К несчастью, это редкость: обычно в организациях информационно-аналитическая стратегия существует отдельно от бизнес-стратегии. Не попадайтесь в эту ловушку! Обеспечьте их прочную связь, чтобы информационно-аналитическая стратегия была инструментом успеха бизнес-стратегии. Одним из аспектов стратегии в сфере данных должна стать стратегия дата-грамотности, непосредственно связанная, помимо прочего, с чтением данных и свободным владением данными.</p><p class="p1">В этой области должны существовать общие направления и стандарты обучения сотрудников, но не стоит стричь всех под одну гребенку. Чтобы сотрудники успешно овладели дата-грамотностью, нужно оценить, что они уже умеют и с чем им комфортно работать. Только после этого руководство организации сможет определить, какие шаги предпринять и какие методы обучения использовать. Исходя из индивидуальных показателей каждого сотрудника, можно подобрать для него самый действенный способ совершенствования в чтении данных. А затем перейти к обучению более эффективному использованию языка данных. При таком подходе организация сможет избежать множества проблем.</p></span><span id="id39"><div class="title1">
<p class="p">Пример из жизни организации</p>
</div><p class="p1">Нам будет проще понять, как распространяются потоки данных в организации, если мы рассмотрим влияние общего языка данных на итоговый успех, но в конкретном контексте. Для примера давайте возьмем организацию, которая хочет изучить условия рынка для запуска нового продукта. В первую очередь предлагаю рассмотреть высокоуровневый поток: от идеи продукта до его запуска.</p><p class="p1">Итак, руководство организации решает запустить новый продукт. Как топ-менеджеры пришли к этой идее? При помощи опросов, сбора рыночных данных и изучения конкурентов они определили, что у них достаточно данных для понимания рынка, и установили, что новый продукт действительно необходим. Команде сотрудников было поручено проанализировать все данные и найти ключевые показатели и тенденции, что позволило топ-менеджерам принять взвешенное решение, подкрепленное данными. Это первый шаг в свободном владении данными (или в общении на языке данных). Это, возможно, не слишком очевидно, но в рабочих процессах организации всегда можно найти массу подобных примеров.</p><p class="p1">Первое, что должна была сделать команда, – при помощи чтения данных изучить рынок и понять, какой тип продукта может заполнить области неудовлетворенного спроса. Проведя анализ и прочитав данные, команда обнаружила множество таких областей – в различных регионах, в отрасли в целом. Способность читать данные позволила специалистам правильно истолковать картину рынка. А затем они сумели эффективно представить данные руководству компании. Понятно, что все это было бы невозможно без свободного владения данными. Если бы команды аналитиков и/или топ-менеджеров не смогли ни успешно поделиться собственными идеями, ни понять чужие идеи, удалось бы в итоге принять общее взвешенное решение? Очевидно, что поток данных должен быть правильно прочитан, правильно передан и правильно воспринят – на общем для всех языке.</p><p class="p1">После того как топ-менеджеры одобрили новый продукт, они должны были донести свои предложения до команд, ответственных за его запуск. Это тоже данные? Конечно же! Необходимо помнить, что данные – это не только цифры, это вся информация, которой обмениваются команды и отдельные сотрудники. Команда аналитиков и команда топ-менеджеров должны передавать нужную информацию командам, создающим продукт. А эти специалисты, в свою очередь, должны быть способны понять информацию – и не только понять, но и донести ее до других подразделений организации, отвечающих за разные этапы запуска продукта.</p><p class="p1">Надеюсь, вы начинаете понимать, что свободный поток данных и информации – это немалая часть бизнес-целей и задач? Даже на небольшом гипотетическом примере прекрасно видно, как способность читать данные и общаться на языке помогает организации в достижении ее целей. Аспекты применения чтения данных могут быть самыми разнообразными.</p><p class="p1">Представьте себе компанию по производству автомобилей, которая хочет запустить новую модель. Способность читать данные и, следовательно, анализировать рынок чрезвычайно важна при решении, каким быть новому автомобилю и когда лучше начать его производство.</p><p class="p1">Вспомните все современные стриминговые сервисы – Netflix, Hulu и другие. Очень многое в работе таких сервисов – запуск новых проектов, построение моделей зрительских предпочтений и т. д. – зависит от способности правильно читать данные и обмениваться ими.</p><p class="p1">Обратите внимание, как работают больницы и система здравоохранения в целом, особенно в моменты кризисов. Способность руководства медицинского учреждения планировать использование коечного фонда, занятость операционных и т. д. напрямую связана с чтением и пониманием поступающих данных, а также с эффективной коммуникацией между отдельными людьми и властями городов, регионов и страны (иногда – ряда стран).</p><p class="p1">Наконец, задумайтесь о том, как власти реагируют на различные масштабные события: природные катастрофы, экономические кризисы, пандемии и т. д. Способность правильно читать данные и эффективно делиться ими гражданами имеет жизненно важное значение. Кроме того, это можно назвать сутью дата-грамотности для граждан, поскольку нам необходимо уметь общаться на языке данных, чтобы понимать и поддерживать инициативы властей.</p></span><span id="id40"><div class="title1">
<p class="p">Краткое содержание главы</p>
</div><p class="p1">Итак, у дата-грамотности есть четыре элемента: способность читать данные, работать с ними, анализировать их и общаться на языке данных. Все начинается со способности читать и понимать данные: ведь невозможно работать с данными, анализировать их и, наконец, общаться на языке данных, если вы попросту не можете их прочитать. В этой главе мы рассмотрели некоторые важные аспекты мира чтения данных и общения на их языке. Из следующих глав вы узнаете, как чтение и общение на языке данных становится все более важной частью мира дата-грамотности.</p></span></span>
