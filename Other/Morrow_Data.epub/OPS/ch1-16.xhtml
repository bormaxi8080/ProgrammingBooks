<p class="p">Creativity – творческий подход</p>
</div><p class="p1">Вторая «С» дата-грамотности – одна из моих любимых составляющих мира данных и аналитики. Это творческий подход, или креативность. По-моему, самый мощный компьютер в мире – это человеческий разум. Нет, я не о скорости и не о мощности – я имею в виду нашу способность привносить творчество во все, что мы делаем и чего хотим достичь. Нет двух одинаковых умов, и это одна из самых замечательных черт человеческого разума. Я мыслю не так, как вы, а вы – не так, как любой другой читатель этой книги. Благодаря силе разума в обращении с данными появляется творческая составляющая. Человеческий фактор – сама суть дата-грамотности. Мне очень нравится цитата, приписываемая Альберту Эйнштейну: «Все мы гении. Но если вы будете судить рыбу по ее способности взбираться на дерево, она проживет всю жизнь, считая себя дурой»<a href="ch2.xhtml#id41" class="a">[42]</a>.</p><p class="p1">Впрочем, неважно, кто это сказал на самом деле, важна суть: все мы разные, и в каждом есть что-то гениальное. Если мы будем пытаться учить всех одинаково, у нас ничего не получится. Нельзя купить подходящую для всех дата-грамотность в супермаркете. Если мы будем убеждать человека, что он должен быть рыбой и лазить при этом по деревьям, мы убьем в нем гения. В мире данных и аналитики мы должны давать волю творческому гению, который есть в любом из нас, при этом применяя общую методологию, чтобы охватить всех сотрудников предприятия программами и инициативами дата-грамотности. Если это сделать как надо, мы дадим каждому возможность в полной мере проявить не только любопытство, но и творческие способности – на общее благо. Первое, что следует сделать, – это понять, что в каждом элементе дата-грамотности есть место для креативности.</p><p class="p1">Что такое творческий подход? Чтобы связать его с четырьмя элементами дата-грамотности, нужно сначала дать ему определение.</p><div class="cite">
<p class="p1">Согласно Dictionary.com, творческий подход – это «способность выходить за рамки традиционных идей, правил, схем, отношений и т. д., создавая значимые новые идеи, формы, методы, интерпретации и прочее; оригинальность, прогрессивность или воображение»<a href="ch2.xhtml#id39" class="a">[43]</a>.</p>
</div><p class="p1">По-моему, вполне исчерпывающее определение. Оно отражает все аспекты дата-грамотности, где ингредиент «творчество» входит в рецепт. Особенно приятно, что это определение состоит из нескольких частей. Во-первых, это способность выходить за рамки традиционных представлений. Данные многим представляются чем-то скучным. Но наша креативность помогает совершить прорыв: можно разбить традиционные правила нестандартным решением. Во-вторых, это способность к созданию «значимых новых идей» – и важная роль этой способности в мире данных. Если мы сумеем взглянуть на все с неожиданной точки зрения, то сможем найти совершенно новые пути анализа данных.</p><p class="p1">Давайте рассмотрим вторую «С» дата-грамотности через призму четырех элементов дата-грамотности, как мы это уже делали. Первый элемент – чтение данных, и в этом случае творческий подход должен занимать очень важное место.</p><p class="p1">Взгляните на знаменитое изображение (рис. 8.4). Что вы видите на рисунке? Старуху с ухмылкой или молодую женщину в профиль? В этом-то весь фокус: вы видите обеих и, возможно, можете переключаться с одного образа на другой. Это сила креативности – глядя на данные, мы тоже ею пользуемся.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_024.png"/>
</div><p class="empty-line"/><p class="p1">Конечно, число 1 204 513 всегда остается числом 1 204 513 – но что, если посмотреть на представленные данные через образ или визуализацию? На это способен каждый, креативность позволяет нам рассказать историю по-другому. Говорят, что изображение сильнее тысячи слов, а в нашем случае визуализация данных может говорить с нами самыми разными способами. Неважно, на что мы смотрим – на картинку-перевертыш или на карту, где отмечены случаи холеры, – к любым данным можно подойти творчески. Возьмите креативность на вооружение, не останавливайтесь, даже если покажется, что анализ завел вас в тупик. Читайте данные по-своему. Кто знает, может быть, именно ваш уникальный подход станет ключом к истине и вы отыщете в данных золотой самородок?</p><p class="p1">То же самое верно и в отношении второго элемента дата-грамотности – работы с данными. Все мы умеем строить таблицы в Excel, но насколько это творческая работа? А если построить замечательную визуализацию, использовав возможности Tableau или Qlik? И не только это: можно творчески взглянуть на получившийся результат и сказать себе: интересно, а если мы перестроим эту визуализацию, покажут ли нам что-то новое данные из диаграммы? Творческие способности нашего разума безграничны, потому что каждый из нас уникален. Самоуспокоение при работе с данными вредно, иначе сегодня вы будете строить те же графики, что и вчера. Позвольте мне для ясности привести пример из моей собственной карьеры.</p><div class="cite">
<p class="p1">Когда-то я занимался анализом данных по определенному виду банковских резервов. Получив эту работу, я вместе с ней получил в наследство и совершенно жуткий отчет в PowerPoint. Он состоял примерно из 75–80 слайдов, и на каждом из них было по одной таблице. Да-да, вы все правильно прочитали: по одной таблице на слайд, и таких слайдов восемь десятков. А знаете, что самое забавное? Каждая таблица была построена в Excel, поэтому мне приходилось каждую неделю обновлять файл и смотреть, чтобы все таблицы выглядели как положено, а все ссылки были на месте. Если я случайно уничтожал ссылку в данных, то слайды не обновлялись, и мне приходилось заново привязывать каждую таблицу к нужному слайду. Это было не слишком весело, особенно учитывая, что этот отчет предназначался для руководства (поэтому аккуратность и красота были важны сами по себе).</p>
<p class="p1">Занимаясь этим, я стал задумываться о новом подходе, более креативном. Вместо кучи таблиц в Excel я построил шесть прогностических модельных таблиц. Да-да, всего шесть! Помимо сокращения числа таблиц, от этого была и другая польза: все заинтересованные лица теперь могли просмотреть презентацию и при помощи смартфона. Прощай, адский кошмар PowerPoint, здравствуй, эффективность! И все это – благодаря творческому подходу.</p>
</div><p class="p1">Третий элемент дата-грамотности – это анализ данных. Как вы думаете, какое отношение креативность имеет к анализу? Самое прямое! Одна из ключевых способностей при анализе данных – ставить правильные вопросы. Если бы мы все задавались одними и теми же вопросами, глядя на одни и те же данные, насколько качественным был бы наш анализ? Расширяя набор навыков дата-грамотности и совершенствуя умение обращаться с данными, мы можем добиться многого, если привнесем в анализ данных свой собственный уникальный взгляд и творческий подход. Один из важных аспектов креативности в анализе данных связан со STEM-образованием.</p><p class="p1">Напомню, STEM – это естественные науки, научно-технические дисциплины, инженерия и математика. Я всегда выступал за добавление еще одной буквы к этой аббревиатуре и сейчас с радостью наблюдаю за эволюцией в этом направлении. Я говорю о <em>STEAM-</em>образовании, то есть о естественных науках, технологиях, инженерии, гуманитарно-художественных дисциплинах и математике. Пока это новый подход, но у этой буквы (А – Arts) появляется все больше и больше поклонников в мире данных и аналитики. Гуманитарная направленность означает, что мы можем не просто читать данные, работать с ними и анализировать их, но и общаться при помощи данных (четвертый элемент дата-грамотности).</p><p class="p1">Общение на языке данных – мощный и крайне необходимый аспект данных и дата-аналитики. Этот мир порой кажется нам скучным, а то и страшным. Не все такие «ботаники», как я (мы-то обожаем мир данных), так что способность эффективно доносить до всех данные и результаты их анализа очень-очень много значит. Вот тут на сцену и выходит вторая «С» – творческий подход. Креативность плюс искусство равно история: возможность создавать сюжеты и контекст – и вдохновлять аудиторию. Когда мы развиваем в себе эту способность – рассказывать при помощи данных настоящие истории, творческий подход просто необходим. Благодаря нашей креативности многие наши коллеги (и не только) подключаются к процессу и начинают понимать ключевые аспекты и решения, которые подсказывают нам данные. Насколько успешнее была бы ваша карьера в сфере данных и аналитики, если бы все вокруг лучше понимали и контекст, и ваши намерения! А между тем этого вполне можно добиться – посредством творческого подхода.</p><p class="p1">Теперь нам нужно связать креативность с четырьмя уровнями аналитики. Строго говоря, с ней напрямую связан каждый из них, потому что креативность позволяет как любому сотруднику, так и всей организации осознать целостность мира данных и аналитики.</p><p class="p1">Итак, первый уровень – дескриптивный анализ. В рамках этого уровня очень легко строить визуализации данных. Отчетность по KPI и прочим данным, как правило, проста и незамысловата. Возможно, именно из-за этого многие организации застревают на первом уровне аналитики: такой анализ делается быстро, просто и не требует никакого творческого подхода. Многие прекрасно умеют читать данные, которые просто описывают то, что произошло в прошлом месяце (или квартале), и у них просто не возникает ни потребности, ни интереса копаться в причинах, стоящих за тем, что описано. Если это ваш случай, выйти за рамки описательного анализа поможет именно креативность. Она помогает выстраивать описательную аналитику – например, визуализации данных – так, чтобы вашим слушателям или читателям захотелось узнать побольше и отыскать причины происходящего.</p><p class="p1">При таком творческом подходе к первому аналитическому уровню организация куда легче переходит на второй – уровень диагностической аналитики. Оттачивая навык задавать вопросы о представленных данных и информации, вы сможете самыми разными путями прийти к пониманию причин происходящего в вашей организации, в собственной жизни или в любых других сферах анализа. Используйте творческие способности, чтобы обрести новые знания и новые ответы – и придумать новые способы поделиться знаниями с миром. Диагностический анализ способен подарить вам волшебный эликсир – инсайт. И креативность придает этому эликсиру особую силу.</p><p class="p1">Если говорить о двух оставшихся уровнях аналитики, то креативность очень важна как для предиктивного анализа, так и для интерпретации его результатов. На этих уровнях при построении аналитических моделей аналитики и специалисты по обработке данных должны проявлять творческий подход: в этом случае им не придется постоянно пользоваться одной и той же моделью. Если делать одно и то же раз за разом, то и результаты, скорее всего, будут одними и теми же. А вот если применить креативную модель, которой никто прежде не пользовался, можно обнаружить нечто нестандартное – скажем, новый любопытный прогноз. И, конечно, очень важно, как интерпретировать модели и результаты анализа. Нужно положиться на креативность, чтобы читать результаты по-новому, смотреть на них под иным углом и, следовательно, получать неожиданные озарения.</p><p class="p1">В завершение темы креативности давайте снова вернемся к определению: креативность – это «способность выходить за рамки традиционных идей, правил, схем, отношений и т. д., создавая значимые новые идеи, формы, методы, интерпретации и прочее; оригинальность, прогрессивность или воображение»<a href="ch2.xhtml#id37" class="a">[44]</a>. Перечитали? Становится понятно, что креативность жизненно важна в мире дата-грамотности, данных и дата-аналитики: нам необходим новый взгляд, новое мышление и новое понимание. Слишком долго в сфере данных и аналитики происходило одно и то же – работа в Excel, построение одинаковых визуализаций, использование излюбленных статистических моделей. Давайте покончим с этим! Начните привносить творчество в вашу работу с данными. Вы об этом не пожалеете.</p></span><span id="id58"><div class="title1">
<p class="p">Critical thinking – критическое мышление</p>
</div><p class="p1">Третья «С» дата-грамотности – возможно, самый сильный аспект в мире данных и аналитики. Это критическое мышление. Сегодня, в эпоху цифровой революции, развитое критическое мышление и способствующее ему образование, вероятно, важны как никогда – как для мира данных и аналитики, так и для жизни в целом. Критическое мышление совершенно необходимо для понимания самых разных вещей – предвыборных речей политиков (что бы они ни говорили, правду или наоборот), данных по пандемии и т. д. – а также для принятия решений в повседневной жизни.</p><div class="cite">
<p class="p1">Одно из определений критического мышления звучит так: «дисциплинированное мышление, для которого характерны ясность, рациональность, открытость и опора на доказательства»<a href="ch2.xhtml#id35" class="a">[45]</a>.</p>
</div><p class="p1">Это определение кажется вполне логичным и понятным, но в мире данных и аналитики критического мышления пока, к сожалению, не хватает.</p><p class="p1">Вот замечательная цитата из книги астрофизика Карла Сагана «Мир, полный демонов»<a href="ch2.xhtml#id33" class="a">[46]</a>:</p><div class="cite">
<p class="p1">Боюсь, при жизни моих детей или внуков наступят невеселые времена: США превратятся в экономику, основанную на обслуживании и информации, ключевые производства мигрируют в другие страны, грозные технологии сосредоточатся в руках немногих, а последствия этого мало кто в состоянии будет осознать; люди утратят способность направлять собственный путь, разумно и информированно судить о действиях властей. Тогда, цепляясь за магические кристаллы и поминутно сверяясь с гороскопами, утратив способность к критическому суждению, мы, сами того не заметив, вновь соскользнем во тьму суеверий.</p>
<p class="p1">Америка глупеет: наглядно заметно, как постепенно исчезает сколько-нибудь существенная информация из наиболее влиятельных органов СМИ, как цитаты из выступлений политиков сократили с 30 до 10 и менее секунд звучания, как все сводится к общему (и минимальному) знаменателю, с каким доверием предъявляются теории лженауки и откровенные суеверия, а главное – как повсеместно празднуется тупость<a href="ch2.xhtml#id31" class="a">[47]</a>.</p>
</div><p class="p1">Это было написано еще в 1995 году. Я бы сказал, что мы уже вступили в эпоху, предсказанную Карлом Саганом. И мне кажется, что в наш век бурного расцвета технологий, соцсетей и прочего одна из главных причин, которая мешает нам двигаться вперед, это как раз нехватка критического мышления. А без него человек не может как следует овладеть дата-грамотностью. Это можно продемонстрировать через знакомые нам четыре характеристики.</p><p class="subtitle"><em>Чтение данных</em></p><p class="p1">Первая характеристика, как мы знаем, – это чтение данных. При чтении данных есть масса возможностей для критического осмысления того, что мы читаем, будь то турнирные таблицы, новости, служебные записки, сводки… да что угодно. Критическое мышление, согласно определению, – это способность осмысливать материал дисциплинированно, открыто и на основании доказательств. Получив новые данные, мы их изучаем: насколько дисциплинированно? Когда мы смотрим новости о пандемии COVID-19, мы делаем выводы: скоропалительные или рациональные и обдуманные? Критическое мышление очень важно и в мире политики. Политические пиар-кампании пытаются заставить нас склониться «влево» или «вправо». Можем ли мы взглянуть на эти попытки непредвзято? Правильно ли мы воспринимаем то, что читаем в прессе и видим по ТВ? Критическое мышление при чтении данных открывает путь к добросовестному анализу. Если мы не будем воспринимать их критически, то построим наш анализ на песке.</p><p class="subtitle"><em>Работа с данными</em></p><p class="p1">Критическое мышление при работе с данными также необходимо для качественного анализа. Строя визуализации, работая со статистическими моделями, рассматривая сводки и отчеты или изучая KPI, мы должны мыслить критически – и должны быть уверены, что наши решения дадут желаемый результат. Критическое мышление при чтении данных обеспечивает анализу прочный фундамент, а при работе с данными позволяет возвести крепкие стены.</p><p class="subtitle"><em>Анализ данных</em></p><p class="p1">Третий элемент и третья «С» дата-грамотности работают совместно почти так же, как и при чтении данных. Анализируя данные, мы можем искать ответы, которые хотим увидеть, а можем – которые увидеть должны. Критическое мышление позволяет нам проводить анализ так, чтобы найти объективную информацию. Это относится к последней части определения критического мышления – к подкреплению доказательствами. При анализе данных и информации мы должны быть уверены, что осмысливаем их критически. Не стоит обращать внимание только на те данные, которые нам нравятся, искать только те ответы, которые нам нужны. Примите как данность, что идеи могут трансформироваться, устойчивые суждения – терять опору, да и весь наш образ мыслей отнюдь не незыблемая твердыня. Анализ данных не только дает новые знания – он способен изменить наше мышление и нашу жизнь. Если вернуться к аналогии с постройкой дома, в ходе анализа мы продолжаем возводить стены.</p></span><span id="id59"><div class="title1">
<p class="p">Общение на языке данных</p>
</div><p class="p1">Последний элемент дата-грамотности занимает особое место в мире критического мышления. Выстраивая общение в сфере данных и аналитики, мы должны задуматься о двух моментах, чтобы обеспечить сильную критическую позицию: о наилучшем способе передачи информации и о том, хорошо ли мы представляем себе аудиторию. Только так мы добьемся эффективной коммуникации. Что там с нашим строящимся домом? Пришло время накрыть его крышей.</p><p class="p1">Четыре уровня аналитики в чем-то сходны с четырьмя элементами дата-грамотности. Первый уровень дескриптивной аналитики с помощью критического мышления можно рассмотреть с двух сторон – с точки зрения разработки визуализаций или отчетов и с точки зрения их интерпретаций. Создавая визуализацию или отчет, мы критически осмысливаем то, что делаем и строим. Мы можем задаваться вопросами по поводу нашего описательного анализа: правильно ли он выглядит? Достаточно ли в нем данных, чтобы сделать его по-настоящему ценным? Можно ли представить эту информацию по-другому, чтобы повысить ее ценность для аудитории? Затем, интерпретируя представленную в описательном анализе информацию, мы ставим новые вопросы, чтобы обеспечить нашей интерпретации эффективность и полезность.</p><p class="p1">Второй уровень, диагностическая аналитика, сходен со вторым элементом (анализом) в определении дата-грамотности. Стараясь найти причины, стоящие за данными, представленными в описательном анализе, мы должны следовать определению из критического мышления – «ясность, рациональность, открытость и опора на доказательства»<a href="ch2.xhtml#id29" class="a">[48]</a>. Если наш разум открыт, мы способны избежать предвзятости, не поддаемся чужому влиянию, не позволяем себя сбить с толку и т. д. Это позволяет нам выявить истинные причины происходящего.</p><p class="p1">Для третьего и четвертого уровней аналитики критическое мышление тоже полезно. В этом случае, как и при построении и интерпретации визуализаций, мы должны критически подходить и к построению моделей, и к их интерпретации. Эта работа обязательно должна осуществляться с критическим осмыслением и опорой на доказательства – внутренние и внешние.</p></span><span id="id60"><div class="title1">
<p class="p">Краткое содержание главы</p>
</div><p class="p1">Три «С» дата-грамотности – <strong>C</strong>uriosity (любопытство), <strong>C</strong>reativity (творческий подход) и <strong>C</strong>ritical thinking (критическое мышление) – обязательные условия, без которых вы не овладеете дата-грамотностью. Применяя эти составляющие на работе и в быту, мы обеспечиваем для себя возможность принимать более правильные и обоснованные решения. Кроме того, эти три «С» способствуют успеху организации в сфере данных и аналитики. Работая с четырьмя элементами дата-грамотности и четырьмя уровнями аналитики, мы не должны забывать о роли, которую играют в них три «С».</p></span></span>
